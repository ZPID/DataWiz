export.odt.BMBF.bifo.td19=Verweis auf etwaige Richtlinien zum Umgang mit Forschungsdaten von der eigenen Einrichtung, dem Berufsverband, dem Fachverband, dem F&ouml;rderer, der datenhaltenden Einrichtung, dem Archiv etc. Eine Auflistung der Anforderungen aller relevanten Parteien (Universit&auml;t, Institut, F&ouml;rderer, &ouml;ffentliche Stellen, Auftragnehmer etc.) in Zusammenhang mit Datenmanagement und Datenbereitstellung.
export.odt.BMBF.bifo.td20=2. Datenerhebung: Daten generieren und bearbeiten
export.odt.BMBF.bifo.td21=Datenbeschreibung
export.odt.BMBF.bifo.td22=Beschreibung des Datenmaterials, das erhoben wird.
export.odt.BMBF.bifo.td23=Vorhandene Daten
export.odt.BMBF.bifo.td24=Recherche existierender Datenbest&auml;nde, die f&uuml;r das Projekt relevant sind. Diskussion, ob und wie diese Daten genutzt werden k&ouml;nnten. Hinweis: In diesem Vergleich zeigt sich der Wert der geplanten Datenerhebung.
export.odt.BMBF.bifo.td25=Qualit&auml;tssicherung
export.odt.BMBF.bifo.td26=Beschreibung der Maﬂnahmen, die getroffen werden, um eine hohe Datenqualit&auml;t zu erreichen. "Producing data of high quality is essential to the advancement of science" (ICPSR5F6)
export.odt.BMBF.bifo.td27=(geplante) Datenauswertung und Datenverarbeitung
export.odt.BMBF.bifo.td28=Beschreibung der geplanten Auswertung und des Zwecks der Datenverarbeitung. Beschreibung der Verarbeitungsschritte der Rohdaten (z.B. Transkription, Bereinigung, Anonymisierung). Hinweis: Verwendungszwecke personenbezogener Daten werden beispielsweise f&uuml;r die Erstellung von Einwilligungserkl&auml;rungen ben&ouml;tigt.
export.odt.BMBF.bifo.td29=Publikation
export.odt.BMBF.bifo.td30=Sofern m&ouml;glich, kurze Beschreibung der geplanten Publikation der Daten und Datenauswertungen (z.B. Zitate aus Transkripten in Forschungsartikeln, Ausschnitte aus Videos in Lehre und Weiterbildung).
export.odt.BMBF.bifo.td31=3. Datenspeicherung: Daten und Dateien speichern, organisieren und sichern
export.odt.BMBF.bifo.td32=Speicherung und Backup
export.odt.BMBF.bifo.td33=Angabe der Speicher- und Backup-Verfahren, der Orte der Speicherung, erwartete Speicherkapazit&auml;ten; Hinweis: Wo und wie werden Kopien der Dateien aufbewahrt? Wie viele werden aufbewahrt und wie werden diese synchronisiert?
export.odt.BMBF.bifo.td34=Datenorganisation
export.odt.BMBF.bifo.td35=Beschreibung, wie die Daten im Projekt verwaltet werden, Festlegen von Richtlinien zur Benennung von Dateien, zur Versionskontrolle etc.
export.odt.BMBF.bifo.td36=Formate
export.odt.BMBF.bifo.td37=Angabe der Formate, in denen die Daten generiert, aufbewahrt und verf&uuml;gbar gemacht werden sollen; Erl&auml;uterung, inwieweit diese Formate f&uuml;r die Arbeit mit den Daten und deren l&auml;ngerfristige Aufbewahrung geeignet sind.
export.odt.BMBF.bifo.td38=Sicherheit
export.odt.BMBF.bifo.td39=Beschreibung der technischen und organisatorischen Schutzmaﬂnahmen der Daten (Verschl&uuml;sselung, Passwortschutz, Firewall u.a.), insbesondere der vertraulichen Informationen; Beschreibung des Rechtemanagements (Zugriffsrechte und -restriktionen, Embargos); ggf. Beratung mit dem IT-Service der Einrichtung.
export.odt.BMBF.bifo.td40=4. Datendokumentation: Daten dokumentieren und Metadaten erstellen
export.odt.BMBF.bifo.td41=Dokumente
export.odt.BMBF.bifo.td42=Auflistung aller Dokumente, die erstellt werden und zum Verst&auml;ndnis der Daten erforderlich sind. Dazu geh&ouml;ren beispielsweise: Codeb&uuml;cher, Transkriptionsmanuale, Interviewschemata; Erhebungsinstrumente; Interviewanweisungen, Kontaktprotokolle, Kontextnotizen; Einverst&auml;ndniserkl&auml;rungen, Anonymisierungsmaﬂnahmen; QDa-Dateien, Syntax.
export.odt.BMBF.bifo.td43=Standadisierte Metadaten (optional)
export.odt.BMBF.bifo.td44=Falls gegeben: Angabe, welche Metadaten mit den generierten Daten erstellt werden (z. B. welches standardisierte Formular zur Metadatenerfassung genutzt wird; Formulare werden bspw. von Archiven oder Registrierungsagenturen herausgegeben). Hinweis: Anhand von Metadaten werden Forschungsdaten n&auml;her beschrieben. Standardisierte Metadaten werden erstellt, um Forschungsdaten in Datenbanken und Portalen verwalten zu k&ouml;nnen und auffindbar zu machen. Sie sind in der Regel maschinenlesbar und interoperabel.
export.odt.BMBF.bifo.td45=5. Legitimit&auml;t: &Uuml;bereinstimmung mit ethischen und rechtlichen Normen
export.odt.BMBF.bifo.td46=Urheberrechte
export.odt.BMBF.bifo.td47=Angabe, ob und welche Personen Urheberrechte an den Daten oder dazugeh&ouml;rigen Materialien besitzen. Angaben, wie Urheberrechte, falls erforderlich, gesch&uuml;tzt werden. Nennung der Materialien, die dem Urheberrechtsschutz unterliegen. Hinweis: Urheberrechte k&ouml;nnen beispielsweise f&uuml;r eingesetzte oder entwickelte Instrumente existieren. Um Urheberrechte zu wahren und Nachnutzungen zu regeln, k&ouml;nnen Forschungsdaten und - instrumente lizenziert werden.
export.odt.BMBF.bifo.td48=Ethik und Datenschutz (Anonymit&auml;t)
export.odt.BMBF.bifo.td49=Erl&auml;uterung, wie die informierte Einwilligung der Beforschten zur geplanten Datennutzung eingeholt wird. Erl&auml;uterung, wie die Beforschten vor einer m&ouml;glichen Deanonymisierung gesch&uuml;tzt werden. Beschreibung besonderer ethischer Fragen (bspw. bei sensiblen Forschungsthemen oder besonders schutzw&uuml;rdigen Populationen) und wie damit umgegangen wird. Hinweis: Beachten Sie die Anforderungen an das Einholen informierter Einwilligungen, f&uuml;r den Fall, dass Forschungsdaten archiviert und nachgenutzt werden sollen. Ggf. Beratung mit dem Datenschutzbeauftragten der Einrichtung.
export.odt.BMBF.bifo.td50=Beh&ouml;rdliche Genehmigungen
export.odt.BMBF.bifo.td51=Erl&auml;uterungen, ob beh&ouml;rdliche Genehmigungen f&uuml;r die Durchf&uuml;hrung der Erhebung (bspw. an Schulen) eingeholt werden m&uuml;ssen und falls ja, wie dies erfolgen wird (Ressourcen, Zeitrahmen, Arbeitsschritte). Hinweis: Achten Sie - sofern m&ouml;glich - darauf, dass die Genehmigung nicht den DFG-Regeln guter wissenschaftlicher Praxis zur Aufbewahrung der Daten f&uuml;r 10 Jahre oder den sonstigen, geplanten Verwendungszwecken der Forschungsdaten widerspricht.
export.odt.BMBF.bifo.td52=6. Data Sharing - Daten teilen: Daten Dritten zug&auml;nglich machen
export.odt.BMBF.bifo.td53=Verf&uuml;gbarkeit
export.odt.BMBF.bifo.td54=Erl&auml;uterung, wie die Forschungsdaten Dritten zug&auml;nglich gemacht werden (Ort der Bereitstellung, Zugangsprozeduren, Sperrfristen, technische Umsetzung, offener oder restriktiver Zugang). Zeitrahmen f&uuml;r das Verf&uuml;gbarmachen der Daten.
export.odt.BMBF.bifo.td55=Nachnutzungspotential
export.odt.BMBF.bifo.td56=Einsch&auml;tzung des Nachnutzungspotentials der Daten: F&uuml;r welche Analysezwecke, welche Nutzergruppen k&ouml;nnten die Forschungsdaten jetzt oder in Zukunft interessant sein? Hinweis: Sind die Daten beispielsweise f&uuml;r den Einsatz in der Lehre oder f&uuml;r die Bildungspraxis wichtig, sind entsprechende Vorkehrungen fr&uuml;hzeitig zu treffen.
export.odt.BMBF.bifo.td57=7. Datenerhalt: Daten ausw&auml;hlen und archivieren
export.odt.BMBF.bifo.td58=Selektion und Aufbewahrungsdauer
export.odt.BMBF.bifo.td59=Begr&uuml;ndung, welche Daten archiviert werden sollen und welche nicht und wie lange die Daten aufbewahrt werden sollen. Pl&auml;ne f&uuml;r etwaige L&ouml;schung der Daten in der Zukunft.
export.odt.BMBF.bifo.td60=Archivierung und Erhaltung
export.odt.BMBF.bifo.td61=Geplante Maﬂnahmen der Langzeitarchivierung und des dauerhaften Erhalts der Daten. Ausweichplan f&uuml;r den Fall, dass sich die ausgew&auml;hlte, archivierende Einrichtung aufl&ouml;st.
export.odt.BMBF.bifo.td62=8. Verantwortlichkeit und Ressourcen
export.odt.BMBF.bifo.td63=Verantwortlichkeit
export.odt.BMBF.bifo.td64=Namen der Personen, die f&uuml;r das Datenmanagement im Forschungsprojekt verantwortlich sind.
export.odt.BMBF.bifo.td65=Budget
export.odt.BMBF.bifo.td66=Kosten der Vorbereitung der Daten (Aufbereitung, Anonymisierung, Dokumentation) f&uuml;r die Archivierung und wie diese Kosten getragen werden. Gegebenenfalls Informationen zur geplanten Beschaffung der erforderlichen Mittel. Hinweis: Informieren Sie sich &uuml;ber die M&ouml;glichkeiten, Mittel f&uuml;r das Datenmanagement zu beantragen. Die DFG ebenso wie das BMBF erm&ouml;glichen die Beantragung solcher Mittel.


