export.odt.H2020.td16=2.2 Making data openly accessible
export.odt.H2020.td17=Specify which data will be made openly available? If some data is kept closed provide rationale for doing so
export.odt.H2020.td18=Specify how the data will be made available
export.odt.H2020.td19=Specify what methods or software tools are needed to access the data? Is documentation about the software needed to access the data included? Is it possible to include the relevant software (e.g. in open source code)?
export.odt.H2020.td20=Specify where the data and associated metadata, documentation and code are deposited
export.odt.H2020.td21=Specify how access will be provided in case there are any restrictions
export.odt.H2020.td22=2.3 Making data interoperable
export.odt.H2020.td23=Assess the interoperability of your data. Specify what data and metadata vocabularies, standards or methodologies you will follow to facilitate interoperability.
export.odt.H2020.td24=Specify whether you will be using standard vocabulary for all data types present in your data set, to allow inter- disciplinary interoperability? If not, will you provide mapping to more commonly used ontologies?
export.odt.H2020.td25=2.4 Increase data re-use (through clarifying licenses)
export.odt.H2020.td26=Specify how the data will be licensed to permit the widest reuse possible
export.odt.H2020.td27=Specify when the data will be made available for re- use. If applicable, specify why and for what period a data embargo is needed
export.odt.H2020.td28=Specify whether the data produced and/or used in the project is useable by third parties, in particular after the end of the project? If the re-use of some data is restricted, explain why
export.odt.H2020.td29=Describe data quality assurance processes
export.odt.H2020.td30=Specify the length of time for which the data will remain re-usable
export.odt.H2020.td31=3. Allocation of resources
export.odt.H2020.td32=Estimate the costs for making your data FAIR. Describe how you intend to cover these costs
export.odt.H2020.td33=Clearly identify responsibilities for data management in your project
export.odt.H2020.td34=Describe costs and potential value of long term preservation
export.odt.H2020.td35=4. Data Security
export.odt.H2020.td36=Address data recovery as well as secure storage and transfer of sensitive data
export.odt.H2020.td37=5. Ethical aspects
export.odt.H2020.td38=To be covered in the context of the ethics review, ethics section of DoA and ethics deliverables. Include references and related technical aspects if not covered by the former
export.odt.H2020.td39=6. Other
export.odt.H2020.td40=Refer to other national/funder/sectorial/departmental procedures for data management that you are using (if any)


