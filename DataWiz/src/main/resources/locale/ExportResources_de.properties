export.warning.study.study.consent.false=Sie haben in der Studiendokumentation angegeben, dass keine Einwilligungserklärung eingeholt wurde, obwohl personenbezogene Daten erhoben wurden. Es kann deswegen sein, dass Data Sharing für einige Datensätze dieser Studie nicht erlaubt ist. Zusätzlich sollten Sie prüfen, ob Datensätze, die personenbezogene Daten beinhalten, gelöscht werden müssen.
export.warning.study.study.consent.true=Sie haben in der Studiendokumentatiion angegeben, dass keine explizite Einwilligungserklärung zum Data Sharing eingeholt wurde, obwohl die Studie nicht-anonymisierte Datensätze beinhaltet. Data Sharing ist möglicherweise nicht für Datensätze möglich, die nicht-anonymisierte personenbezogene Daten beinhalten.


