export.odt.Pre.zu1h=1) Zuordnung Pr&auml;registrierung Template - DataWiz
export.odt.Pre.zu1=Die folgende Zuordnung zum DataWiz Metadatenschema erfolgt auf Grundlage des Templates zur "Preregistration in Social Psychology" von Van´t Veer und Giner-Sorolla (2016). Dabei wurden die relevanten Aspekte des Templates mit den DataWiz-Feldern der Sektion "Studiendokumentation" abgeglichen.
export.odt.Pre.zu2=Die in DataWiz erfassten Informationen zu Abschnitt "A. Hypotheses" und "B. Method" bilden die oben zitierten Template erfassten Informationen nahezu umfassend ab. Ggf. k&ouml;nnen in diesen Abschnitten noch Informationen nach dem Template von Van´t Veer & Giner-Sorella (2017) erg&auml;nzt werden (z.B.: zu fail-safe levels of exclusions).
export.odt.Pre.zu3=Um einen Pr&auml;registrierungseintrag zu vervollst&auml;ndigen, m&uuml;ssen Angaben zu Abschnitt "C. Analysis Plan" des Template erg&auml;nzt werden, da Informationen zu geplanten statistischen Analysen in DataWiz nur am Rande behandelt werden.

