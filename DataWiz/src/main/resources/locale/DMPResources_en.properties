# DMP Storage and infrastructure
dmp.edit.storage.info=Damage, data loss or unintended file changes should be avoided by appropriately securing and storing research data.  <br><ul class="eng"><li><a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-the-organization-of-datasets/" target="_blank">Retrieve the knowledge base's information on organization of datasets</a></li><li><a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-versioning/" target="_blank">Retrieve the knowledge base's information on file formats</a></li><li><a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-versioning/" target="_blank">Retrieve the knowledge base's information on versioning</a></li></ul>
dmp.edit.storageResponsible=Responsibilities for data storage
dmp.edit.storageResponsible.help=Who is responsible for data storage during and after the project (e.g. institutional, university or project related data center)? More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/responsibilities/" target="_blank">responsibilities</a>.
dmp.edit.storageTechnologies="<b>Feld entfernen</b>"
dmp.edit.storageTechnologies.help="<b>Feld entfernen</b>"
dmp.edit.storagePlaces=Storage locations
dmp.edit.storagePlaces.help=Regarding digital data, give a reference on policies of the responsible data center or other responsible parties if possible.  Digital copies should not be saved exclusively locally (e.g. local drive on computer) by all means. Because of data protection reasons (BDSG &sect; 40 (2)), personal data, which allow identification of research subjects (e.g. address), and research data has to be stored separately. Regarding storage of analog data, appropriate precautions should be addressed at an early stage (e.g. questionnaires with personal data, appropriate storage of biological samples). More information on <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-privacy/" target="_blank"> privacy in data storing and publication</a>. 
dmp.edit.storageBackups=Creating backups
dmp.edit.storageBackups.help=Is data backuped regularly? Are these backups controlled for transmission errors (e.g. monitoring based on checksums)? More information on <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-versioning/" target="_blank">versioning</a>.
dmp.edit.storageTransfer=Data transfer during the project
dmp.edit.storageTransfer.help=How will the data be transferred between project partners? E.g.(un)encrypted via mail, shared drives or virtual research environments (DataWiz, Open Science Framework, ...). 
dmp.edit.storageExpectedSize=Expected data volume
dmp.edit.storageExpectedSize.help=How big is the expected data volume? Please try to roughly estimate the unit of the volume of generated data (MB, GB, TB). Data volume of most psychological studies will not exceed GB and therefore can be easily handled . If you will produce significantly larger volumes of data, you should consider this when planning the storage and transfer. Furthermore, you should clarify that the expected data volume does not present a problem for your repository, data center or other responsible persons.
dmp.edit.storageRequirements=Specific technical requirements for data use
dmp.edit.storageRequirements.help=e.g. specific software is necessary in order to access data because data is stored in proprietary formats, software depends on a specific operating system, special demands on hardware (computing capacity, graphic card)
dmp.edit.storageRequirementsTxt=Specific technical requirements
dmp.edit.storageRequirementsTxt.help=More information on <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-file-formats/" target="_blank">file formats</a>.
dmp.edit.storageSuccession=Succession plan
dmp.edit.storageSuccession.help=Is there a succession plan, in case the storage institution can no longer fulfill their obligation?
dmp.edit.storageSuccessionTxt=Succession plan
dmp.edit.storageSuccessionTxt.help=
