dmp.edit.staffDescription=Staff and other resources for data management were assessed
dmp.edit.staffDescription.help=Were staff and other resources, needed for data management, assessed (e.g. data entry, data cleaning, metadata generation)? An assessment of these resources is necessary in order to be able to bear these costs in mind during your project application. 
