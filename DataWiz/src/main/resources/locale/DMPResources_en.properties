# DMP costs
dmp.edit.costs.info=High-quality data management is work-intensive and produces costs. Many funders explicitely provide for these costs, see for example <a href="http://www.dfg.de/en/research_funding/proposal_review_decision/applicants/submitting_proposal/research_data/index.html" target = "_blank">DFG-Guidelines</a>. Thus, planning ahead of data management related costs is in your interest because only this way these costs can be claimed in your budget planning. The UK data archive offers a <a href="http://www.data-archive.ac.uk/create-manage/planning-for-sharing/costing" target = "_blank">COSTING TOOL</a>, which supports planning of related data management. <br><ul class="eng"><li><a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-costs-of-data-management/" target="_blank">Retrieve the knowledge base’s information on costs of data management</a></li></ul>
dmp.edit.specificCosts=Costing of data management
dmp.edit.specificCosts.option0=No costing
dmp.edit.specificCosts.option1=Costing based on reference values
dmp.edit.specificCosts.option2=Costing based on life cycle analysis
dmp.edit.specificCosts.option3=Costing based on other methods 
dmp.edit.specificCosts.help=Have data management specific costs and staff expenditures been assessed? Costs can, amongst others, be assessed by using reference values, which means assessment on the basis of predecessory or comparable studies' available data. Alternatively costs can be assessed using a lifecycle analysis, which means estimating and adding up all costs which arise during the life cycle of the data per data management step). More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-costs-of-data-management/" target="_blank">costs of data management</a>.  
dmp.edit.specificCostsTxt=Assessment of costs
dmp.edit.specificCostsTxt.help=Explain your assessment of costs and expenditures. How high are the costs? Which aspects of the data management cause considerable costs (e.g. staff and resources for data entry, data cleaning, generating metadata, data deposit in a repository, etc.)? Which reference values or tools were used?
dmp.edit.ariseCosts="<b>Feld entfernen</b>"
dmp.edit.ariseCosts.help="<b>Feld entfernen</b>"
dmp.edit.bearCost=Assumption of costs
dmp.edit.bearCost.help=Who will bear the costs? How large is the budget for data management within the project (e.g. funding agency bears project specific costs of infrastructure and staff, while facilities have to finance unspecific costs by themselves)? More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-costs-of-data-management/" target="_blank">Costs of data management</a> and on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-funding-agency-guidelines/" target="_blank">funding agency guidelines</a>.
