dmp.edit.funderRequirements=Institution's and funder's restrictions
dmp.edit.funderRequirements.help=Which requirements and specifications for data management are put forth by funders, by institutions or by the scientific community? In DataWiz you can adapt information retrieved by the data management tool for a selection of relevant (german) research funders. You can find a compilation of relevant (german) policies (also on institutional level) at <a href="http://www.forschungsdaten.org/index.php/Data_Policies" target = "_blank">forschungsdaten.org</a>. Funders' policies for the UK can be found at <a href="http://www.dcc.ac.uk/resources/policy-and-legal/overview-funders-data-policies">DMPonline</a>, American funders' policies can be found at <a href="https://dmptool.org/guidance" target = "_blank">DMPtool</a> and Australian funders' policies at <a href="http://www.ands.org.au/working-with-data/data-management/funders-guidelines" target = "_blank">Australian National Data Service</a>.
