# DMP administration data
dmp.edit.admindata.info=Here you can provide general information regarding the framework of your project.<br><ul class="eng"><li><a href="https:///datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-funding-agency-guidelines/" target="_blank">retrieve the knowledge base's information on funding agency guidelines</a></li></ul>
dmp.edit.projectname=Project name
dmp.edit.projectname.help=
dmp.edit.projectAims=Project objectives and scope
dmp.edit.projectAims.help=Here you can provide additional information describing the purpose, nature, and scope of the project. More information on <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-metadata/#metadata_types" target="_blank">types of metadata</a> and <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/tansparent-science-and-data-provenance/#essentials_of_transparent_science" target="_blank">the essentials of transparent science</a>. 
dmp.edit.projectSponsors=Funding
dmp.edit.projectSponsors.help=Which institutions are funding the project? More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-funding-agency-guidelines/" target="_blank">data management requirements of funding agencies</a>.
dmp.edit.duration=Project duration
dmp.edit.duration.help=If known, provide information on project start date and project end date. If project start date and project end date are unknown provide information on the intended project duration. More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/tansparent-science-and-data-provenance/#essentials_of_transparent_science" target="_blank">the essentials of transparent science</a>.
dmp.edit.organizations=Project partners
dmp.edit.organizations.help= Name all organizations, institutions or companies which are involved in the research project. More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/responsibilities/" target="_blank">responsibilities</a> and on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/copyright/data-ownership/" target="_blank">copyright and data ownership</a>.
dmp.edit.leader=Principal investigator
dmp.edit.leader.help=State the primarily responsible investigator. If your research is sponsored by a funding agency, the primary investigator will in general be the applicant. Similar terms are project coordinator, manager or leader. More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/responsibilities/" target="_blank">responsibilities</a>. 
dmp.edit.planAims=Aim or target audiences of this datamanagement plan
dmp.edit.planAims.help=The plan can be required by the funding agency or institution. It can also be used to coordinate  project partners or to prove good scientific practice. More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/data-management-plans/" target="_blank">data management plans</a>.
dmp.edit.admin.globalerror.valid=An error occurred while validating data under <b>administrative data</b>. Please check the highlighted entries and save again. 
dmp.edit.admin.globalerror.save=An error occurred while saving your data under <b>administrative data</b>. Please try again.
# DMP research data
dmp.edit.reserachdata.info=In order to plan the research data management it is first of all important to indicate which type of research data are generated, used and saved during the project. Provide general information regarding the framework of your project. <br><ul class="eng"><li><a href="https://datawiz.zpid.de/index.php/before-my-project-starts/reusing-datasets/" target="_blank">Retrieve the knowledge base's information on reusing datasets</a></li><li><a href="https://datawiz.zpid.de/wordpress/index.php/before-my-project-starts/copyright/" target="_blank">Retrieve the knowledge base's information on copyright</a></li><li><a href="https://datawiz.zpid.de/wordpress/index.php/before-my-project-starts/what-should-i-know-about-privacy/" target="_blank">Retrieve the knowledge base's information on privacy</a></li><li><a href="https://datawiz.zpid.de/wordpress/index.php/before-my-project-starts/data-integrity/" target="_blank">Retrieve the knowledge base's information on Data Integrity</a></li><li><a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-the-organization-of-datasets/" target="_blank">Retrieve the knowledge base's information on organization of datasets</a></li></ul> 
dmp.edit.existingData=Reuse of already existing data
dmp.edit.existingData.option1=Existing data are used
dmp.edit.existingData.option2=Search for already existing data was not successful
dmp.edit.existingData.option3=No search for already existing data was carried out
dmp.edit.existingData.help=At the beginning of the project it should be checked if new data needs to be collected. The search for already existing data should include the data catalog of the researcher's institution and third parties. If possible research questions should be answered using publicly accessible data of national panel studies or existing data sets in repositories. Using already existing data does not preclude the generation of additional new data, for example existing data could be used as comparison group or new scales could be calculated on the basis of already existing data. More information and guidance on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/reusing-datasets/#guidance" target="_blank">reusing datasets</a>.
dmp.edit.existingDataRelevance=Relevance of existing and generated data to the project's objective
dmp.edit.existingDataRelevance.help=Describe the role for each, existing and collected data with reference to the goals of your research project (e.g. existing data constitute the comparison group, or new data are collected to serve as a follow-up). More information and guidance on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/reusing-datasets/#guidance" target="_blank">reusing datasets</a>. 
dmp.edit.existingDataIntegration=Integration of already existing and generated data
dmp.edit.existingDataIntegration.help=How will you document the origin and quality of data if data from several sources are merged? Is re-coding of variables necessary for data harmonization or should records be merged following specific assignment rules? More information on <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-data-cleaning/" target="_blank">data cleaning</a> and on <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-codebooks/" target="_blank">codebooks</a>.
dmp.edit.dataCitation=Data Citation
dmp.edit.dataCitation.help=Data citations for all data that were used for secondary analyses. Citation should follow the <a href="https://www.force11.org/group/joint-declaration-data-citation-principles-final" target = "_blank">Joint Declaration of Data Citation Principles</a> standard. See <a href="https://www.force11.org/node/4771" target = "_blank">citation example</a>
dmp.edit.usedDataTypes=Research Method
dmp.edit.usedDataTypes.help=Characterize the type of data by means of research method (multiple answers are possible)
dmp.edit.otherDataTypes=Other
dmp.edit.otherDataTypes.help=e.g. program source code,  machine-readable text, transaction data, administrative records data, coded documents
dmp.edit.dataReproducibility=Reproducibility
dmp.edit.dataReproducibility.help=To what extent is the data collection reproducible? Data collections for secondary analyses (reuse of existing research data, metaanalyses, bibliographical analyses) or simulation studies typically show a high degree of reproducibility.
dmp.edit.usedCollectionModes=Collection mode
dmp.edit.usedCollectionModes.present=Collection in the presence of the investigator
dmp.edit.usedCollectionModes.not.present=Collection without the presence of the investigator
dmp.edit.usedCollectionModes.help=The method used to collect data (multiple answers are possible). More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/tansparent-science-and-data-provenance/#essentials_of_transparent_science" target="_blank">the essentials of transparent science</a>.
dmp.edit.otherCMIP=
dmp.edit.otherCMIP.help=Description of special apparatuses or measurement instruments
dmp.edit.otherCMINP=
dmp.edit.otherCMINP.help=Description of other methods
dmp.edit.measOccasions=Measurement Occasions
dmp.edit.measOccasions.select1=Cross-sectional design
dmp.edit.measOccasions.select2=Longitudinal design
dmp.edit.measOccasions.help=Please state whether the collection is longitudinal or cross-sectional. A cross-sectional study can also take place over a longer period of time. Please code your data collection as longitudinal only, if there are at least two separate measurement occasions within subjects. More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/tansparent-science-and-data-provenance/#essentials_of_transparent_science" target="_blank">the essentials of transparent science</a>.
dmp.edit.qualityAssurance=Measures of quality assurance or quality management
dmp.edit.qualityAssurance.help=More information on quality assurance.
dmp.edit.reliabilityTraining=Training to ensure reliability of data collectors
dmp.edit.reliabilityTraining.help=Describe the training provided to data collectors including interviewer training, process testing, compliance with standards etc. 
dmp.edit.multipleMeasurements=Use of multiple observations per construct
dmp.edit.multipleMeasurements.help=
dmp.edit.qualitityOther=Other information regarding quality assurance according to the study's context
dmp.edit.qualitityOther.help=e.g. calibration or validation of measurement instruments, double entry, data cleaning, compliance with applicable standards. More information on <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-data-cleaning/" target="_blank">data cleaning</a> and on <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-metadata/#metadata_reporting_standards" target="_blank">metadata reporting standards</a>. 
dmp.edit.fileFormat=File formats
dmp.edit.fileFormat.help=In which file formats will the data exist after data collection or digitalization of original records? Which file format will be used in the course of the project (e.g. transformation of data required for import in statistical software)? Will data be saved in different file formats in order to increase accessibility? More information on <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-file-formats/" target="_blank">file formats</a> and more specifically on <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-long-term-archiving-and-data-storage/#file_formats_long_term" target="_blank">file formats for data storage and long-term archiving</a>.
dmp.edit.storage.headline=Reasons for data preservation
dmp.edit.storage.help=
dmp.edit.workingCopy=Working copy
dmp.edit.workingCopy.help=In general, all data collected during the project will be stored as working copies during the project. This also applies to data types such as person related data, which will not be archived or made accessible for reuse, because those data contain information that is required during the project for contacting study participants. If applicable, explain which data are saved as working copy and will not be archived in the long-term (e.g. contact information, statistical analyses). More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-privacy/#personal_data" target="_blank">personal data</a>. 
dmp.edit.workingCopyTxt="<b>Feld entfernen</b>"
dmp.edit.workingCopyTxt.help="<b>Feld entfernen</b>"
dmp.edit.goodScientific=Proof of good scientific practice
dmp.edit.goodScientific.help=Data which are the foundation of a publication should be preserved for at least 10 years, following the <a href="http://www.dfg.de/foerderung/grundlagen_rahmenbedingungen/gwp/" target = "_blank">Richtlinien guter Wissenschaftlicher Praxis</a>. Indicate which data are preserved to prove good scientific practice (e.g. dataset and syntax, that are needed to replicate the statistical analyses).
dmp.edit.goodScientificTxt="<b>Feld entfernen</b>"
dmp.edit.goodScientificTxt.help="<b>Feld entfernen</b>"
dmp.edit.subsequentUse=Non-Reproducability
dmp.edit.subsequentUse.help=To what extent are the data (efficiently) reproducible? If data are not efficiently reproducible, data should be preserved with increased rigor. Examples for non reproducible research data are studies of unique populations, studies conducted at historical unique occasions, extremely costly large cross-sectional studies and panel studies.
dmp.edit.subsequentUseTxt="<b>Feld entfernen</b>"
dmp.edit.subsequentUseTxt.help="<b>Feld entfernen</b>"
dmp.edit.requirements=Legal or contractual obligations
dmp.edit.requirements.help=Are the data subject to legal (e.g. Pharmaceutical Drug Law, Patent Law) or contractual requirements (e.g. contracts with funder or publisher) pertaining to their storage? Which data have to be stored according to these contractual requirements? More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-funding-agency-guidelines/" target="_blank">data management requirements of funding agencies</a>.
dmp.edit.requirementsTxt="<b>Feld entfernen</b>"
dmp.edit.requirementsTxt.help="<b>Feld entfernen</b>"
dmp.edit.documentation=Best Practice
dmp.edit.documentation.help=Are data stored in order to be shared with the scientific community or public? More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-data-selection/#data_selection_sharing" target="_blank">data selection for data sharing</a>.
dmp.edit.documentationTxt="<b>Feld entfernen</b>"
dmp.edit.documentationTxt.help="<b>Feld entfernen</b>"
dmp.edit.dataSelection=Data selection and data cleaning
dmp.edit.dataSelection.help=Are all data stored, archived and made accessible or are any procedures deployed which result in data deletion during or after the project (e.g. deletion of test runs, interrupted measures, unprocessed raw data, analog data, working copies, laboratory measures, personal data, protocols, scripts, simulated data)? Data selection can also refer to data cleaning procedures. More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-data-selection/" target="_blank">data selection</a> and on <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-data-cleaning/" target="_blank">data cleaning</a>.
dmp.edit.selectionTime=Point of time for selection
dmp.edit.selectionTime.help=Point of data selection depends on the data concerned. If it has to be decided if a record is generated or not, the selection will take place during the measurement. More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-data-selection/" target="_blank">data selection</a>.
dmp.edit.selectionResp=Selection procedure
dmp.edit.selectionResp.help=Who is responsible for selection (e.g. primary investigator)? Which tools (e.g. software) are used for selection? Which criteria are chosen for the selection (e.g. coefficient of variation for laboratory measures or other measures of measurement quality)? More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-data-selection/" target="_blank">data selection</a> and on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/responsibilities/" target="_blank">responsibilities</a>.
dmp.edit.selectionSoftware="<b>Feld entfernen</b>"
dmp.edit.selectionSoftware.help="<b>Feld entfernen</b>"
dmp.edit.selectionCriteria="<b>Feld entfernen</b>"
dmp.edit.selectionCriteria.help="<b>Feld entfernen</b>"
dmp.edit.storageDuration=Storage duration
dmp.edit.storageDuration.help=Storage duration varies depending on the type of data concerned. For example, personal data should be deleted as soon as they are no longer needed to fulfill the research's purpose. Data underlying publications should be accessible for at least 10 years after publication. Duration of archiving can also differ for digital and analog data, or depending on contractual or legal requirements. If there are no doubts regarding reasons of data protection or restrictions from ethical committees, an obligation to delete data should be avoided. More information on <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-long-term-archiving-and-data-storage/" target="_blank">long-term archiving and data storage</a>.
dmp.edit.deleteProcedure=Deletion or disposal procedures
dmp.edit.deleteProcedure.help=Which procedures are deployed for deleting digital data or disposing non-digital data? How are you going to document the deletion? How will compliance with data protection laws be ensured?
dmp.edit.research.globalerror.valid=An error occurred while validating data under <b>research data</b>. Please check the highlighted entries and save again. 
dmp.edit.research.globalerror.save=An error occurred while saving your data under <b>research data</b>. Please try again.
# DMP Metadata
dmp.edit.metadata.info=In order to enable other researchers to  use your research data sustainably, it is necessary to describe the project and the collected data as precisely as possible. <br><ul class="eng"><li><a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-metadata/" target="_blank">Retrieve the knowledge base's information on metadata</a></li><li><a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-controlled-vocabularies/" target="_blank">Retrieve the knowledge base's information on controlled vocabularies</a></li><li><a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-codebooks/" target="_blank">Retrieve the knowledge base's information on codebooks</a></li><li><a href="https://datawiz.zpid.de/index.php/before-my-project-starts/tansparent-science-and-data-provenance/" target="_blank">Retrieve the knowledge base's information on transparent science</a></li></ul>
dmp.edit.selectedMetaPurposes=Purpose of the documentation
dmp.edit.selectedMetaPurposes.help=What purpose should the metadata serve or what is their use? The most frequent purpose of documenting the data generated during your project will probably be to generate "interpretable" data. This refers to providing additional information to ensure the comprehensibility of the data (including study-level information regarding the context of the data collection or variable-level information which is often found in codebooks). "Exchange" refers to information which is used to synchronize the data. This can be useful when data have been collected on separate locations and have to be merged or synchronized based on this information.  "Administration" refers to information used to manage data. This includes versioning and name schemes as well as checksums. More information on <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-codebooks/" target="_blank">codebooks</a> and on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/tansparent-science-and-data-provenance/" target="_blank">transparent science</a>. 
dmp.edit.metaDescription=Content of the documentation
dmp.edit.metaDescription.help=Which information is  to be described by metadata (e.g. information on data collection, technichal equipment, instruments, encoding or software)? The content of the documentation should be tailored to the purpose of the documentation and the intended subsequent use of the data. More information on <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-codebooks/" target="_blank">codebooks</a>.
dmp.edit.metaFramework=Standardization of the documentation
dmp.edit.metaFramework.help=Does a specific (discipline specific or multidisciplinary) standard exist, which can be applied for generating the metadata (e.g. DDI or Dublin Core), or is the documentation generated unstandardized or by means of self developed reports and forms? Which meanings can be depicted with specific standards (usually standards will not cover all aspects of your documentation)? More information on <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-metadata/#metadata_reporting_standards" target="_blank">metadata reporting standards</a>.
dmp.edit.metaGeneration=Procedure of generating the documentation
dmp.edit.metaGeneration.help=When and by whom will which metadata be generated? Can metadata be collected automatically (e.g. log-files, versioning tools)? More information on <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-versioning/" target="_blank">versioning</a> and on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/responsibilities/" target="_blank">responsibilities</a>. 
dmp.edit.metaMonitor=Monitoring of the documentation
dmp.edit.metaMonitor.help=Using specialized software such as DataWiz automatically ensures technical accuracy of the metadata that you entered. Metadata standards often provide predefined schemes to ensure formal accuracy of the metadata. Even if you document your data in a self-developed framework you can use data entry forms that only allow a set of predefined values for each field. More information on <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-metadata/" target="_blank">metadata</a>.
dmp.edit.metaFormat=Exchange and Storage format of the documentation
dmp.edit.metaFormat.help=In which format are the metadata saved and exchanged? Please provide information on the organization of the documentation into different files and formats of these files. Metadata standards often support machine readable xml-files (<a href="https://www.w3.org/XML/" target = "_blank">extensible markup language</a>) in conjunction with predefined schemas to ensure formal accuracy of the metadata. DataWiz enables you to exchange documentation you entered wihin your project and offers several export formats for your documentation.
dmp.edit.meta.globalerror.valid=An error occurred while validating data under <b>metadata</b>. Please check the highlighted entries and save again. 
dmp.edit.meta.globalerror.save=An error occurred while saving your data under <b>metadata</b>. Please try again.
# DMP Access and Sharing
dmp.edit.sharing.info=Data sharing should be considered by all means during the planning of handling research data. If there are reasons which hinder data sharing, these should be presented .<br><ul class="eng"><li><a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-persistent-identifiers/" target="_blank">Retrieve the knowledge base's information on persistent identifiers</a></li><li><a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-archives-and-repositories/" target="_blank">Retrieve the knowledge base's information on archives and repositories</a></li><li><a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-privacy/" target="_blank">Retrieve the knowledge base's information on privacy</a></li><li><a href="https://datawiz.zpid.de/index.php/before-my-project-starts/tansparent-science-and-data-provenance/" target="_blank">Retrieve the knowledge base's information on transparent science</a></li><li><a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-data-sharing/" target="_blank">Retrieve the knowledge base's information on data sharing</a></li></ul>
dmp.edit.releaseObligation=Obligation to share data
dmp.edit.releaseObligation.help=e.g. by funder, institution, scientific societies. More information on <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-data-sharing/" target="_blank">data sharing</a>.
dmp.edit.expectedGroups="<b>Feld entfernen</b>"
dmp.edit.expectedGroups.help="<b>Feld entfernen</b>"
dmp.edit.expectedUsage=Intended or expected uses of the data
dmp.edit.expectedUsage.help=Information regarding institutions or groups which will probably be interested in using the data and how they are expected to use the data (e.g. scientific, political, or commercial relevance and potential of the data). If applicable, provide information on potential risks, such as re-identification of subjects. More information on <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-data-sharing/" target="_blank">Data Sharing</a> and <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-privacy/" target="_blank">privacy in data storing and publication</a>.
dmp.edit.publStrategy=Data access for third parties
dmp.edit.publStrategy.help=How will data be made accessible? More information on <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-data-sharing/" target="_blank">data sharing</a> and on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/copyright/transference-of-copyrights/" target="_blank">(unintentionally) waiving copyrights</a>. 
dmp.edit.publStrategy.option1=Data are accessible via repository or data archive
dmp.edit.publStrategy.option2=Data access on demand only
dmp.edit.publStrategy.option3=Data are not accessible
dmp.edit.searchableData=Searchability of the data
dmp.edit.searchableData.help=If known: State whether potential users are able to find your data. The data's searchability is supported by most repositories through a search function within the repository or assigning persistent identifiers, which make the data searchable (e.g. <a href="https://search.datacite.org/ui" target = "_blank">DataCite search function</a> for DOI). More information on <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-controlled-vocabularies/#using_controlled_vocabularies" target="_blank">controlled vocabularies</a>, <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-metadata/" target="_blank">metadata</a> and <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-persistent-identifiers/ " target="_blank">persistent identifiers</a>.
dmp.edit.accessReasonAuthor=Explanation why data will not be deposited within a repository or archive
dmp.edit.accessReasonAuthor.help=
dmp.edit.noAccessReason=Explanation why data will not be shared
dmp.edit.noAccessReason.help=Will data not be shared because of reasons of data protection (e.g. sharing prohibited by ethics committee), reasons of confidentiality (e.g. contractual agreement for data collections within a company) or other reasons? More information on <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-privacy/" target="_blank">privacy in data storing and publication</a> and on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-ethics/" target="_blank">ethics committees</a>.
dmp.edit.noAccessReason.option1=Data protection
dmp.edit.noAccessReason.option2=Confidentiality
dmp.edit.noAccessReason.option3=Other
dmp.edit.noAccessReasonOther=
dmp.edit.noAccessReasonOther.help=Why is it not possible to share the data?
dmp.edit.depositName=Name of the repository or archive
dmp.edit.depositName.help=If known: State name and rationale of choice. More information on <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-archives-and-repositories/" target="_blank">data archives and repositories</a>.
dmp.edit.transferTime=Time of the data deposit
dmp.edit.transferTime.help=In which project phase will the data be transferred? (e.g. after data collection, at the end of the projct, after each wave, in association with a publication)
dmp.edit.sensitiveData=Special requirements on data sharing because of sensitive data
dmp.edit.sensitiveData.help=Do the data contain personal data or confidential data that require the implementation of usage restrictions (e.g. removal, recoding data, scientific use only). More information on <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-privacy/" target="_blank">privacy in data storing and publication</a>.
dmp.edit.initialUsage=Right to initial use
dmp.edit.initialUsage.help=Is there an embargo period where only the data creator(s) are allowed to use the data? When are others allowed to access the data? More information on <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-data-sharing/#first_use" target="_blank">rights and duties of data sharers</a>.
dmp.edit.usageRestriction=Usage restriction or license terms within the archive or repository
dmp.edit.usageRestriction.help=Are standardized licenses used? Standardized licenses allow the researcher to determine how the data can and cannot be used after publication. Some repositories offer the use of Creative Commons licenses. These <a href="https://creativecommons.org/licenses/?lang=en" target = "_blank">standardized licenses </a> grant user rights to the public which differ in restrictions. Some data centers stipulate further terms of use, like for example a written contract or a registration in their system (e.g. terms of use of <a href="http://psychdata.de/index.php?main=take&sub=empfang&lang=ger" target = "_blank">PsychData</a>).  More information on <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-licenses/#licences_archives" target="_blank">End-User licenses of data-archives, repositories or publishers</a>. 
dmp.edit.accessCosts=Charges for data access
dmp.edit.accessCosts.help=If known: Will use of the data be subject to charges?
dmp.edit.accessCostsTxt=Costs for data access
dmp.edit.accessCostsTxt.help=How high will be the costs for using the data?
dmp.edit.accessTermsImplementation="<b>Feld entfernen</b>"
dmp.edit.accessTermsImplementation.help="<b>Feld entfernen</b>"
dmp.edit.clarifiedRights=Fixation of data producer's and data archive's or repository's responsibilities
dmp.edit.clarifiedRights.help=Are the data producer's and data archive's or repository's rights and responsibilities clarified? Who is responsible for which part of the ingest? Are there contractual regulations for tasks like generating additional metadata, conversion of files, and implementation of the agreed access conditions? More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/responsibilities/" target="_blank">responsibilities</a>. 
dmp.edit.clarifiedRightsTxt=<b>Feld entfernen</b>"
dmp.edit.clarifiedRightsTxt.help=<b>Feld entfernen</b>"
dmp.edit.acquisitionAgreement=Acquisition agreement with the repository
dmp.edit.acquisitionAgreement.help=For large data volumes or data in unusual formats and data requiring further processing for reasons of data protection, an acquisition agreement can be useful. Prior agreements should also be considered, if data are supposed to be published on a specific date (e.g. as a publication's appendix). More information on <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-archives-and-repositories/" target="_blank">data archives and repositories</a>.
dmp.edit.usedPID=Use of persistent identifiers
dmp.edit.usedPID.help=In contrast to describing the storage location of a file via web address (URL), describing the storage location using a persistent identifier will ensure findability even if the web address changes (e.g. during a restructuring of the data archive’s website). A persistent identifier therefore offers long-term and persistent findability of digital objects on the internet. Thus, using persistent identifiers is required for making data permanently citable and findable. One of the most known persistent identifiers in the field of psychology is the Digital Object Identifier (DOI). DOI are assigned for both journal publications and data publications. More information on <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-persistent-identifiers/ " target="_blank">persistent identifiers</a>.
dmp.edit.usedPID.option1=DOI
dmp.edit.usedPID.option2=Other
dmp.edit.usedPIDTxt=
dmp.edit.usedPIDTxt.help=Name (e.g. Uniform Resource Name (URN) or Persistent Uniform Resource Locator (PURL)) and further information on the persistent identifier used. More information on <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-persistent-identifiers/ " target="_blank">persistent identifiers</a>.
