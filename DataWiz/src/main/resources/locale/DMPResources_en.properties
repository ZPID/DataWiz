# DMP ethical data
dmp.edit.ethical.info=Ethical and legal requirements which are placed upon psychological research (in Germany) include the adherence to the ethical guidelines of the DGPs, to the Bundesdatenschutzgesetz (BDSG) as well as to copyright laws (Urheberrechtsgesetz, UrhG) and other related property rights. <br><ul class="eng"><li><a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-privacy/" target="_blank">Retrieve the knowledge base’s information on privacy during project planning</a></li><li><a href="https://datawiz.zpid.de/index.php/before-my-project-starts/informed-consent/" target="_blank">Retrieve the knowledge base’s information on informed consent</a></li><li><a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-ethics/" target="_blank">Retrieve the knowledge base’s information on Ethics Committees</a></li><li><a href="https://datawiz.zpid.de/wordpress/index.php/after-collection/what-should-i-know-about-licenses/" target="_blank">Retrieve the knowledge base’s information on licenses</a></li><li><a href="https://datawiz.zpid.de/wordpress/index.php/after-collection/what-should-i-know-about-privacy/" target="_blank">Retrieve the knowledge base’s information on privacy in data storing and publication</a></li></ul>
dmp.edit.dataProtection=Collection of personal data
dmp.edit.dataProtection.help=Are research data subject to data protection? Are research data "personal data" in terms of Bundesdatenschutzgesetz (BDSG) &sect; 3 or the <a href="http://eur-lex.europa.eu/legal-content/en/TXT/?uri=CELEX:31995L0046" target = "_blank">Directive 95/46/EC of the European Parliament (Article 2(a))</a>? More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-privacy/" target="_blank">privacy during project planning</a>. 
dmp.edit.protectionRequirements=Fulfillment of obligations stipulated by data protection laws
dmp.edit.protectionRequirements.help=Which measures were taken to fulfill data protection requirements (e.g. anonymization, pseudonymization)? Describe anonymization procedures (e.g. deletion of variables, recoding of extreme values, deletion of personal data). German and European laws stipulate on the processing of special categories of data like racial or ethnic processing (BDSG &sect; 3 (9), Directive 95/46/EC of the European Parliament (Article 8(1))). A list of <a href = "https://www.bfdi.bund.de/bfdi_wiki/index.php/3_BDSG_Kommentar_Absatz_9_Beispiele" target = "_blank"> examples of special categories of personal data</a> is given in the Datenschutz-Wiki. Following this list, psychological traits or education level are not special categories, while information like health status, diagnosis or illness severity should be treated as special categories. More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-privacy/#terms" target="_blank">privacy before data collection</a> and on <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-privacy/" target="_blank">privacy in data storing and publication</a>.
dmp.edit.consentObtained=Informed consent
dmp.edit.consentObtained.help=Was informed consent obtained from the participants? Obtaining informed consent is obligatory with only a few exceptions, following the ethical guidelines of DGPS and BDP for psychological research on humans. Furthermore, the Bundesdatenschutzgesetz requires (with few exceptions) obtaining informed consent when collecting or processing personal data. If special kinds of personal data are to be collected, you need to obtain informed consent, which explicitely refers to these special kinds of personal data. More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/informed-consent/" target="_blank"> informed consent</a>, <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-privacy/#terms" target="_blank">privacy</a> and <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-ethics/" target="_blank">ethics committees</a>. 
dmp.edit.consentObtainedTxt=Reason for not obtaining informed consent
dmp.edit.consentObtainedTxt.help=
dmp.edit.sharingConsidered=Consideration of data sharing
dmp.edit.sharingConsidered.help=When planning to share data with third parties, this information should be included in the informed consent. You can find checklists and samples  for such consent  where subjects are explicitly informed of data sharing at <a href="http://www.forschungsdaten-bildung.de/get_files.php?action=get_file&file=Einwilligung_Checkliste_20150508.pdf" target = "_blank">forschungsdaten-bildung (in German)</a>, or  <a href="http://www.fak11.lmu.de/forschung/ethikkommission/" target = "_blank">Ethics Committee Munich (in German)</a>. Example information sheets and consent forms can be obtained via the <a href="http://www.data-archive.ac.uk/create-manage/consent-ethics/consent?index=0" target = "_blank">UK data archive</a>. More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/informed-consent/#you_should_not" target="_blank">considering data sharing in informed consent forms</a>.
dmp.edit.irbApproval=Ethics committee approval
dmp.edit.irbApproval.help=For your guidance on the necessity of an ethics committee approval, you can refer to <a href="http://dfg.de/foerderung/faq/geistes_sozialwissenschaften/" target = "_blank">eligibility criteria of the DFG (in German)</a>. They include the following criteria for obtaining ethics committee approval: existing risks for participants, when the research implies high (physical or emotional) strain and/or when participants are not completely informed on goals and procedure of the study. Research with patients should always be approved by an ethics committee. More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-ethics/" target="_blank">ethics committees</a>.
dmp.edit.irbApprovalTxt=Reason for not obtaining ethics committee approval
dmp.edit.irbApprovalTxt.help=e.g. "The project did not include a data collection", "Neither risk nor strain is associated with study procedures"
dmp.edit.sensitiveDataIncluded=Collection of commercial or otherwise sensitive data (other than personal data)
dmp.edit.sensitiveDataIncluded.help=Are any sensitive data collected which are not subject to data protection (e.g. military research, research in companies or schools, "Bundesstatistiken")?
dmp.edit.sensitiveDataIncludedTxt=Measures to protect commercially or otherwise sensitive data (other than personal data)
dmp.edit.sensitiveDataIncludedTxt.help=
dmp.edit.externalCopyright=Third party rights
dmp.edit.externalCopyright.help=Are external research data or software employed, which are subject to copyright, patent law or other intellectual property rights? More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/copyright/copyright-of-third-parties/" target="_blank">copyright of third parties</a>.
dmp.edit.externalCopyrightTxt=Licenses and rights on objects concerned
dmp.edit.externalCopyrightTxt.help=Who holds rights on the objects concerned and under which conditions can they be used (e.g. restricted distribution or licenses on distribution, attribution, restrictions on the publication of certain elements like labels of measurement instruments)?
dmp.edit.internalCopyright=Copyright on project outputs
dmp.edit.internalCopyright.help=Are research data, measurement instruments or software which were generated within the scope of this project subject to copyright, patent law, or other intellectual property rights?
dmp.edit.internalCopyrightTxt=Licenses and rights on objects concerned
dmp.edit.internalCopyrightTxt.help=Who holds rights on the objects concerned and how can they be used (e.g. rights belong to the primary investigator, the primary investigator’s institution or the funding agency; limitations or delays in data availabillity or availability under specific licenses or conditions)?
