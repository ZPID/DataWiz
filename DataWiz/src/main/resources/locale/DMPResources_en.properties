# DMP costs
dmp.edit.costs.info=High-quality data management is work-intensive and may occasion costs. Many funders bear these additional costs if they are outlined in the project proposal and resulting data are subsequently published. Thus, planning ahead of data management related costs is in your own interest. More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-costs-of-data-management/" target="_blank">costing data management</a>.
dmp.edit.specificCosts=Costing of data management
dmp.edit.specificCosts.option0=No costing
dmp.edit.specificCosts.option1=Costing based on reference values
dmp.edit.specificCosts.option2=Costing based on life-cycle analysis
dmp.edit.specificCosts.option3=Costing based on other methods 
dmp.edit.specificCosts.help=Have data management specific costs and staff expenditures been assessed? Costs can, amongst others, be assessed by using reference values, which means assessment based on pilot studies' or comparable studies' available data. Alternatively costs can be assessed using a lifecycle analysis, which means estimating and adding up all costs which arise during the life cycle of the data per data management step). More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-costs-of-data-management/" target="_blank">costs of data management</a>.  
dmp.edit.specificCostsTxt=Assessment of costs
dmp.edit.specificCostsTxt.help=Explain your assessment of costs and expenditures. How high are the costs? Which aspects of the data management cause considerable costs (e.g. staff and resources for data entry, data cleaning, generating metadata, data deposit in a repository, etc.)? Which reference values or tools were used?  In case that you already explained this in other documents, we recommend storing these under <em>project materials</em>.
dmp.edit.ariseCosts="<b>Feld entfernen</b>"
dmp.edit.ariseCosts.help="<b>Feld entfernen</b>"
dmp.edit.bearCost=Assumption of costs
dmp.edit.bearCost.help=Who will bear the costs? How large is the budget for data management within the project (e.g. funding agency bears project specific costs of infrastructure and staff, while facilities have to finance unspecific costs by themselves)? If applicable, refer to corresponding documents under <em>project materials</em>. More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-costs-of-data-management/" target="_blank">Costs of data management</a> and on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-funding-agency-guidelines/" target="_blank">funding agency guidelines</a>.
