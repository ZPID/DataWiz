project.studies.headline=Studies
project.studies.info=Create a new study or select an existing study.<br />Within a study, you can describe data collection procedures and manage collected research data. <br /><a href="https://datawiz.zpid.de/index.php/project-start/#studies" target="_blank">User Guide.</a>
