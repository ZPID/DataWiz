# HEADLINES and INFO 
project.access.headline=Contributors
project.access.info=In this section, <b>all contributors</b>, who have access rights for your project <b>in DataWiz</b>, are listed. <br /><b>Bibliographical Contributors</b> (Co-Authors) should be listed in the <b>project documentation</b>.<br /> If you are project administrator, you can <b>invite new contributors</b> to join your project here and subsequently <b>assign roles</b> to them.<br /> <a href="https://datawiz.zpid.de/index.php/project-start/#contributors" target="_blank">User Guide.</a>
project.material.headline=Upload Files
project.material.info=Upload your files to keep them safe and share them with your coworkers.<br /> DataWiz provides <b>separate upload areas</b> for materials on <b>project-level</b> (e.g. the final grant proposal, funding agency guidelines) and <b>study-level</b> (e.g. rawdata or templates for informed consent forms). <br /> <b>Data matrices</b> (e.g. .csv oder .sav) should be uploaded on study-level as <b>datasets</b>.<br />You should <b>refer</b> to uploaded materials in the <b>project documentation</b> or <b>study documentation</b>.<br /><a href="https://datawiz.zpid.de/index.php/project-start/#project_materials" target="_blank">User Guide.</a>
project.create.headline=Create Project
project.create.info=In order to create a new project you only have to enter the project's name.  Alternatively, you can start directly with data management planning. <br /><a href="https://datawiz.zpid.de/index.php/project-start/#creating_projects" target="_blank">User Guide.</a>
project.edit.headline=Edit Project Documentation
project.edit.info=Here you can document basic information on your project.
dmp.create.headline=Start Data Management Planning
dmp.create.info=Here you can create a new project by starting your data management planning.  Alternatively, you can create a project by entering the project's name at the Project Documentation section. <br /><a href="https://datawiz.zpid.de/index.php/project-start/#data_management_planning" target="_blank">User Guide.</a>
dmp.edit.headline=Edit Data Management Planning
dmp.edit.info=Answer these items in order to consider important aspects of research data management during your project's planning stage. <br /><a href="https://datawiz.zpid.de/index.php/project-start/#data_management_planning" target="_blank">User Guide.</a>
