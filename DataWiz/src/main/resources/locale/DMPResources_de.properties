dmp.edit.searchableData.help=Falls bekannt: Geben Sie an, ob potenzielle Nachnutzer Ihre Daten finden k&ouml;nnen. Die Suchbarkeit der Daten wird von den meisten Repositorien durch eine Suchfunktionen im Repositorium selbst oder die Vergabe von persistenten Identifikatoren unterst&uuml;tzt, die die Daten suchbar machen (z.B. <a href="https://search.datacite.org/ui" target = "_blank">DataCite Suchfunktion</a> f&uuml;r DOI). Mehr Informationen zu <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-controlled-vocabularies/#using_controlled_vocabularies" target="_blank">kontrollierten Vokabularen</a>, <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-metadata/" target="_blank">Metadaten</a> und <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-persistent-identifiers/ " target="_blank">persistenten Identifikatoren</a>.
