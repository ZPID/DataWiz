# DMP research data
dmp.edit.reserachdata.info=Zur Planung des Forschungsdatenmanagements ist es zun&auml;chst wichtig festzuhalten, welche Arten von Forschungsdaten im Projekt erzeugt, genutzt und gesichert werden. Um den Forschungsprozess transparent gestalten zu k&ouml;nnen, muss das Vorgehen bei einer ggf. stattfindenden Datenselektion detailliert geschildert werden.
dmp.edit.existingData=Nutzung bereits existierender Datenbe&auml;nde
dmp.edit.existingData.option1=Existierende Daten werden genutzt.
dmp.edit.existingData.option2=Die Suche nach existierenden Daten war nicht erfolgreich.
dmp.edit.existingData.option3=Es wurde nicht nach existierenden Daten gesucht
dmp.edit.existingData.help=Zu Projektbeginn sollte gepr&uuml;ft werden, ob eine Neuerhebung von Daten notwendig ist. Datenbest&auml;nde im Besitz der eigenen Institution und von Dritten sollten durchsucht werden. Beispielsweise kann eine Neuerhebung vermieden werden, wenn die Forschungsfrage auch durch &ouml;ffentlich verf&uuml;gbare Daten nationaler Panelstudien oder durch in Datenrepositorien vorliegende Daten beantwortet werden kann. Die Nutzung existierender Daten schlie&szlig;t nicht aus, dass weitere Daten neuerhoben oder erzeugt werden, beispielsweise wenn existierende Daten als Vergleichsgruppe genutzt werden oder auf Basis existierender Daten neue Indizes berechnet werden.
dmp.edit.existingDataRelevance=Bedeutung der vorhandenen und erzeugten Daten f&uuml;r das Vorhabensziel
dmp.edit.existingDataRelevance.help=Wieso sind die existierende und neuerhobene Daten jeweils wichtig? (z. B. existierende Daten dienen als Vergleichsgruppe, bei den neuerhobenen Daten handelt es sich um ein Follow-Up)
dmp.edit.existingDataIntegration=Integration bereits existierender und neuerhobener Daten
dmp.edit.existingDataIntegration.help=Wie wird z.B. bei mehreren Datenquellen die Herkunft und Qualit&auml;t der Daten dokumentiert? M&uuml;ssen ggf. Umkodierungen stattfinden und F&auml;lle nach bestimmten Kriterien zusammengef&uuml;hrt werden?
dmp.edit.dataCitation=Zitation der existierenden Daten
dmp.edit.dataCitation.help=Datenzitation f&uuml;r alle genutzten Daten. Die Zitation sollte nach Standard der <a href="https://www.force11.org/group/joint-declaration-data-citation-principles-final" target = "_blank">Joint Declaration of Data Citation Principles</a> aufbereitet sein, siehe <a href="https://www.force11.org/node/4771" target = "_blank">Beispielzitation</a>
