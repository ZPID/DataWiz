dmp.edit.goodScientific.help=Daten, die Grundlage einer Publikation sind, sollten nach den <a href="http://www.dfg.de/foerderung/grundlagen_rahmenbedingungen/gwp/" target = "_blank">Richtlinien guter Wissenschaftlicher Praxis</a> f&uuml;r mindestens 10 Jahre archiviert werden. Erl&auml;tern Sie welche Daten Grundlage einer Publikation bilden sollen (z.B. anonymisierte Daten).
