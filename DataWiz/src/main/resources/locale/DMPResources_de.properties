dmp.edit.depositName=Name des Repositoriums oder Archivs  
dmp.edit.depositName.help=Falls bekannt: Name und ggf. Begr&uuml;ndung der Wahl des Repositioriums, an das die Daten &uuml;bergeben werden sollen.
