dmp.edit.measOccasions.select2=L&auml;ngsschnitt
dmp.edit.measOccasions.help=Geben Sie an, ob es sich um eine querschnittliche Erhebung oder eine l&auml;ngsschnittliche Erhebung handelt. Auch eine querschnittliche Erhebung kann sich &uuml;ber einen l&auml;ngeren Zeitraum erstrecken. Kodieren Sie eine Erhebung nur dann als L&auml;ngsschnitt, wenn mindestens zwei Testzeitpunkte einer Versuchsperson voneinander abzugrenzen sind.
dmp.edit.qualityAssurance=Ma&szlig;nahmen der Qualit&auml;tssicherung oder des Qualit&auml;tsmanagements
dmp.edit.qualityAssurance.help=Informationen zur Qualit&auml;tssicherung je nach Studienkontext. Hierunter fallen die Kalibrierung oder Validierung von Erhebungsverfahren, durchgef&uuml;hrte Trainingsma&szlig;nahmen zur Sicherung der Reliabilit&auml;t der Erhebenden, die Compliance mit bestimmten Standards und die &Uuml;berwachung von deren Einhaltung. Auch doppelte Dateneingabe, Data Cleaning oder die Nutzung mehrerer Ma&szlig;e je Konstrukt fallen hierunter.
