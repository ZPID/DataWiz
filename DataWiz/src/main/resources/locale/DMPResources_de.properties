dmp.edit.expectedUsage.help=Informationen zu Einrichtungen oder Gruppen, die voraussichtlich an den Daten interessiert sein werden, und deren Verwendung der Daten (z.B. wissenschaftliche, politische oder kommerzielle Relevanz und Nutzungspotenziale der Daten). Weisen Sie gegebenenfalls auch auf Nutzungsrisiken, wie die Re-Identifikation von Personen, hin. Mehr Informationen zu <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-data-sharing/" target="_blank">Data Sharing</a> und zu damit zusammenhängenden <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-privacy/" target="_blank">Datenschutzregelungen</a>.
