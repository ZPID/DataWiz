dmp.edit.fileFormat=Dateiformate
dmp.edit.fileFormat.help=In welchen Dateiformaten werden die Daten nach der Erhebung oder nach der Digitalisierung der Originalaufzeichnungen vorliegen? Mit welchen Datenformaten wird gearbeitet (z.B. Umwandlung der Daten zur Arbeit in Statistiksoftware)? Werden die Dateien in verschiedenen Formaten gesichert, um die Zug&auml;nglichkeit sicherzustellen?
dmp.edit.storage.headline=Gr&uuml;nde der Datenaufbewahrung
dmp.edit.storage.help=
dmp.edit.workingCopy=Arbeitskopie
dmp.edit.workingCopy.help=Die meisten von Ihnen erhobenen Daten sollten f&uuml;r die aktive Arbeit w&auml;hrend des Vorhabens gesichert werden. Dies wird auch auf Datentypen wie personenbezogene Daten zutreffen, die nicht archiviert oder zur Nachnutzung bereitgestellt werden, da sie w&auml;hrend des Vorhabens notwendig sind, um Kontakt zu den Studienteilnehmern herstellen zu k&ouml;nnen. Erl&auml;utern Sie welche Daten nur als Arbeitskopie gespeichert werden und nicht langfristig gesichert werden (z.B. nur zur Kontaktaufnahme, statistische Auswertung).
dmp.edit.workingCopyTxt="<b>Feld entfernen</b>"
dmp.edit.workingCopyTxt.help="<b>Feld entfernen</b>"
dmp.edit.goodScientific=Nachweis der guten wissenschaftlichen Praxis
dmp.edit.goodScientific.help=Daten, die Grundlage einer Publikation sind, sollten nach den <a href="http://www.dfg.de/foerderung/grundlagen_rahmenbedingungen/gwp/" target = "_blank">Richtlinien guter Wissenschaftlicher Praxis</a> f&uuml;r mindestens 10 Jahre archiviert werden. Erl&auml;tern Sie welche Daten als Nachweis guter wissenschaftlicher Praxis gesichert werden sollen (z.B. Datensatz und Syntax, die zur Reproduktion der statistischen Analyse ben&ouml;tigt werden).
dmp.edit.goodScientificTxt="<b>Feld entfernen</b>"
dmp.edit.goodScientificTxt.help="<b>Feld entfernen</b>"
dmp.edit.subsequentUse=Nicht-Reproduzierbarkeit
dmp.edit.subsequentUse.help=Sind die Daten f&uuml;r sp&auml;tere Forschung (effizient) reproduzierbar? Je schwieriger eine Reproduktion der Daten ist, desto sorgf&auml;ltiger sollten die Daten gesichert werden und eine langfristige Archivierung in Betracht gezogen werden. Nicht reproduzierbare Daten k&ouml;nnen beispielsweise vorliegen bei Studien mit einzigartigen Populationen, Studien zu historisch einzigartigen Zeitpunkten, enorm kostenintensive gro&szlig;e Querschnitts- oder L&auml;ngsschnittstudien.
dmp.edit.subsequentUseTxt="<b>Feld entfernen</b>"
dmp.edit.subsequentUseTxt.help="<b>Feld entfernen</b>"
dmp.edit.requirements=Rechtliche oder vertragliche Auflagen
dmp.edit.requirements.help=Bestehen rechtliche Auflagen zur Aufbewahrung (z.B. Arzneitmittelgesetz, Patentrecht) oder vertragliche Vereinbarungen (z.B. Vereinbarungen mit F&ouml;rderern oder Verlagen), die eine Aufbewahrung der Daten erforderlich machen? Welche Daten m&uuml;ssen nach diesen Auflagen gesichert werden?
dmp.edit.requirementsTxt="<b>Feld entfernen</b>"
dmp.edit.requirementsTxt.help="<b>Feld entfernen</b>"
dmp.edit.documentation=Best Practice
dmp.edit.documentation.help=Werden die Daten gesichert, um sie mit der wissenschaftlichen Community oder der &Ouml;ffentlichkeit zu teilen?
