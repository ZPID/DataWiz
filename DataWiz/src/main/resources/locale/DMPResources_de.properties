dmp.edit.involvedInformed.help=Sind die beteiligten Institutionen, Organisationen, Personen &uuml;ber ihre geplante Beteiligung informiert worden?
dmp.edit.contributionsDefined=Definition der Beitr&auml;ge der Mitarbeiter/Projektpartner
dmp.edit.contributionsDefined.help=Sind die Beitr&auml;ge der beteiligten Institutionen, Organisationen, Personen definiert worden?
