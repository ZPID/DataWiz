dmp.edit.storage.info=Sch&auml;den, Datenverluste oder unerw&uuml;nschte Ver&auml;nderungen an Daten und Dokumenten sollten durch angemessene Sicherung und Aufbewahrung der Forschungsdaten vermieden werden.
