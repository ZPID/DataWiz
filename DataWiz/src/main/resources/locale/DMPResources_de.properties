dmp.edit.acquisitionAgreement.help=Der Abschluss einer &Uuml;bernahmevereinbarung bietet sich bei gro;&szlig;em Datenvolumen, un&uuml;lichen Datenformaten oder Daten, die datenschutzrechtliche Nachbearbeitung erfordern, an. Vorherige Absprachen sollten auch getroffen werden, wenn die Daten zu einem bestimmten Zeitpunkt (beispielsweise als Appendix einer Publikation) ver&ouml;ffentlicht werden sollen.
dmp.edit.usedPID=Nutzung Persistenter Identifikatoren
dmp.edit.usedPID.help=Die Nutzung von persistenten Identifikatoren ist eine Voraussetzung f&uuml;r die dauerhafte Zitierbarkeit und Auffindbarkeit von Daten. Der wohl bekannteste persistente Identifikator in der Psychologie ist der Digital Object Identifier (DOI). DOI werden sowohl f&uuml;r Journalpublikationen als auch f&uuml;r Datenpublikationen vergeben.
dmp.edit.usedPID.option1=DOI
