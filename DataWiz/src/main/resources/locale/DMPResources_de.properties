dmp.edit.frameworkNationalityTxt.help=Erwachsen aus dem internationalen Bezugsrahmen besondere Anforderungen an das Datenmanagement? (z.B. zur &Uuml;bermittlung personenbezogener Daten, Generierung von Metadaten in verschiedenen Sprachen, Vereinheitlichung von Kodierungen)
dmp.edit.responsibleUnit=Verantwortlichkeit f&uuml;r das Datenmanagement
dmp.edit.responsibleUnit.help=Wer tr&auml;gt die Verwantwortung f&uuml;r das Datenmanagement? (z.B. Organisation, Person oder Kooperationspartner)
dmp.edit.involvedInstitutions=Mitarbeiter/Projektpartner f&uuml;r das Datenmanagement
