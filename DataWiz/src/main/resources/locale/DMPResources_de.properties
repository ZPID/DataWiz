# DMP Storage and infrastructure
dmp.edit.storage.info=Sch&auml;den, Datenverluste oder unerw&uuml;nschte Ver&auml;nderungen an Daten und Dokumenten etwa durch Hardwareversagen, Software-Bugs, Computerviren, Stromausf&auml;lle oder durch Missgeschicke bei Erhebung und Verarbeitung der Daten sollten durch angemessene Sicherung und Aufbewahrung der Forschungsdaten vermieden werden. Die genaue Festlegung von Backup-Prozeduren vor Projektbeginn bietet sich hierzu genauso an, wie die verteilte  r&auml;umliche  Speicherung unter Verwendung verschiedener Speichermedien. Weitere Aspekte der mittel- und langfristigen Sicherung der Daten sind Lagerort, Datenformate, Datenmigrationen und Datenintegrit&auml;t. 
dmp.edit.storageResponsible=Verantwortlichkeiten f&uuml;r die Speicherung der Daten
dmp.edit.storageResponsible.help=Wer ist w&auml;hrend des Projekts und wer ist nach dem Projekt verantwortlich f&uuml;r die Speicherung der Daten (z.B. institutionelles, universit&auml;res oder projekteigenes Rechenzentrum)?
dmp.edit.storageTechnologies="<b>Feld entfernen</b>"
dmp.edit.storageTechnologies.help="<b>Feld entfernen</b>"
dmp.edit.storagePlaces=Ort der Datensicherung
dmp.edit.storagePlaces.help=F&uuml;r digitale Daten ist ggf. ein Verweis auf Policies des verantwortlichen Rechenzentrums oder anderer Verantwortlicher m&ouml;glich. Sie sollten digitale Kopien in jedem Fall nicht nur lokal auf einem Standort sichern (lokales Laufwerk auf Rechner). Beachten Sie, dass es aus datenschutzrechtlichen Gr&uuml;nden (BDSG &sect; 40 (2)) erforderlich ist, personenbezogene Daten, die eine Identifikation von Personen erlauben (Adressen usw.) gesondert von Forschungsdaten zu speichern. Bei der Aufbewahrung f&uuml;r analoge Daten sollte auch fr&uuml;hzeitig &uuml;ber angemessene Sicherheitsma&szlig;nahmen nachgedacht werden (z.B. Frageb&ouml;gen mit personenbezogenen Daten, angemessene Lagerung biologischer Proben)?
dmp.edit.storageBackups=Erstellung von Sicherheitskopien
dmp.edit.storageBackups.help=Wird eine regelm&auml;&szlig;ige Erstellung und &Uuml;berpr&uuml;fung von Sicherheitskopien durchgef&uuml;hrt? Findet dabei eine Sicherung gegen &Uuml;bertragungsfehler durch Pr&uuml;fsummen statt?
dmp.edit.storageTransfer=Daten&uuml;bermitteltlung  w&auml;hrend der Projektzeit
dmp.edit.storageTransfer.help=Wie findet der Datenaustausch zwischen Projektmitarbeitern statt? z.B. (un)verschl&uuml;sselt &uuml;ber Mail, gemeinsame Laufwerke oder virtuelle Forschungsumgebungen (DataWiz, Open Science Framework,...).
dmp.edit.storageExpectedSize=Erwartete Datenmenge
dmp.edit.storageExpectedSize.help=Wie hoch wird die erwartete Datenmenge sein? Versuchen Sie bitte grob die Einheit des erwarteten Datenaufkommens abzusch&auml;tzen (MB, GB, TB). Das Datenaufkommen der meisten psychologischen Studien wird GB nicht &uuml;berschreiten und ist damit in der Regel unproblematisch. Sollten bei Ihnen deutlich h&ouml;here Datenmengen anfallen, sollten Sie diesen Umstand allerdings in der Planung der Sicherung und &Uuml;bermittlung ber&uuml;cksichtigen. In diesem Fall sollten Sie auch mit Ihrem Rechenzentrum, Repositorium oder anderen Verantwortlichen abkl&auml;ren, ob die erwartete Datenmenge ein Problem f&uuml;r die jeweilige Infrastruktur darstellt.
dmp.edit.storageRequirements=Spezielle technische Anforderungen zur Datennutzung
dmp.edit.storageRequirements.help=Falls zutreffend: Ist besondere Software zum Auslesen der Daten notwendig wegen einer Speicherung der Daten in propriet&auml;ren Formaten? Ist das Ausf&uuml;hren ben&ouml;tigter Software nur in bestimmten Betriebssystemen m&ouml;glich? Liegen besondere Anforderungen an die Hardware vor (Rechenkapazit&auml;t, Grafikkarte)? 
