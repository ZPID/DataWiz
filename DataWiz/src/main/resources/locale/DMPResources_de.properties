dmp.edit.storageDuration=Dauer der Aufbewahrung<span style="float: right;"><img src="/DataWiz/static/images/H2020.png" style="height:16px;" />&nbsp;<img src="/DataWiz/static/images/BMBF.png" style="height:16px;" />&nbsp;<img src="/DataWiz/static/images/DFG.png" style="height:16px;" /></span> 
dmp.edit.storageDuration.help=Die Dauer der Aufbewahrung kann sich je nach Datenart unterscheiden. Personenbezogene Daten sollten z.B. gel&ouml;scht werden, sobald diese nicht mehr zur Erf&uuml;llung des Forschungszwecks notwendig sind. Daten, die einer Publikation zugrunde liegen, sollten mindestens zehn Jahre nach Publikation gesichert werden. Die Archivierungsdauer kann sich auch f&uuml;r digitalisierte und nicht digitalisierte Forschungsdaten oder je nach vertraglicher oder gesetzlicher Vorgabe unterscheiden. Wenn keine datenschutzrechtlichen Bedenken oder Restriktionen durch Ethikkommissionen vorliegen, sollte ein L&ouml;schungszwang vermieden werden.<br /> Sollten relevante Dokumente existieren, verweisen Sie hier bitte auf diese und laden Sie unter <a href="{0}" target = "_blank">Projektmaterialien</a> hoch. Mehr Informationen zu <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-long-term-archiving-and-data-storage/" target="_blank">Langzeit-Archivierung und Data Storage</a>.
dmp.edit.deleteProcedure=L&ouml;schungs- oder Entsorgungsprozeduren<span style="float: right;"><img src="/DataWiz/static/images/H2020.png" style="height:16px;" />&nbsp;<img src="/DataWiz/static/images/DFG.png" style="height:16px;" /></span>
dmp.edit.deleteProcedure.help=Wie ist das Verfahren, wenn digitale Forschungsdaten gel&ouml;scht werden sollen oder nicht-digitale Forschungsobjekte (z.B. Papierfrageb&ouml;gen, Proben) entsorgt werden sollen?  Wird die L&ouml;schung/Entsorgung dokumentiert? Wird der Datenschutz bei der L&ouml;schung oder Entsorgung personenbezogener Daten gewahrt? Sollten Sie hierzu Standard Operating Procedures verfasst haben, verweisen Sie hier bitte auf diese und laden Sie unter <a href="{0}" target = "_blank">Projektmaterialien</a> hoch.
