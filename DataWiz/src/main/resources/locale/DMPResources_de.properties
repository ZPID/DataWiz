dmp.edit.projectSponsors=Projektfinanzierung
dmp.edit.projectSponsors.help= Nennen Sie den Tr&auml;ger, der das Projekt finanziert.
dmp.edit.duration=Laufzeit des Projekts
dmp.edit.duration.help=Geben Sie falls bekannt Beginn und Ende der Projektlaufzeit an. Falls der Beginn noch nicht bekannt ist, machen Sie Angaben zur geplanten Projektdauer. 
