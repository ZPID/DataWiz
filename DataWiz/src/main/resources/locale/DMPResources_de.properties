# DMP costs
dmp.edit.costs.info=Ein qualitativ hochwertiges Datenmanagement ist aufwendig und verursacht Kosten. Viele F&ouml;rderer &uuml;bernehmen diese Kosten. Die Vorabplanung dieser datenmanagementbezogenen Kosten liegt damit in Ihrem Interesse, um diese Kosten bei der Budgetplanung geltend zu machen. Das UK data archive bietet Ihnen hierzu auch ein <a href="https://www.data-archive.ac.uk/create-manage/planning-for-sharing/costing" target = "_blank">COSTING TOOL</a>, das Sie in der Planung der Datenmanagement bezogenen Kosten Ihres Projekts unterst&uuml;tzt.
dmp.edit.specificCosts=Durchf&uuml;hrung einer Kostenplanung des Datenmanagements<span style="float: right;"><img src="/DataWiz/static/images/BMBF.png" style="height:16px;" /></span>
