# DMP Organization, management and policies
dmp.edit.organization.info=Gerade in Forschungsprojekten, an denen eine Vielzahl von Mitarbeiten und Projektpartnern beteiligt ist, ist es wichtig sich vor Beginn der Studie die erwarteten Beitr&auml;ge der einzelnen Mitarbeiter oder Projektpartner zu definieren und diese Erwartungen festzuschreiben. Dies gilt auch, wenn Unternehmen oder andere Dienstleister (z.B. Labore, Befragungsinstitute) in das Datenmanagement involviert sind. Hier sollte genau festgelegt werden, in welchen Formaten Daten &uum;bergeben werden und welche Datenmanagement-Prozesse vor &Uuml;bergabe zu leisten sind (z.B. Data Cleaning, Datenaufbereitung, Hinzuf&uuml;gen von Metadaten, Einfache oder Doppelte Dateneingabe).
dmp.edit.frameworkNationality=Nationaler Bezugsrahmen
dmp.edit.frameworkNationality.help=Ist der Bezugsrahmen des Projekts national oder international? 
