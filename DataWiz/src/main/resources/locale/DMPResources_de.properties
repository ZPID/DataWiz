dmp.edit.acquisitionAgreement=Vorliegen einer &Uuml;bernahmevereinbarung mit dem Repositorium<span style="float: right;"><img src="/DataWiz/static/images/H2020.png" style="height:16px;" />&nbsp;<img src="/DataWiz/static/images/BMBF.png" style="height:16px;" />&nbsp;<img src="/DataWiz/static/images/DFG.png" style="height:16px;" /></span>
dmp.edit.acquisitionAgreement.help=Der Abschluss einer &Uuml;bernahmevereinbarung bietet sich bei gro&szlig;em Datenvolumen, un&uuml;blichen Datenformaten oder Daten, die komplexe Aufbereitung erfordern, an. Vorherige Absprachen sollten auch getroffen werden, wenn die Daten zu einem bestimmten Zeitpunkt (beispielsweise als Appendix einer Publikation) ver&ouml;ffentlicht werden sollen. Verweisen Sie ggf. auf relevante Dokumente und laden Sie sie unter <a href="{0}" target = "_blank">Projektmaterialien</a> hoch. Mehr Informationen zu <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-archives-and-repositories/" target="_blank">Daten-Archiven und Repositorien</a>.
dmp.edit.usedPID=Nutzung Persistenter Identifikatoren<span style="float: right;"><img src="/DataWiz/static/images/H2020.png" style="height:16px;" />&nbsp;<img src="/DataWiz/static/images/BMBF.png" style="height:16px;" />&nbsp;<img src="/DataWiz/static/images/DFG.png" style="height:16px;" /></span>
dmp.edit.usedPID.help=Im Gegensatz zur Beschreibung des Ablageorts einer Datei &uuml;ber die aktuelle Webadresse (URL) ist der mit Persistenten Identifikatoren beschriebene Ablageort einer Datei auch bei einer &Auml;nderung der Webadresse (z.B. Bei der Restrukturierung des Webauftritts eines Archivs) auffindbar. Ein persistenter Identifikator sichert damit die langfristige/persistente Auffindbarkeit von digitalen Objekten im Internet. Die Nutzung von persistenten Identifikatoren ist damit auch eine Voraussetzung f&uuml;r die dauerhafte Zitierbarkeit und Auffindbarkeit von Daten. Der wohl bekannteste persistente Identifikator in der Psychologie ist der Digital Object Identifier (DOI). DOI werden sowohl f&uuml;r Journalpublikationen als auch f&uuml;r Datenpublikationen vergeben. Mehr Informationen zu <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-persistent-identifiers/ " target="_blank">persistenten Identifikatoren</a>.
