dmp.edit.dataSelection=Selektion, Bereinigung oder Auswahl von Daten
dmp.edit.dataSelection.help=Werden s&auml;mtliche w&auml;hrend des Projekts erzeugten Daten gespeichert, archiviert und gegebenenfalls bereitgestellt oder werden besondere Arten von Daten, w&auml;hrend des Projekts oder nachdem das Projekt beendet ist, gel&ouml;scht (z.B. Testl&auml;ufe, abgebrochene Messungen, unverarbeitete Rohdaten, nicht digitalisierte Aufzeichnungen, Arbeitskopien, Labormessungen, personenbezogene Daten, Protokolle, Skripte, simulierte Daten)? Die Selektion von Daten kann sich auch auf die Durchf&uuml;hrung von Data Cleaning-Prozeduren beziehen.
dmp.edit.selectionTime=Zeitpunkt der Datenselektion
dmp.edit.selectionTime.help=Der Zeitpunkt der Datenselektion h&auml;ngt wesentlich davon ab, auf welche Daten sich die Auswahl bezieht. Muss entschieden werden, ob eine Messung zustande kommt oder nicht, muss die Selektion direkt w&auml;hrend der Erhebung stattfinden.
dmp.edit.selectionResp=Vorgehen bei der Datenauswahl
dmp.edit.selectionResp.help=Wer ist f&uuml;r die Auswahl verantwortlich (z.B. Versuchsleiter)? Welche Hilfsmittel (z. B. Software) werden f&uuml;r die Selektion verwendet? Welche Kriterien werden f&uuml;r die Auswahl festgelegt (z.B. Coefficient of Variation bei Labormessungen, Compliance der Probanden)?
