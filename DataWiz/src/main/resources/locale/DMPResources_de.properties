dmp.edit.storageDuration=Dauer der Aufbewahrung 
dmp.edit.storageDuration.help=Die Dauer der Aufbewahrung kann sich je nach Datenart unterscheiden, personenbezogene Daten sollten gel&ouml;scht werden, sobald diese nicht mehr zur Erf&uuml;llung des Forschungszwecks notwendig sind. Daten, die einer Publikation zugrunde liegen sollten mindestens zehn Jahre nach Publikation vorliegen. Die Archivierungsdauer kann sich auch f&uuml;r digitalisierte und nicht digitalisierte Forschungsdaten unterscheiden oder je nach vertraglicher oder gesetzlicher Vorgabe unterscheiden. Wenn keine datenschutzrechtlichen Bedenken vorliegen, sollte ein L&ouml;schungszwang vermieden werden.
dmp.edit.deleteProcedure=L&ouml;schung- oder Entsorgungsprozeduren
dmp.edit.deleteProcedure.help=Wie ist das Verfahren, wenn Daten ggf. nicht mehr aufbewahrt werden sollen (Dokumentation der Entsorgung, Beachtung des Datenschutzes bei der L&ouml;schung oder Entsorgung personenbezogener Daten)? 
dmp.edit.research.globalerror.valid=Bei der Validierung der Daten unter dem Men&uuml;punkt "<b>Forschungsdaten</b>" sind Fehler aufgetreten. Bitte &uuml;berpr&uuml;fen Sie die Eingaben der markierten Felder und speichern Sie erneut.
dmp.edit.research.globalerror.save=Fehler beim Speichern der Daten unter dem Men&uuml;punkt "<b>Forschungsdaten</b>". Bitte Versuchen Sie es erneut.
# DMP Metadata
dmp.edit.metadata.info=F&uuml;r die nachhaltige Nutzung von Forschungsdaten ist eine m&ouml;glichst genaue Beschreibung der zugeh&ouml;rigen Studie und der erhobenen Variablen erforderlich: Was wurde untersucht? Welches Untersuchungsdesign wurde verwendet? Wann wurden die Daten erhoben? Was bedeuten die einzelnen Werte der Variablen? Bei dieser Studiendokumentation spricht man von Daten &uuml;ber Daten - sogenannten Metadaten. Die Studienbeschreibung in DataWiz stellt selbst einen gewissen Metadatenstandard dar und ist kompatibel zu international anerkannten Dokumentationsstandards. Es gibt hier allgemeine Metadatenstandards, wie den DC-Standard der <a href="http://dublincore.org/" target = "_blank">Dublin Core Metadata Initiative</a>, oder auch einen auf sozialwissenschaftliche Forschung ausgelegten Metadatenstandard DDI der <a href="http://www.ddialliance.org/" target = "_blank">Data Documentation Initative</a>. Egal, ob Sie ihre Daten frei dokumentieren oder einen dieser Standards verwenden werden, sie sollten sich zu Beginn ihrer Studie &uuml;berlegen, welche Daten sie zu den Rahmenbedingungen ihrer Studie, zu den Erhebungsbedingungen und zu den erhobenen Daten selbst dokumentieren m&uuml;ssen, um die Daten in dem von Ihnen angestrebten Kontext (nach)nutzen zu k&ouml;nnen.
dmp.edit.selectedMetaPurposes=Zweck der Metadaten
dmp.edit.selectedMetaPurposes.help=Wozu sollen die erhobenen Metadaten dienen oder benutzt werden?
dmp.edit.metaDescription=Inhalte der Metadaten 
dmp.edit.metaDescription.help=Welche Informationen sollen durch Metadaten beschrieben werden? (z.B. Informationen zur Beschreibung der Untersuchungssituation, der eingesetzten Ger&auml;te, Instrumente, Kodierungen oder Software) Diese Inhalte der Metadaten sollten sich am Zweck der Metadaten und der intendierten Nachnutzung der Daten orientieren.
dmp.edit.metaFramework=Standardisierung der Erfassung von Metadaten
dmp.edit.metaFramework.help=Gibt es einen bestimmten (fachspezifischen oder universellen) Standard, der zur Erfassung der Metadaten angewandt werden kann (z.B. DDI oder Dublin Core) oder werden Metadaten frei oder in selbst entwickelteten Protokollen und Formularen dokumentiert? Welche Bedeutungen k&ouml;nnen ggf. in bestimmten Standards abgebildet werden (nicht alle Aspekte, die ihre Metadaten wiedergeben sollen, k&ouml;nnen in der Regel in einem Standard dokumentiert werden)?
dmp.edit.metaGeneration=Vorgehen bei der Erfassung der Metadaten
dmp.edit.metaGeneration.help=Wann und von wem werden welche Metadaten erfasst? Welche Metadaten k&ouml;nnen automatisch erhoben werden? Wer organisiert und pr&uuml;ft die vollst&auml;ndige und korrekte Erfassung?
dmp.edit.metaMonitor=Pr&uuml;fung der Metadaten 
dmp.edit.metaMonitor.help=Wie werden Daten und Metadaten auf technische und formale Korrektheit und Vollst&auml;ndigkeit &uuml;berpr&uuml;ft? Die Nutzung spezialisierter Software wie DataWiz sichert automatisch die formale und technische Korrektheit, der durch Sie eingegebenen Metadaten. 
dmp.edit.metaFormat=Austausch- und Speicherformat der Metadaten
dmp.edit.metaFormat.help=In welchem Format werden die Metadaten gespeichert und ausgetauscht? Metadaten Standards unterst&uuml;tzen oft maschinenlesbare xml-Dateien (<a href="https://www.w3.org/XML/" target = "_blank">extensible markup language</a>) in Verbindung mit einer vorderfinierten Syntax, um die formale Korrektheit der eigegebenen Metadaten sicherzustellen. DataWiz sichert automatisch die formale und technische Korrektheit, der durch Sie eingegebenen Daten und bietet Ihnen hierzu verschiedene Export-Formate an.
dmp.edit.meta.globalerror.valid=Bei der Validierung der Daten unter dem Men&uuml;punkt "<b>Metadaten</b>" sind Fehler aufgetreten. Bitte &uuml;berpr&uuml;fen Sie die Eingaben der markierten Felder und speichern Sie erneut.
dmp.edit.meta.globalerror.save=Fehler beim Speichern der Daten unter dem Men&uuml;punkt "<b>Metadaten</b>". Bitte Versuchen Sie es erneut.
# DMP Access and Sharing
dmp.edit.sharing.info=Inzwischen erm&ouml;glichen neue Technologien einen nachhaltigeren Umgang mit Forschungsdaten. F&uuml;r die Nachnutzung von Datens&auml;tzen lassen sich gute Gr&uuml;nde nennen: Durch die Vermeidung redundanter Datenerhebung werden neben Kostenersparnissen auch die Beanspruchungen von Versuchspersonen  geringer.  Das Potential, das in gro&szlig;en Datens&auml;tzen liegt, wird besser ausgesch&ouml;pft. Manche Datens&auml;tze sind auch - zum Beispiel durch besondere historische Begebenheiten - einmalig und  k&ouml;nnen in der gleichen Form nicht repliziert werden. Durch die Weitergabe k&ouml;nnen diese Daten unter neuen Fragestellungen und Perspektiven analysiert werden oder mit anderen (neuentwickelten) statistischen Analysemethoden reanalysiert werden. Das Potenzial des Data Sharing wird in den letzten Jahren vermehrt auch von F&ouml;rderorganisationen, Fachgesellschaften und Institutionen erkannt, weswegen das Thema Data Sharing in jedem Fall in Planung des Umgangs mit Forschungsdaten ber&uuml;cksichtigt werden sollte - auch wenn es Gr&uuml;nde gibt, die zun&auml;chst eine Weitergabe der Daten verhindern.
dmp.edit.releaseObligation=Vorliegen einer Verpflichtung, die Daten freizugeben
dmp.edit.releaseObligation.help=z.B. durch den finanziellen F&ouml;rderer, Institution, Fachgesellschaft
