# DMP costs
dmp.edit.costs.info=Ein qualitativ hochwertiges Datenmanagement ist aufwendig und verursacht Kosten. Viele F&ouml;rderer &uuml;bernehmen diese Kosten, wie zum Beispiel die <a href="http://www.dfg.de/foerderung/antragstellung_begutachtung_entscheidung/antragstellende/antragstellung/nachnutzung_forschungsdaten/" target = "_blank">DFG in ihren F&ouml;rderrichtlinien festh&auml;lt</a>. Die Vorabplanung dieser datenmanagementbezogenen Kosten liegt damit in Ihrem Interesse, um diese Kosten bei der Budgetplanung geltend zu machen. Das UK data archive bietet Ihnen hierzu auch ein <a href="http://www.data-archive.ac.uk/create-manage/planning-for-sharing/costing" target = "_blank">COSTING TOOL</a>, das Sie in der Planung der Datenmanagement bezogenen Kosten Ihres Projekts unterst&uuml;tzt.
