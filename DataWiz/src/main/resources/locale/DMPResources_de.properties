# DMP Storage and infrastructure
dmp.edit.storage.info=Um Forschungsdaten vor Sch&auml;den, Datenverlust oder unerwünschte Veränderungen an Daten und Dokumenten zu sch&uuml;tzen etwa entstehen durch Hardwareversagen, Software-
Bugs, Computerviren, Stromausf&auml;lle oder durch Missgeschicke bei Erhebung und Verarbeitung ist es wichtig die Sicherung und Aufbewahrung der Forschungsdaten in der Planung zu ber&uuml;cksichtigen. Die genaue Festlegung von Backup-Prozeduren bietet sich hierzur genauso an, wie die verteilte  r&auml;umliche  Speicherung unter Verwendung verschiedener Speichermedien. Dabei sollte gleichzeitig auf datenschutzrechtliche Belange geachtet werden. Weitere Aspekte der mittel- und langfristigen Sicherung der Daten sind Lagerort, Datenformate, Datenmigrationen und Datenintegrit&auml;t. 
dmp.edit.storageResponsible=Verantwortlichkeiten f&uuml;r die Speicherung der Daten
dmp.edit.storageResponsible.help=Wer ist w&auml;hrend des Projekts und wer ist nach dem Projekt verantwortlich f&uuml;r die Speicherung der Daten
dmp.edit.storageTechnologies="<b>Feld entfernen</b>"
dmp.edit.storageTechnologies.help="<b>Feld entfernen</b>"
dmp.edit.storagePlaces=Orte der Datensicherung
dmp.edit.storagePlaces.help=F&uuml;r digitale Daten ist ggf. ein Verweis auf Policies des verantwortlichen Rechenzentrums oder anderer Verantwortlicher m&ouml;glich. Sie sollten Kopien in jedem Fall nicht nur Lokal auf einem Standort sichern. Aus Datenschutzrechtlichen Gr&uuml;nden (BDSG &sect; 40 (2)) ist es erforderlich sein, personenbezogene Daten, die eine Identifikation von Personen erlauben (Adressen usw.) gesondert zu speichern. Bei der Aufbewahrung f&uuml;r analoge Daten sollte auch fr&uuml;hzeitig &uuml;ber angemessene Sicherheitsma&szlig;nahmen nachgedacht werden (z.B. Frageb&ouml;gen mit personenbezogenen Daten, angemessene Lagerung von Speichelproben oder Blutproben)
dmp.edit.storageBackups=Erstellung von Sicherheitskopien
dmp.edit.storageBackups.help=Wird eine regelm&auml;&szlig;ige Erstellung und &uuml;berpr&uuml;fung von Sicherheitskopien (z.B. Qualit&auml;tssicherng durch Pr&uuml;fsummen) durchgef&uuml;hrt?
dmp.edit.storageTransfer=Daten&uuml;bermitteltlung  w&auml;hrend der Projektzeit
dmp.edit.storageTransfer.help=Wie findet der Datenaustausch zwischen Projektmitarbeitern statt? z.B. (un)verschl&uuml;sselt &uuml;ber Mail, gemeinsame Laufwerke oder virtuelle Forschungsumgebungen (DataWiz, Open Science Framework,...). Diese Fragestellung gewinnt vor allem in Kooperationsprojekten an Relevanz.
dmp.edit.storageExpectedSize=Erwartete Datenmenge
dmp.edit.storageExpectedSize.help=Wie hoch wird die erwartete Datenmenge sein? Versuchen Sie bitte die Einheit des erwarteten Datenaufkommens abzusch&auml;tzen (MB, GB, TB). Das Datenaufkommen der meisten psychologischen Studien wird GB nicht &uuml;berschreiten und ist damit in der Regel unproblematisch. Sollten bei Ihnen deutlich h&ouml;here Datenmengen anfallen, sollten Sie diesen Umstand allerdings in der Planung der Sicherung und &Uuml;bermittlung ber&uuml;cksichtigen beziehungsweise mit Ihrem Rechenzentrum, Repositorium oder anderen Verantwortlichen abkl&auml;ren, dass die erwartete Datenmenge kein Problem darstellt.
dmp.edit.storageRequirements=Spezielle Anforderungen durch besondere Dienste zur Datennutzung
dmp.edit.storageRequirements.help=z.B. besondere Software zum auslesen der Daten notwendig wegen Speicherung in propriet&auml;ren Formaten, Verf&uuml;gbarkeit je nach Betriebssystem (Software l&auml;uft nur in &auml;lteren Systemen) oder Anforderungen an Hardware (Rechenkapazit&auml;t, Grafikkarte) 
dmp.edit.storageRequirementsTxt="<b>Feld entfernen</b>"
dmp.edit.storageRequirementsTxt.help="<b>Feld entfernen</b>"
dmp.edit.storageSuccession=Nachfolgeregelung
dmp.edit.storageSuccession.help=Gibt es eine Nachfolgeregelung f&uuml;r den Fall, dass die aufbewahrende Institution die Aufgabe abgeben muss?
dmp.edit.storageSuccessionTxt="<b>Feld entfernen</b>"
dmp.edit.storageSuccessionTxt.help="<b>Feld entfernen</b>"
