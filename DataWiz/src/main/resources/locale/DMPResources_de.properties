dmp.edit.storageExpectedSize=Erwartete Datenmenge<span style="float: right;"><img src="/DataWiz/static/images/H2020.png" style="height:16px;" />&nbsp;<img src="/DataWiz/static/images/BMBF.png" style="height:16px;" /></span>
dmp.edit.storageExpectedSize.help=Wie hoch wird die erwartete Datenmenge sein? Versuchen Sie bitte grob die Einheit des erwarteten Datenaufkommens abzusch&auml;tzen (MB, GB, TB). Das Datenaufkommen der meisten psychologischen Studien wird GB nicht &uuml;berschreiten und ist damit in der Regel unproblematisch. Sollten bei Ihnen deutlich h&ouml;here Datenmengen anfallen, sollten Sie diesen Umstand allerdings in der Planung der Sicherung und &Uuml;bermittlung ber&uuml;cksichtigen. In diesem Fall sollten Sie auch mit Ihrem Rechenzentrum, Repositorium oder anderen Verantwortlichen abkl&auml;ren, ob die erwartete Datenmenge ein Problem f&uuml;r die jeweilige Infrastruktur darstellt.
