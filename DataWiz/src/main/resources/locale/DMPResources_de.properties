dmp.edit.requirements=Rechtliche oder vertragliche Auflagen
dmp.edit.requirements.help=Bestehen rechtliche Auflagen zur Aufbewahrung (z.B. Arzneimittelgesetz, Patentrecht) oder vertragliche Vereinbarungen (z.B. Vereinbarungen mit F&ouml;rderern oder Verlagen), die eine Aufbewahrung der Daten erforderlich machen? Welche Daten m&uuml;ssen nach diesen Auflagen gesichert werden? Mehr Informationen zu <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-funding-agency-guidelines/" target="_blank">Data Management Anforderungen von F&ouml;rdereinrichtungen</a>.
