dmp.edit.storagePlaces.help=F&uuml;r digitale Daten ist ggf. ein Verweis auf Policies des verantwortlichen Rechenzentrums oder anderer Verantwortlicher m&ouml;glich (laden Sie die Policies in diesem Fall unter <a href="{0}" target = "_blank">Projektmaterialien</a> hoch.). Sie sollten digitale Kopien in jedem Fall nicht nur lokal auf einem Standort sichern (lokales Laufwerk auf Rechner). Beachten Sie, dass es aus datenschutzrechtlichen Gr&uuml;nden (BDSG &sect; 40 (2)) erforderlich ist, personenbezogene Daten, die eine Identifikation von Personen erlauben (Adressen usw.) gesondert von Forschungsdaten zu speichern. Bei der Aufbewahrung f&uuml;r analoge Daten sollte auch fr&uuml;hzeitig &uuml;ber angemessene Sicherheitsma&szlig;nahmen nachgedacht werden (z.B. Frageb&ouml;gen mit personenbezogenen Daten, angemessene Lagerung biologischer Proben). Sollten Sie hierzu Standard Operating Procedures verfasst haben, verweisen Sie hier bitte auf diese und laden Sie sie unter <a href="{0}" target = "_blank">Projektmaterialien</a> hoch. Mehr Informationen zu <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-privacy/" target="_blank">Privacy bei Speicherung und Publikation von Daten</a>.
