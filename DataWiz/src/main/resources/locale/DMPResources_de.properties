dmp.edit.depositName.help=Falls bekannt: Name und ggf. Begr&uuml;ndung der Wahl des Repositioriums, an das die Daten &uuml;bergeben werden sollen. Verweisen Sie ggf. auf relevante Dokumente (z.B. &Uuml;bernahmevereinbarung) und laden Sie sie unter <a href="{0}" target = "_blank">Projektmaterialien</a> hoch. Mehr Informationen zu <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-archives-and-repositories/" target="_blank">Daten-Archiven und Repositorien</a>.
dmp.edit.transferTime=Zeitpunkt der Daten&uuml;bergabe<span style="float: right;"><img src="/DataWiz/static/images/H2020.png" style="height:16px;" />&nbsp;<img src="/DataWiz/static/images/BMBF.png" style="height:16px;" />&nbsp;<img src="/DataWiz/static/images/DFG.png" style="height:16px;" /></span>
dmp.edit.transferTime.help=In welcher Projektphase werden die Daten &uuml;bergeben(z.B. nach Datenerhebung, bei Projektende, nach jeder Erhebungswelle, im Zusammenhang mit Publikationen)? Verweisen Sie ggf. auf relevante Dokumente (z.B. &Uuml;bernahmevereinbarung) und laden Sie sie unter <a href="{0}" target = "_blank">Projektmaterialien</a> hoch.
dmp.edit.sensitiveData=Besondere Anforderungen an die Datenbereitstellung durch das Vorliegen sensibler Daten<span style="float: right;"><img src="/DataWiz/static/images/H2020.png" style="height:16px;" />&nbsp;<img src="/DataWiz/static/images/BMBF.png" style="height:16px;" />&nbsp;<img src="/DataWiz/static/images/DFG.png" style="height:16px;" /></span>
dmp.edit.sensitiveData.help=Gibt es in Ihren Daten personenbezogene Daten oder andere sensible Daten, die das Durchsetzen bestimmter Zugangsbedingungen erfordern (z.B. Entfernen oder Rekodierung von Daten vor der Bereitstellung, Beschr&auml;nkung des Datenzugangs auf wissenschaftliche Nutzer)? Verweisen Sie ggf. auf relevante Dokumente (z.B. &Uuml;bernahmevereinbarung) und laden Sie sie unter <a href="{0}" target = "_blank">Projektmaterialien</a> hoch. Mehr Informationen zu <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-privacy/" target="_blank">Privacy bei Speicherung und Publikation von Daten</a>.
dmp.edit.initialUsage=Recht auf Erstnutzung durch den Ersteller der Daten<span style="float: right;"><img src="/DataWiz/static/images/H2020.png" style="height:16px;" />&nbsp;<img src="/DataWiz/static/images/BMBF.png" style="height:16px;" />&nbsp;<img src="/DataWiz/static/images/DFG.png" style="height:16px;" /></span>
dmp.edit.initialUsage.help=Gibt es eine Embargoperiode, in der nur der/die Ersteller der Daten die Daten nutzen d&uuml;rfen? Ab wann d&uuml;rfen auch Andere auf die Daten zugreifen? Verweisen Sie ggf. auf relevante Dokumente (z.B. &Uuml;bernahmevereinbarung) und laden Sie sie unter <a href="{0}" target = "_blank">Projektmaterialien</a> hoch. Mehr Informationen zu den <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-data-sharing/#first_use" target="_blank">Rechten und Pflichten des Datengebers</a>.
dmp.edit.usageRestriction=Nutzungseinschr&auml;nkungen oder Lizenzbedingungen innerhalb des Archivs oder Repositoriums<span style="float: right;"><img src="/DataWiz/static/images/H2020.png" style="height:16px;" />&nbsp;<img src="/DataWiz/static/images/BMBF.png" style="height:16px;" />&nbsp;<img src="/DataWiz/static/images/DFG.png" style="height:16px;" /></span>
dmp.edit.usageRestriction.help=Werden standardisierte Lizenzen verwendet? Standardisierte Lizenzen erlauben es dem Forscher festzulegen, was nach der Ver&ouml;ffentlichung der eigenen Daten damit geschehen darf und was nicht. Einige Repositorien bieten die Nutzung von Creative Commons-Lizenzen an. In diesen Standard-Lizenzvertr&auml;gen werden der Allgemeinheit Nutzungsrechte mit je nach <a href="https://creativecommons.org/licenses/?lang=de" target = "_blank">Variante</a> unterschiedlichen Einschr&auml;nkungen einger&auml;mt. Manche Datenzentren k&ouml;nnen dar&auml;ber hinaus weitere Nutzungsbedingungen festlegen, wie den schriftlichen Abschluss eines Vertrags oder die Registrierung im System des Betreibers (z.B. <a href="http://psychdata.de/index.php?main=take&sub=empfang&lang=ger" target = "_blank">Nutzungsbedingungen von PsychData</a>). Verweisen Sie ggf. auf relevante Dokumente (z.B. &Uuml;bernahmevereinbarung) und laden Sie sie unter <a href="{0}" target = "_blank">Projektmaterialien</a> hoch. Mehr Informationen zu <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-licenses/#licences_archives" target="_blank">End-User Lizenzen von Daten-Archiven, Repositorien und Herausgebern</a>.
