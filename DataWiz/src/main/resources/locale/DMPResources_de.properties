dmp.edit.subsequentUse=Reproduzierbarkeit
dmp.edit.subsequentUse.help=Die Daten sind f&uuml;r sp&auml;tere Forschung nicht effizient reproduzierbar. Je schwieriger eine Reproduktion der Daten ist, desto sorgf&auml;ltiger sollten die Daten gesichert werden. Nicht reproduzierbare Daten k&ouml;nnen beispielsweise vorliegen bei Studien mit einzigartigen Populationen, Studien zu historisch einzigartigen Zeitpunken, enorm kostenintensive gro&szlig;e Querschnitts- oder L&auml;ngsschnittstudien
