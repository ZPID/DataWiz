# DMP costs
dmp.edit.costs.info=Ein qualitativ hochwertiges Datenmanagement ist aufwendig und verursacht Kosten. Viele F&ouml;rderer &uuml;bernehmen explizit solche Kosten, siehe zum Beispiel die <a href="http://www.dfg.de/foerderung/antragstellung_begutachtung_entscheidung/antragstellende/antragstellung/nachnutzung_forschungsdaten/" target = "_blank">DFG-F&ouml;rderrichtlinien</a>. Die Vorabplanung dieser Datenmanagement bezogenen Kosten liegt damit in Ihrem Interesse, da nur so diese Kosten bei der Budgetplanung geltend auch gemacht werden k&ouml;nnen. Das UK data archive bietet Ihnen ein <a href="http://www.data-archive.ac.uk/create-manage/planning-for-sharing/costing" target = "_blank">COSTING TOOL</a>, das Sie in der Planung der Datenmanagement bezogenen Kosten Ihres Projekts unterst&uuml;tzt.
dmp.edit.specificCosts=Durchf&uuml;hrung einer Kostenplanung des Datenmanagements
dmp.edit.specificCosts.option0=Keine Planung
dmp.edit.specificCosts.option1=Planung anhand von Vergleichswerten
dmp.edit.specificCosts.option2=Planung anhand einer Lebenszyklus-Analyse
dmp.edit.specificCosts.option3=Planung anderes Vorgehen
dmp.edit.specificCosts.help=Sind Kosten und Personalaufwand des Datenmanagements abgesch&auml;tzt worden? Kosten k&ouml;nnen u.a. anhand von Vergleichswerten, das hei&szlig;t anhand der vorliegenden Daten aus Vorg&auml;ngerstudien oder vergleichbaren Studien, berechnet werden. Alternativ kann eine Berechnung &uuml;ber eine Lebenszyklus-Analyse stattfinden, was bedeutet, dass alle im Lebenszyklus der Daten anfallenden Kosten je nach Datenmanagement-Schritt taxiert werden und aufsummiert werden.
dmp.edit.specificCostsTxt=Kostenberechnung
dmp.edit.specificCostsTxt.help=Erl&auml;tern Sie kurz Ihre Absch&auml;tzung. Wie hoch sind die Kosten? Bei welchen Aspekten des Datenmanagements entstehen wesentliche Kosten (z.B. Kostenberechnung von Personal und Resourcen zur Dateneingabe, Data Cleaning, Metadatenerzeugung, Daten&uuml;bergabe an ein Repositorium etc.)? Welche Vergleichsdaten oder Hilfsmittel wurden genutzt?
dmp.edit.ariseCosts="<b>Feld entfernen</b>"
dmp.edit.ariseCosts.help="<b>Feld entfernen</b>"
dmp.edit.bearCost=Kosten&uuml;bernahme
dmp.edit.bearCost.help=Wer &uuml;bernimmt die Kosten? Wie hoch ist das im Projekt veranschlagte Budget f&uuml;r Datenmanagement? (z.B. finanzieller F&ouml;rderer tr&auml;gt projektspezifische Kosten der Infrastruktur und Personalkosten, w&auml;hrend unspezifische Kosten als Eigenleistung gestellt werden)
dmp.edit.costs.globalerror.valid=Bei der Validierung der Daten unter dem Men&uuml;punkt "<b>Kosten</b>" sind Fehler aufgetreten. Bitte &uuml;berpr&uuml;fen Sie die Eingaben der markierten Felder und speichern Sie erneut.
