dmp.edit.clarifiedRights=Festlegung der Verantwortlichkeiten des Datenproduzenten und des Datenarchivs oder Repository<span style="float: right;"><img src="/DataWiz/static/images/H2020.png" style="height:16px;" />&nbsp;<img src="/DataWiz/static/images/DFG.png" style="height:16px;" /></span>
dmp.edit.clarifiedRights.help=Sind die Rechte und Pflichten der Datenproduzenten und des Datenarchivs oder Repository gekl&auml;rt? Wer ist f&uuml;r welchen Teil der &Uuml;bergabe verantwortlich? Sind Aufgaben wie die Erstellung zus&auml;tzlicher Dokumentation, Aufbereitung von Dateien, Durchsetzung der vereinbarten Zugriffsbedingungen vertraglich geregelt? Verweisen Sie ggf. auf relevante Dokumente (z.B. &Uuml;bernahmevereinbarung) und laden Sie sie unter <a href="{0}" target = "_blank">Projektmaterialien</a> hoch. Mehr Informationen zur <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/responsibilities/" target="_blank">Regelung der Verantwortlichkeiten aller am Datenmanagement Beteiligter</a>. 
