dmp.edit.funderRequirements.help=Welche Anforderungen und Vorgaben bestehen von Seiten der Finanzgeber, von den beteiligten Institutionen oder von der Fachgemeinschaft/Fachgesellschaften zum Management der Daten? In DataWiz bieten wir Ihnen die M&ouml;glichkeit die Abfragen des Datenmanagement-Tools f&uuml;r eine Auswahl der im deutschen Raum relevanten Forschungsf&ouml;rderer anzupassen. Eine Zusammenstellung der f&uuml;r im deutschen Kontext relevanten Policies (auch auf institutioneller Ebene) finden Sie unter anderem bei <a href="http://www.forschungsdaten.org/index.php/Data_Policies" target = "_blank">forschungsdaten.org</a>. Policies britischer F&ouml;rderer finden Sie bei <a href="http://www.dcc.ac.uk/resources/policy-and-legal/overview-funders-data-policies">DMPonline</a>, f&uuml;r amerikanische F&ouml;rderer bei <a href="https://dmptool.org/guidance" target = "_blank">DMPtool</a> und f&uuml;r australische F&ouml;rderer auf den Seiten des  <a href="http://www.ands.org.au/working-with-data/data-management/funders-guidelines" target = "_blank">Australian National Data Service</a>.<br /> Verweisen Sie ggf. auf entsprechende Dokumente und laden Sie sie unter <a href="{0}" target = "_blank">Projektmaterialien</a> hoch.
