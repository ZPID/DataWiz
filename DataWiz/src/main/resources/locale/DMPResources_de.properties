# DMP ethical data
dmp.edit.ethical.info=Zu den ethischen und rechtlichen Anforderungen, die an psychologische Forschung gestellt werden m&uuml;ssen, z&auml;hlt die Einhaltung der <a href="http://www.dgps.de/index.php?id=96422#c435" target = "_blank">ethischen Richtlinien der DGPs und des BDP</a>. Gleichzeitig muss bei der Erhebung personenbezogener Daten auch das <a href="http://www.gesetze-im-internet.de/bdsg_1990/BJNR029550990.html" target = "_blank">Bundesdatenschutzgesetz (BDSG)</a> ber&uuml;cksichtigt werden. Auch Anforderungen des <a href="https://www.gesetze-im-internet.de/urhg/" target = "_blank">Urheberrechts und verwandter Schutzrechte (UrhG)</a>  sind vor dem Hintergrund der Erhebung gesch&uuml;tzter Messinstrumente oder der Nutzung fremder Daten, die dem Urheberrecht oder Datenbankrecht unterliegen k&ouml;nnen zu beachten. 
dmp.edit.dataProtection=Erhebung personenbezogener Daten
dmp.edit.dataProtection.help=Unterliegen die Forschungsdaten dem Datenschutz? Handelt es sich bei den Forschungsdaten um "personenbezogene Daten" im Sinne des Bundesdatenschutzgesetz (BDSG) &sect; 3 ?
dmp.edit.protectionRequirements=Erf&uuml;llung der Anforderung des Datenschutzes
dmp.edit.protectionRequirements.help=Welche Anstrengungen wurden unternommen, um den Anforderungen des Datenschutzes zu gen&uuml;gen (Anonymisierung, eingeschr&auml;nkter Datenzugang,...)? Beschreiben Sie das Vorgehen in der Anonymisierung (Entfernen von Variablen, Rekodierung extremer Werte, L&ouml;schung personenbezogener Daten,...).
dmp.edit.consentObtained=Einwilligung
dmp.edit.consentObtained.help=Wird eine Einwilligungserkl&auml;rung der Probanden eingeholt? Das Einholen einer Einwilligungserkl&auml;rung ist bis auf wenige Ausnahmen nach den Ethikrichtlinien der DGPs und des BDP zwingende Voraussetzung psychologischer Forschung am Menschen. Dar&uuml;ber hinaus setzt das Bundesdatenschutzgesetz bis auf wenige Ausnahmen das Einholen einer Einwilligungserkl&auml;rung bei der Erhebung personenbezogener Daten voraus.
dmp.edit.consentObtainedTxt=Begr&uuml;ndung des Verzichts auf Einholen einer Einwilligung
dmp.edit.consentObtainedTxt.help=
dmp.edit.sharingConsidered=Ber&uuml;cksichtigung des Data Sharing
dmp.edit.sharingConsidered.help=Wenn die Weitergabe der Daten an Dritte geplant ist, sollten diese Pl&auml;ne des Projekts den Probanden geschildert werden. Checklisten und Muster f&uuml;r solche Einwilligungen finden sich bei <a href="http://www.forschungsdaten-bildung.de/get_files.php?action=get_file&file=Einwilligung_Checkliste_20150508.pdf" target = "_blank">forschungsdaten-bildung</a>, oder der <a href="http://www.fak11.lmu.de/forschung/ethikkommission/" target = "_blank">Ethikkommission M&uuml;nchen</a>, in der Probanden explizit zur Weitergabe ihrer Daten aufgekl&auml;rt werden.
dmp.edit.irbApproval=Ethikvotum
dmp.edit.irbApproval.help=Zur Orientierung, wann ein Ethikvotum notwendig ist, k&ouml;nnen die <a href="http://dfg.de/foerderung/faq/geistes_sozialwissenschaften/" target = "_blank">F&ouml;rderkriterien der DFG</a> herangezogen werden: Vorliegen eines Risikos, die Untersuchung mit hohen (k&ouml;rperlichen oder emotionalen) Belastungen verbunden ist und/oder wenn die Untersuchten nicht restlos &uuml;er Ziele und Verfahren der Studie aufgekl&auml;rt werden. Forschung an Patienten sollte immer von einer Ethikkommission bewilligt werden. Beachten Sie, dass das Einholen eines Ethikvotums &uuml;ber ein Institutional Review Board bei Forschung am Menschen in Amerika bis auf Ausnahmen verpflichtend ist (siehe <a href="http://www.hhs.gov/ohrp/regulations-and-policy/regulations/45-cfr-46/index.html#46.101" target = "_blank">Basic HHS (U.S. Department of Health & Human Services) Policy for Protection of Human Research Subjects</a>), weswegen das Einholen eines Votums unter Umst&auml;nden auch notwendig ist, wenn Sie in einschl&auml;gigen amerikanischen Zeitschriften publizieren m&ouml;chten.
dmp.edit.irbApprovalTxt=Begr&uuml;ndung des Verzichts auf ein Ethikvotum
dmp.edit.irbApprovalTxt.help=z.B. keine Neuerhebung von Daten, weder Risiko noch Belastung lagen vor, es wurden keine Patienten untersucht
dmp.edit.sensitiveDataIncluded=Erhebung kommerziell oder in anderer Hinsicht sensibler Daten (au&szlig;er personenbezogenen Daten)
dmp.edit.sensitiveDataIncluded.help=z.B. milit&auml;rische Forschung, Forschung in Unternehmen oder Schulen, Bundesstatistiken
dmp.edit.sensitiveDataIncludedTxt=Ma&szlig;nahmen zum Schutz kommerziell oder in anderer Hinsicht sensibler Daten (au&szlig;er personenbezogenen Daten)
dmp.edit.sensitiveDataIncludedTxt.help=
dmp.edit.externalCopyright=Geistige Eigentumsrechte Dritter
dmp.edit.externalCopyright.help=Werden fremde Forschungsdaten, Messinstrumente oder Software verwendet, welche dem Urheberrecht, dem Patentrecht oder anderen geistigen Eigentumsrechten unterliegen?
dmp.edit.externalCopyrightTxt=Ma&szlig;nahmen zum Schutz dieser Rechte
dmp.edit.externalCopyrightTxt.help=z.B. Datenweitergabe nur unter bestimmten Lizenzen, Label der Messinstrumente nicht in Kodebuch ver&ouml;ffentlichen
dmp.edit.internalCopyright=Eigene Eigentumsrechte
dmp.edit.internalCopyright.help=Unterliegen eigene Forschungsdaten, Messinstrumente oder Software dem Urheberrecht, dem Patentrecht oder anderen geistigen Eigentumsrechten?
dmp.edit.internalCopyrightTxt=Lizensierung und Nutzungsrechte an diesen Daten
dmp.edit.internalCopyrightTxt.help= z.B. Einschr&auml;nkungen oder Verz&ouml;gerungen in der Datenverf&uuml;gbarkeit, Bereitstellung unter bestimmten Lizenzen
dmp.edit.ethical.globalerror.valid=Bei der Validierung der Daten unter dem Men&uuml;punkt "<b>Ethische und rechtliche Aspekte</b>" sind Fehler aufgetreten. Bitte &uuml;berpr&uuml;fen Sie die Eingaben der markierten Felder und speichern Sie erneut.
