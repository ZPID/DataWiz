# DMP Organization, management and policies
dmp.edit.organization.info=Gerade in Forschungsprojekten, an denen eine Vielzahl von Mitarbeiten und Projektpartnern beteiligt ist, ist es wichtig vor Beginn des Projekts die erwarteten Beitr&auml;ge der einzelnen Mitarbeiter oder Projektpartner zu definieren und diese Erwartungen festzuschreiben. Dies gilt auch, wenn Unternehmen oder andere Dienstleister (z.B. Labore, Befragungsinstitute) in das Datenmanagement involviert sind. Hier sollte genau festgelegt werden, in welchen Formaten Daten zu welchem Zeitpunkt &uuml;bergeben werden und welche Datenmanagement-Prozesse vor &Uuml;bergabe zu leisten sind (z.B. Data Cleaning, Datenaufbereitung, Hinzuf&uuml;gen von Dokumentation, Einfache oder Doppelte Dateneingabe).
