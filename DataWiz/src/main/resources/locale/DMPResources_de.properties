dmp.edit.existingData.help=Zu Projektbeginn sollte gepr&uuml;ft werden, ob eine Neuerhebung von Daten notwendig ist. Datenbest&auml;nde im Besitz der eigenen Institution und von Dritten sollten durchsucht werden. Beispielsweise kann eine Neuerhebung vermieden werden, wenn die Forschungsfrage auch durch &ouml;ffentlich verf&uuml;gbare Daten nationaler Panelstudien oder durch in Datenrepositorien vorliegende Daten beantwortet werden kann. Die Nutzung existierender Daten schlie&szlig;t nicht aus, dass weitere Daten neuerhoben oder erzeugt werden, beispielsweise wenn existierende Daten als Vergleichsgruppe genutzt werden. Mehr Informationen und Anleitung zur <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/reusing-datasets/#guidance" target="_blank">sekundären Datennutzung</a>.
dmp.edit.existingDataRelevance=Bedeutung existierender und neuerzeugter Daten f&uuml;r das Vorhabensziel<span style="float: right;"><img src="/DataWiz/static/images/H2020.png" style="height:16px;" />&nbsp;<img src="/DataWiz/static/images/BMBF.png" style="height:16px;" />&nbsp;<img src="/DataWiz/static/images/DFG.png" style="height:16px;" /></span>
dmp.edit.existingDataRelevance.help=Beschreiben Sie jeweils die Rolle existierender und neuerhobener Daten mit Bezug auf die Ziele des Forschungsvorhabens (z.B. existierende Daten dienen als Vergleichsgruppe oder bei den neuerhobenen Daten handelt es sich um ein Follow-Up oder um eine Nacherhebung). Sollte dies bereits in anderen Dokumenten (z.B. Ihrem Projektantrag) erl&auml;utert worden sein, verweisen Sie hier bitte auf diese und laden Sie unter <a href="{0}" target = "_blank">Projektmaterialien</a> hoch. Mehr Informationen zu <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/reusing-datasets/" target="_blank">sekundärer Datennutzung</a>. 
