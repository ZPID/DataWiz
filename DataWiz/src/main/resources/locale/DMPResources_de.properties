dmp.edit.dataSelection=Selektion und Bereinigung der Daten
dmp.edit.dataSelection.help=Werden s&auml;mtliche w&auml;hrend des Projekts erzeugten Daten gespeichert, archiviert und gegebenenfalls bereitgestellt oder werden besondere Arten von Daten, w&auml;hrend des Projekts oder nachdem das Projekt beendet ist, gel&ouml;scht (z.B. Testl&auml;ufe, abgebrochene Messungen, unverarbeitete Rohdaten, nicht digitalisierte Aufzeichnungen, Arbeitskopien, Labormessungen, personenbezogene Daten, Protokolle, Skripte, simulierte Daten)? Die Selektion von Daten kann sich auch auf die Durchf&uuml;hrung von Data Cleaning-Prozeduren beziehen.
dmp.edit.selectionTime=Zeitpunkt der Datenselektion
dmp.edit.selectionTime.help=Der Zeitpunkt der Datenselektion h&auml;ngt wesentlich davon ab, auf welche Daten sich die Auswahl bezieht. Wird entschieden werden, ob eine Messung zustande kommt oder nicht, muss die Selektion direkt w&auml;hrend der Erhebung stattfinden.
dmp.edit.selectionResp=Vorgehen bei der Datenauswahl
dmp.edit.selectionResp.help=Wer nimmt die Auswahl vor (z.B. Versuchsleiter)? Welche Hilfsmittel (z. B. Software) werden f&uuml;r die Selektion verwendet? Welche Kriterien werden f&uuml;r die Auswahl festgelegt (z.B. Coefficient of Variation bei Labormessungen, andere Faktoren der Qualit&auml;t der Messung)?
dmp.edit.selectionSoftware="<b>Feld entfernen</b>"
dmp.edit.selectionSoftware.help="<b>Feld entfernen</b>"
dmp.edit.selectionCriteria="<b>Feld entfernen</b>"
dmp.edit.selectionCriteria.help="<b>Feld entfernen</b>"
dmp.edit.storageDuration=Dauer der Aufbewahrung 
dmp.edit.storageDuration.help=Die Dauer der Aufbewahrung kann sich je nach Datenart unterscheiden. Personenbezogene Daten sollten z.B. gel&ouml;scht werden, sobald diese nicht mehr zur Erf&uuml;llung des Forschungszwecks notwendig sind. Daten, die einer Publikation zugrunde liegen, sollten mindestens zehn Jahre nach Publikation gesichert werden. Die Archivierungsdauer kann sich auch f&uuml;r digitalisierte und nicht digitalisierte Forschungsdaten oder je nach vertraglicher oder gesetzlicher Vorgabe unterscheiden. Wenn keine datenschutzrechtlichen Bedenken oder Restriktionen durch Ethikkommissionen vorliegen, sollte ein L&ouml;schungszwang vermieden werden.
dmp.edit.deleteProcedure=L&ouml;schung- oder Entsorgungsprozeduren
dmp.edit.deleteProcedure.help=Wie ist das Verfahren, wenn Daten ggf. nicht mehr aufbewahrt werden sollen (Dokumentation der Entsorgung, Beachtung des Datenschutzes bei der L&ouml;schung oder Entsorgung personenbezogener Daten)? 
dmp.edit.research.globalerror.valid=Bei der Validierung der Daten unter dem Men&uuml;punkt "<b>Forschungsdaten</b>" sind Fehler aufgetreten. Bitte &uuml;berpr&uuml;fen Sie die Eingaben der markierten Felder und speichern Sie erneut.
dmp.edit.research.globalerror.save=Fehler beim Speichern der Daten unter dem Men&uuml;punkt "<b>Forschungsdaten</b>". Bitte Versuchen Sie es erneut.
# DMP Metadata
dmp.edit.metadata.info=F&uuml;r die nachhaltige Nutzung von Forschungsdaten ist eine m&ouml;glichst genaue Beschreibung des zugeh&ouml;rigen Erhebungskontexts und der erhobenen Variablen erforderlich: Was wurde untersucht? Welches Untersuchungsdesign wurde verwendet? Wann wurden die Daten erhoben? Was bedeuten die einzelnen Werte der Variablen? Bei dieser Dokumentation spricht man von Daten &uuml;ber Daten - sogenannten Metadaten. Die Studienbeschreibung in DataWiz stellt selbst einen Metadatenstandard dar und ist kompatibel zu international anerkannten Dokumentationsstandards. <br>Beispiele f&uuml;r Metadatenstandards sind der unspezifische DC-Standard der <a href="http://dublincore.org/" target = "_blank">Dublin Core Metadata Initiative</a> oder der speziell auf sozialwissenschaftliche Forschung ausgelegte Metadatenstandard DDI der <a href="http://www.ddialliance.org/" target = "_blank">Data Documentation Initative</a>. <br> Egal, ob Sie ihre Daten frei dokumentieren oder einen dieser Standards verwenden werden, sie sollten sich zu Beginn Ihres Projekts &uuml;berlegen, welche Daten Sie zu den Rahmenbedingungen Ihrer Studie, zu den Erhebungsbedingungen und zu den erhobenen Daten selbst dokumentieren m&uuml;ssen, um die Daten in dem f&uuml;r sich selbst oder auch f&uuml;r Andere als Ressource zu erhalten.
dmp.edit.selectedMetaPurposes=Zweck der Dokumentation
dmp.edit.selectedMetaPurposes.help=Wozu soll die Dokumentation dienen oder benutzt werden? Der h&auml;ufigste Zweck der Dokumentation der Daten, die Sie in Ihrem Projekt erzeugen, wird wohl sein die "Interpretatierbarkeit der Daten" sicherzustellen. Interpretierbarkeit bezieht sich darauf, dass Informationen bereitgestellt werden, um die Verst&auml;ndlichkeit der Daten zu erhalten (Informationen zum Erhebungskontext oder Informationen in Kodeb&uuml;chern fallen hierunter). "Austausch" bezieht sich auf Informationen, die zur Synchronisierung von Daten genutzt werden. Beispielsweise wenn Daten, die an verschiedenen Standorten erhoben wurden, sp&auml;ter anhand solcher Informationen synchronisiert werden sollen. "Verwaltung" bezieht sich auf Informationen, die zur Administration der Daten wichtig sind. Hierzu z&auml;hlen Versionierungs- und Namensschema sowie Pr&uuml;fsummen. 
dmp.edit.metaDescription=Inhalt der Dokumentation
dmp.edit.metaDescription.help=Welche Informationen sollen durch die Dokumentation erfasst werden? (z.B. Informationen zur Beschreibung der Untersuchungssituation, der eingesetzten Ger&auml;te, Instrumente, Kodierungen oder Software) Die Inhalte der Dokumentation sollten sich am Zweck der Dokumentation und der intendierten Nachnutzung der Daten orientieren.
dmp.edit.metaFramework=Standardisierung der Erfassung der Dokumentation
dmp.edit.metaFramework.help=Gibt es einen bestimmten (fachspezifischen oder universellen) Standard, der zur Erfassung angewandt werden kann (z.B. DDI oder Dublin Core) oder wird die Dokumentation frei oder in selbst entwickelteten Protokollen und Formularen dokumentiert? Welche Bedeutungen k&ouml;nnen ggf. in bestimmten Standards abgebildet werden (nicht alle Aspekte, die ihre Dokumentation umfassen soll, kann in der Regel durch die Nutzung von Standards dokumentiert werden)?
dmp.edit.metaGeneration=Vorgehen bei der Erfassung der Dokumentation
dmp.edit.metaGeneration.help=Wann und von wem wird was dokumentiert? Welcher Teil der Dokumentation kann automatisch erzeugt werden (z.B. durch Nutzung von Versionierungssoftware oder als automatisch erzeugte Protokolle von Erhebungssoftware)?
dmp.edit.metaMonitor=Pr&uuml;fung der Dokumentation 
dmp.edit.metaMonitor.help=Wird die Dokumentation auf Korrektheit und Vollst&auml;ndigkeit &uuml;berpr&uuml;ft? Metadaten Standards unterst&uuml;tzen oft eine vordefinierte Syntax, um die formale Korrektheit der eingegebenen Metadaten sicherzustellen. Auch wenn ein eigenes Dokumentationssystem genutzt wird, k&ouml;nnen gegebenenfalls Eingabemasken verfasst werden, die nur die Eingabe vordefinierter Werte erlauben. Die inhaltliche Korrektheit der Information erfordert aber die Pr&uuml;fung durch qualifiziertes Personal.
dmp.edit.metaFormat=Austausch- und Speicherformat der Dokumentation
dmp.edit.metaFormat.help=Wie wird die Dokumentation gespeichert und ausgetauscht? Diese Frage betrifft die Organisation der Dokumentation in verschiedenen Dateien und die Formate, die zur Speicherung dieser Dokumentation genutzt werden. Metadaten Standards sichern Informationen oft in maschinenlesbaren xml-Dateien (<a href="https://www.w3.org/XML/" target = "_blank">extensible markup language</a>) in Verbindung mit einer vordefinierten Syntax, um die formale Korrektheit der eingegebenen Metadaten sicherzustellen. DataWiz bietet Ihnen die M&ouml;glichkeit im Programm selbst die Dokumentation zwischen Nutzern auszutauschen und bietet Ihnen zudem verschiedene Export-Formate zur lokalen Sicherung der Dokumentation an. 
dmp.edit.meta.globalerror.valid=Bei der Validierung der Daten unter dem Men&uuml;punkt "<b>Metadaten</b>" sind Fehler aufgetreten. Bitte &uuml;berpr&uuml;fen Sie die Eingaben der markierten Felder und speichern Sie erneut.
dmp.edit.meta.globalerror.save=Fehler beim Speichern der Daten unter dem Men&uuml;punkt "<b>Metadaten</b>". Bitte Versuchen Sie es erneut.
# DMP Access and Sharing
dmp.edit.sharing.info=F&uuml;r Data Sharing - das Bereitstellen von Daten - lassen sich gute Gr&uuml;nde, wie die Vermeidung redundanter Datenerhebungen, ein besseres Aussch&ouml;pfen des Potenzials in gro&szlig;en Datens&auml;tzen und die Erhaltung von einmaligen, nicht replizierbaren Daten. Das Potenzial des Data Sharing wird in den letzten Jahren vermehrt auch von F&ouml;rderorganisationen, Fachgesellschaften und Institutionen erkannt, weswegen das Thema Data Sharing in jedem Fall in Planung des Umgangs mit Forschungsdaten ber&uuml;cksichtigt werden sollte. Sind Gr&uuml;nde vorhanden, die eine Weitergabe der Daten verhindern, sollten diese Gr&uuml;nde ausgef&uuml;hrt werden.
dmp.edit.releaseObligation=Vorliegen einer Verpflichtung zum Data Sharing
dmp.edit.releaseObligation.help=z.B. durch den finanziellen F&ouml;rderer, Institution, Fachgesellschaft
dmp.edit.expectedGroups="<b>Feld entfernen</b>"
dmp.edit.expectedGroups.help="<b>Feld entfernen</b>"
dmp.edit.expectedUsage=Beabsichtigte oder vorhersehbare Verwendung der Daten
dmp.edit.expectedUsage.help=Informationen zu Einrichtungen oder Gruppen, die voraussichtlich an den Daten interessiert sein werden, und deren Verwendung der Daten (z.B. wissenschaftliche, politische oder kommerzielle Relevanz und Nutzungspotenziale der Daten). Weisen Sie gegebenenfalls auch auf Nutzungsrisiken, wie die Re-Identifikation von Personen, hin.
dmp.edit.publStrategy=Zug&auml;nglichkeit der Daten f&uuml;r Dritte
dmp.edit.publStrategy.help=Wie werden die Daten ver&ouml;ffentlicht?
dmp.edit.publStrategy.option1=Datenzugang wird durch &Uuml;bergabe der Daten an ein Repositorium oder Archiv erm&ouml;glicht
dmp.edit.publStrategy.option2=Datenzugang wird nach Anfrage an den Autor gew&auml;hrt
dmp.edit.publStrategy.option3=Daten werden nicht zug&auml;nglich gemacht
dmp.edit.searchableData=Suchbarkeit der Daten
dmp.edit.searchableData.help=Falls bekannt: Geben Sie an, ob potenzielle Nachnutzer Ihre Daten finden k&ouml;nnen. Die Suchbarkeit der Daten wird von den meisten Repositorien durch eine Suchfunktionen im Repositorium selbst oder die Vergabe von persistenten Identifikatoren unterst&uuml;tzt, die die Daten suchbar machen (z.B. <a href="https://search.datacite.org/ui" target = "_blank">DataCite Suchfunktion</a> f&uuml;r DOI).
