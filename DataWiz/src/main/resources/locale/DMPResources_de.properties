dmp.edit.staffDescription.help=Beschreiben Sie Ihre Absch&auml;tzung von personellen und anderen Ressourcen f&uuml;r datenmanagementbezogene T&auml;tigkeiten (z.B. Dateneingabe, Data Cleaning, Erzeugung von Dokumentation). Eine Absch&auml;tzung dieser Ressourcen ist wichtig, um entsprechende Kosten bei der Projektbeantragung ber&uuml;cksichtigen zu k&ouml;nnen.
