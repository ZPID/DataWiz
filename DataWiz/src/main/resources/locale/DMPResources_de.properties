dmp.edit.existingDataIntegration.help=Wie wird z.B. bei mehreren Datenquellen die Herkunft und Qualit&auml;t der Daten dokumentiert? M&uuml;ssen Umkodierungen zur Harmonisierung der Daten stattfinden und F&auml;lle nach bestimmten Kriterien zusammengef&uuml;hrt werden? Sollten Sie hierzu Standard Operating Procedures verfasst haben, verweisen Sie hier bitte auf diese und laden Sie unter <a href="{0}" target = "_blank">Projektmaterialien</a> hoch. Mehr Informationen zu <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-data-cleaning/" target="_blank">Data Cleaning</a> und zu <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-codebooks/" target="_blank">Codebooks</a>.
