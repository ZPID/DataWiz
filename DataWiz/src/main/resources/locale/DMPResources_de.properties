dmp.edit.transferTime.help=In welcher Projektphase werden die Daten &uuml;bergeben(z.B. nach Datenerhebung, bei Projektende, nach jeder Erhebungswelle, im Zusammenhang mit Publikationen)?
dmp.edit.sensitiveData=Besondere Anforderungen an die Datenbereitstellung durch das Vorliegen sensibler Daten
dmp.edit.sensitiveData.help=Gibt es in Ihren Daten personenbezogene Daten oder andere sensible Daten, die das Durchsetzen bestimmter Zugangsbedingungen erfordern (z.B. Entfernen oder Rekodierung von Daten vor der Bereitstellung, Beschr&auml;nkung des Datenzugangs auf wissenschaftliche Nutzer)?
dmp.edit.initialUsage=Recht auf Erstnutzung durch den Ersteller der Daten
dmp.edit.initialUsage.help=Gibt es eine Embargoperiode, in der nur der/die Ersteller der Daten die Daten nutzen d&uuml;rfen? Ab wann d&uuml;rfen auch Andere auf die Daten zugreifen?
dmp.edit.usageRestriction=Nutzungseinschr&auml;nkungen oder Lizenzbedingungen innerhalb des Archivs oder Repositoriums
dmp.edit.usageRestriction.help=Werden standardisierte Lizenzen verwendet? Standardisierte Lizenzen erlauben es dem Forscher festzulegen, was nach der Ver&ouml;ffentlichung der eigenen Daten damit geschehen darf und was nicht. Einige Repositorien bieten die Nutzung von Creative Commons-Lizenzen an. In diesen Standard-Lizenzvertr&auml;gen werden der Allgemeinheit Nutzungsrechte mit je nach <a href="https://creativecommons.org/licenses/?lang=de" target = "_blank">Variante</a> unterschiedlichen Einschr&auml;nkungen einger&auml;mt. Manche Datenzentren k&ouml;nnen dar&auml;ber hinaus weitere Nutzungsbedingungen festlegen, wie den schriftlichen Abschluss eines Vertrags oder die Registrierung im System des Betreibers (z.B. <a href="http://psychdata.de/index.php?main=take&sub=empfang&lang=ger" target = "_blank">Nutzungsbedingungen von PsychData</a>).
