dmp.edit.workingCopy=Arbeitskopie
dmp.edit.workingCopy.help=Die meisten von Ihnen erhobenen Daten sollten f&uuml;r die aktive Arbeit w&auml;hrend des Vorhabens gesichert werden. Dies wird auch auf Datentypen wie personenbezogene Daten zutreffen, die nicht archiviert oder zur Nachnutzung bereitgestellt werden, da sie w&auml;hrend des Vorhabens notwendig sind, um Kontakt zu den Studienteilnehmern herstellen zu k&ouml;nnen. Erl&auml;tern Sie gegebenenfalls wozu die verschiedenen Daten als Arbeitskopie ben&ouml;tigt werden (z.B. Kontaktaufnahme, statistische Auswertung).
