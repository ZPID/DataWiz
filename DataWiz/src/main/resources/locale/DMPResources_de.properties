dmp.edit.subsequentUse=Nicht-Reproduzierbarkeit
dmp.edit.subsequentUse.help=Sind die Daten f&uuml;r sp&auml;tere Forschung (effizient) reproduzierbar? Je schwieriger eine Reproduktion der Daten ist, desto sorgf&auml;ltiger sollten die Daten gesichert werden und eine langfristige Archivierung in Betracht gezogen werden. Nicht reproduzierbare Daten k&ouml;nnen beispielsweise vorliegen bei Studien mit einzigartigen Populationen, bei Studien zu historisch einzigartigen Zeitpunkten oder bei enorm kostenintensiven gro&szlig;en Querschnitts- oder L&auml;ngsschnittstudien.
dmp.edit.subsequentUseTxt="<b>Feld entfernen</b>"
