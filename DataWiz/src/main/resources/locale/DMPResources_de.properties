dmp.edit.dataSelection=Selektion und Bereinigung der Daten<span style="float: right;"><img src="/DataWiz/static/images/H2020.png" style="height:16px;" />&nbsp;<img src="/DataWiz/static/images/BMBF.png" style="height:16px;" />&nbsp;<img src="/DataWiz/static/images/DFG.png" style="height:16px;" /></span>
dmp.edit.dataSelection.help=Werden s&auml;mtliche w&auml;hrend des Projekts erzeugten Daten gespeichert, archiviert und gegebenenfalls bereitgestellt oder werden besondere Arten von Daten, w&auml;hrend des Projekts oder nachdem das Projekt beendet ist, gel&ouml;scht (z.B. Testl&auml;ufe, abgebrochene Messungen, unverarbeitete Rohdaten, nicht digitalisierte Aufzeichnungen, Arbeitskopien, Labormessungen, personenbezogene Daten, Protokolle, Skripte, simulierte Daten)? Die Selektion von Daten kann sich auch auf die Durchf&uuml;hrung von Data Cleaning-Prozeduren beziehen. Mehr Informationen zu <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-data-selection/" target="_blank">Data Selection</a> und zu <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-data-cleaning/" target="_blank">Data Cleaning</a>.
dmp.edit.selectionTime=Zeitpunkt der Datenselektion<span style="float: right;"><img src="/DataWiz/static/images/H2020.png" style="height:16px;" />&nbsp;<img src="/DataWiz/static/images/BMBF.png" style="height:16px;" /></span>
dmp.edit.selectionTime.help=Der Zeitpunkt der Datenselektion h&auml;ngt wesentlich davon ab, auf welche Daten sich die Auswahl bezieht. Soll entschieden werden, ob eine Messung zustande kommt oder nicht, muss die Selektion direkt w&auml;hrend der Erhebung stattfinden. Mehr Informationen zu <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-data-selection/" target="_blank">Data Selection</a>.
dmp.edit.selectionResp=Vorgehen bei der Datenauswahl<span style="float: right;"><img src="/DataWiz/static/images/H2020.png" style="height:16px;" />&nbsp;<img src="/DataWiz/static/images/BMBF.png" style="height:16px;" /></span>
dmp.edit.selectionResp.help=Wer nimmt die Auswahl vor (z.B. Versuchsleiter)? Welche Hilfsmittel (z. B. Software) werden f&uuml;r die Selektion verwendet? Welche Kriterien werden f&uuml;r die Auswahl festgelegt (z.B. Coefficient of Variation bei Labormessungen, andere Faktoren der Qualit&auml;t der Messung)? Sollten Sie hierzu Standard Operating Procedures verfasst haben, verweisen Sie hier bitte auf diese und laden Sie unter <a href="{0}" target = "_blank">Projektmaterialien</a> hoch. Mehr Informationen zu <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-data-selection/" target="_blank">Data Selection</a> und zur <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/responsibilities/" target="_blank">Regelung der Verantwortlichkeiten aller am Datenmanagement Beteiligter</a>.
