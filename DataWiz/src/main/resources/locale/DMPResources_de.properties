dmp.edit.bearCost.help=Wer &uuml;bernimmt die Kosten? Wie hoch ist das im Projekt veranschlagte Budget f&uuml;r Datenmanagement (z.B. finanzieller F&ouml;rderer tr&auml;gt projektspezifische Kosten der Infrastruktur und Personalkosten, w&auml;hrend unspezifische Kosten als Eigenleistung gestellt werden)? Verweisen Sie ggf. auf relevante Dokumente und laden Sie sie unter <a href="{0}" target = "_blank">Projektmaterialien</a> hoch. Mehr Informationen zu <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-costs-of-data-management/" target="_blank">Kosten des Datenmanagements</a> und zu <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-funding-agency-guidelines/" target="_blank">Data Management Anforderungen von F&ouml;rdereinrichtungen</a>.
