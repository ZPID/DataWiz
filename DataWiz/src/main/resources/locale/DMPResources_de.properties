dmp.edit.leader.help=Nennen Sie den hauptverantwortlichen Leiter des Projekts. F&uuml;r Drittmittelantr&auml;ge ist dies in der Regel der Antragsteller. Abweichende Bezeichnungen k&ouml;nnen Projektverantwortlicher, Prim&auml;rforscher oder Projektkoordinator sein.
dmp.edit.planAims=Zweck und Zielgruppe der Planung des Datenmanagements
dmp.edit.planAims.help=Der hier verfasste Plan kann beispielsweise vom finanziellen F&ouml;rderer des Projekts oder der eigenen Institution gefordert werden. Er kann auch zur Abstimmung der Projektpartner untereinander oder als Nachweis guter wissenschaftlicher Praxis dienen.
dmp.edit.admin.globalerror.valid=Bei der Validierung der Daten unter dem Men&uuml;punkt "<b>Administrative Daten</b>" sind Fehler aufgetreten. Bitte &uuml;berpr&uuml;fen Sie die Eingaben der markierten Felder und speichern Sie erneut.
dmp.edit.admin.globalerror.save=Fehler beim Speichern der Daten unter dem Men&uuml;punkt "<b>Administrative Daten</b>". Bitte Versuchen Sie es erneut.
# DMP research data
dmp.edit.reserachdata.info=Zur Planung des Forschungsdatenmanagements ist es wichtig festzuhalten, welche Arten von Forschungsdaten im Projekt erzeugt, genutzt und gesichert werden. Die transparente Gestaltung des  Forschungsprozesses erfordert, dass das Vorgehen bei einer stattfindenden Datenselektion detailliert geschildert wird.
dmp.edit.existingData=Nutzung bereits existierender Daten
dmp.edit.existingData.option1=Existierende Daten werden genutzt.
dmp.edit.existingData.option2=Die Suche nach existierenden Daten war nicht erfolgreich.
dmp.edit.existingData.option3=Es wurde nicht nach existierenden Daten gesucht
dmp.edit.existingData.help=Zu Projektbeginn sollte gepr&uuml;ft werden, ob eine Neuerhebung von Daten notwendig ist. Datenbest&auml;nde im Besitz der eigenen Institution und von Dritten sollten durchsucht werden. Beispielsweise kann eine Neuerhebung vermieden werden, wenn die Forschungsfrage auch durch &ouml;ffentlich verf&uuml;gbare Daten nationaler Panelstudien oder durch in Datenrepositorien vorliegende Daten beantwortet werden kann. Die Nutzung existierender Daten schlie&szlig;t nicht aus, dass weitere Daten neuerhoben oder erzeugt werden, beispielsweise wenn existierende Daten als Vergleichsgruppe genutzt werden.
dmp.edit.existingDataRelevance=Bedeutung existierender und neuerzeugter Daten f&uuml;r das Vorhabensziel.
dmp.edit.existingDataRelevance.help=Beschreiben Sie jeweils die Rolle existierender und neuerhobener Daten mit Bezug auf die Ziele des Forschungsvorhabens (z.B. existierende Daten dienen als Vergleichsgruppe oder bei den neuerhobenen Daten handelt es sich um ein Follow-Up oder um eine Nacherhebung).
dmp.edit.existingDataIntegration=Integration bereits existierender und neuerhobener Daten
dmp.edit.existingDataIntegration.help=Wie wird z.B. bei mehreren Datenquellen die Herkunft und Qualit&auml;t der Daten dokumentiert? M&uuml;ssen Umkodierungen zur Harmonisierung der Daten stattfinden und F&auml;lle nach bestimmten Kriterien zusammengef&uuml;hrt werden?
dmp.edit.dataCitation=Zitation der existierenden Daten
dmp.edit.dataCitation.help=Zitieren Sie alle nachgenutzten Daten. Die Zitation sollte nach Standard der <a href="https://www.force11.org/group/joint-declaration-data-citation-principles-final" target = "_blank">Joint Declaration of Data Citation Principles</a> aufbereitet sein, siehe <a href="https://www.force11.org/node/4771" target = "_blank">Beispielzitation</a>.
dmp.edit.usedDataTypes=Forschungsform
dmp.edit.usedDataTypes.help=Charakterisieren Sie den Typ der verwendeten Daten anhand der genutzten Forschungsmethode (Mehrfachnennungen sind m&ouml;glich).
dmp.edit.otherDataTypes=Andere
dmp.edit.otherDataTypes.help=z.B. Programmquellcode, Maschinenlesbarer Text, Transaktionsdaten, Verwaltungsdaten, kodierte Texte
