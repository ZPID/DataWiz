# DMP Metadata
dmp.edit.metadata.info=F&uuml;r die nachhaltige Nutzung von Forschungsdaten ist eine m&ouml;glichst genaue Beschreibung des zugeh&ouml;rigen Erhebungskontexts und der erhobenen Variablen erforderlich.
dmp.edit.selectedMetaPurposes=Zweck der Dokumentation<span style="float: right;"><img src="/DataWiz/static/images/H2020.png" style="height:16px;" />&nbsp;<img src="/DataWiz/static/images/BMBF.png" style="height:16px;" /></span>
dmp.edit.selectedMetaPurposes.help=Wozu soll die Dokumentation dienen oder benutzt werden? Der h&auml;ufigste Zweck der Dokumentation der Daten, die Sie in Ihrem Projekt erzeugen, wird wohl sein die "Interpretierbarkeit der Daten" sicherzustellen. Interpretierbarkeit bezieht sich darauf, dass Informationen bereitgestellt werden, um die Verst&auml;ndlichkeit der Daten zu erhalten (Informationen zum Erhebungskontext oder Informationen in Kodeb&uuml;chern fallen hierunter). "Austausch" bezieht sich auf Informationen, die zur Synchronisierung von Daten genutzt werden. Beispielsweise wenn Daten, die an verschiedenen Standorten erhoben wurden, sp&auml;ter anhand solcher Informationen synchronisiert werden sollen. "Verwaltung" bezieht sich auf Informationen, die zur Administration der Daten wichtig sind. Hierzu z&auml;hlen Versionierungs- und Namensschema sowie Pr&uuml;fsummen. Mehr Informationen zu <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-codebooks/" target="_blank">Codebooks</a> und zu <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/tansparent-science-and-data-provenance/" target="_blank">Transparent Science</a>. 
dmp.edit.metaDescription=Inhalt der Dokumentation<span style="float: right;"><img src="/DataWiz/static/images/H2020.png" style="height:16px;" />&nbsp;<img src="/DataWiz/static/images/BMBF.png" style="height:16px;" /></span>
dmp.edit.metaDescription.help=Welche Informationen sollen durch die Dokumentation erfasst werden (z.B. Informationen zur Beschreibung der Untersuchungssituation, der eingesetzten Ger&auml;te, Instrumente, Kodierungen oder Software)? Die Inhalte der Dokumentation sollten sich am Zweck der Dokumentation und der intendierten Nachnutzung der Daten orientieren. Mehr Informationen zu <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-codebooks/" target="_blank">Codebooks</a>.
dmp.edit.metaFramework=Standardisierung der Erfassung der Dokumentation<span style="float: right;"><img src="/DataWiz/static/images/H2020.png" style="height:16px;" />&nbsp;<img src="/DataWiz/static/images/BMBF.png" style="height:16px;" />&nbsp;<img src="/DataWiz/static/images/DFG.png" style="height:16px;" /></span>
dmp.edit.metaFramework.help=Gibt es einen bestimmten (fachspezifischen oder universellen) Standard, der zur Erfassung angewandt werden kann (z.B. DDI oder Dublin Core) oder wird die Dokumentation frei oder in selbst entwickelten Protokollen und Formularen dokumentiert? Verweisen Sie bitte gegebenfalls auf Protokolle und Formulare und laden diese unter <a href="{0}" target = "_blank">Projektmaterialien</a> hoch. <br /> Mehr Informationen zu <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-metadata/#metadata_reporting_standards" target="_blank">Metadatenstandards</a>.
dmp.edit.metaGeneration=Vorgehen bei der Erfassung der Dokumentation
dmp.edit.metaGeneration.help=Wann und von wem wird was dokumentiert? Welcher Teil der Dokumentation kann automatisch erzeugt werden (z.B. durch Nutzung von Versionierungssoftware oder als automatisch erzeugte Protokolle von Erhebungssoftware)? Sollten Sie hierzu Standard Operating Procedures verfasst haben, verweisen Sie hier bitte auf diese und laden Sie sie unter <a href="{0}" target = "_blank">Projektmaterialien</a> hoch. Mehr Informationen zu <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-versioning/" target="_blank">Versionierung</a> und zur <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/responsibilities/" target="_blank">Regelung der Verantwortlichkeit aller am Datenmanagement Beteiligter</a>.
dmp.edit.metaMonitor=Pr&uuml;fung der Dokumentation<span style="float: right;"><img src="/DataWiz/static/images/H2020.png" style="height:16px;" /></span> 
dmp.edit.metaMonitor.help=Wird die Dokumentation auf Korrektheit und Vollst&auml;ndigkeit &uuml;berpr&uuml;ft? Metadaten Standards unterst&uuml;tzen oft eine vordefinierte Syntax, um die formale Korrektheit der eingegebenen Metadaten sicherzustellen. Auch wenn ein eigenes Dokumentationssystem genutzt wird, k&ouml;nnen gegebenenfalls Eingabemasken verfasst werden, die nur die Eingabe vordefinierter Werte erlauben. Die inhaltliche Korrektheit der Information erfordert aber die Pr&uuml;fung durch qualifiziertes Personal. Sollten Sie hierzu Standard Operating Procedures verfasst haben, verweisen Sie hier bitte auf diese und laden Sie sie unter <a href="{0}" target = "_blank">Projektmaterialien</a> hoch. Mehr Informationen zu <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-metadata/" target="_blank">Metadaten</a>. 
dmp.edit.metaFormat=Austausch- und Speicherformat der Dokumentation<span style="float: right;"><img src="/DataWiz/static/images/H2020.png" style="height:16px;" /></span>
dmp.edit.metaFormat.help=Wie wird die Dokumentation gespeichert und ausgetauscht? Diese Frage betrifft die Organisation der Dokumentation in verschiedenen Dateien und die Formate, die zur Speicherung dieser Dokumentation genutzt werden. Metadaten Standards sichern Informationen oft in maschinenlesbaren xml-Dateien (<a href="https://www.w3.org/XML/" target = "_blank">extensible markup language</a>) in Verbindung mit einer vordefinierten Syntax, um die formale Korrektheit der eingegebenen Metadaten sicherzustellen. DataWiz bietet Ihnen die M&ouml;glichkeit im Programm selbst die Dokumentation zwischen Nutzern auszutauschen und bietet Ihnen zudem verschiedene Export-Formate zur lokalen Sicherung der Dokumentation an. Mehr Informationen zu <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-file-formats/" target="_blank">Dateiformaten</a> und zur <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-the-organization-of-datasets/" target="_blank">Organisation von Datens&auml;tzen</a>. 
dmp.edit.meta.globalerror.valid=Bei der Validierung der Daten unter dem Men&uuml;punkt "<b>Metadaten</b>" sind Fehler aufgetreten. Bitte &uuml;berpr&uuml;fen Sie die Eingaben der markierten Felder und speichern Sie erneut.
dmp.edit.meta.globalerror.save=Fehler beim Speichern der Daten unter dem Men&uuml;punkt "<b>Metadaten</b>". Bitte Versuchen Sie es erneut.
