dmp.edit.specificCosts.option1=Planung anhand von Vergleichswerten
dmp.edit.specificCosts.option2=Planung anhand einer Lebenszyklus-Analyse
dmp.edit.specificCosts.option3=Planung anderes Vorgehen
dmp.edit.specificCosts.help=Sind die Kosten des Datenmanagements abgesch&auml;tzt worden? Kosten k&ouml;nnen anhand von Vergleichswerten, das hei&szlig;t anhand der vorliegenden Daten aus Vorg&auml;ngerstudien oder vergleichbaren Studien, berechnet werden. Alternativ kann eine Berechnung &uuml;ber eine Lebenszyklus-Analyse stattfinden, was bedeutet, dass alle im Lebenszyklus der Daten anfallenden Kosten je nach Datenmanagement-Schritt taxiert werden und aufsummiert werden. Mehr Informationen zu <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-costs-of-data-management/" target="_blank">Kosten des Datenmanagements</a>. 
dmp.edit.specificCostsTxt=Kostenberechnung<span style="float: right;"><img src="/DataWiz/static/images/BMBF.png" style="height:16px;" /></span>
dmp.edit.specificCostsTxt.help=Erl&auml;utern Sie kurz Ihre Absch&auml;tzung. Wie hoch sind die Kosten? Bei welchen Aspekten des Datenmanagements entstehen wesentliche Kosten (z.B. Dateneingabe, Data Cleaning, Metadatenerzeugung, Daten&uuml;bergabe an ein Repositorium)? Welche Vergleichsdaten oder Hilfsmittel wurden genutzt? Sollte dies bereits in anderen Dokumenten  erl&auml;utert worden sein, verweisen Sie hier bitte auf diese und laden Sie unter <a href="{0}" target = "_blank">Projektmaterialien</a> hoch.
