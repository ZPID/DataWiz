dmp.edit.staffDescription=Absch&auml;tzung von Personal- und anderen Ressourcen
dmp.edit.staffDescription.help=Beschreiben Sie Ihre Absch&auml;tzung von Personal- und anderen Ressourcen f&uuml;r Datenmanagement bezogene T&auml;tigkeiten (z.B. Personal und Resourcen, die f&uuml;r Dateneingabe, Data Cleaning, zur Erzeugung von Metadaten). Eine Absch&auml;tzung dieser Ressourcen ist wichtig, um entsprechende Kosten bei der Projektbeantragung ber&uuml;cksichtigen zu k&ouml;nnen.
dmp.edit.staffDescriptionTxt="<b>Feld entfernen</b>"
dmp.edit.staffDescriptionTxt.help="<b>Feld entfernen</b>"
dmp.edit.funderRequirements=Auflagen von Insitutionen und F&ouml;rderern
dmp.edit.funderRequirements.help=Welche Anforderungen und Vorgaben bestehen von Seiten der Finanzgeber, von den beteiligten Institutionen oder von der Fachgemeinschaft/Fachgesellschaften zum Management der Daten? In DataWiz bieten wir Ihnen die M&ouml;glichkeit die Abfragen des Datenmanagement-Tools f&uuml;r eine Auswahl der im deutschen Raum relevanten Forschungsf&ouml;rderer anzupassen. Eine Zusammenstellung der f&uuml;r im deutschen Kontext relevanten Policies (auch auf institutioneller Ebene) finden Sie unter anderem bei <a href="http://www.forschungsdaten.org/index.php/Data_Policies" target = "_blank">forschungsdaten.org</a>. Policies englischer F&ouml;rderer finden Sie bei <a href="http://www.dcc.ac.uk/resources/policy-and-legal/overview-funders-data-policies">DMPonline</a>, f&uuml;r amerikanische F&ouml;rderer bei <a href="https://dmptool.org/guidance" target = "_blank">DMPtool</a> und f&uuml;r australische F&ouml;rderer auf den Seiten des  <a href="https://dmptool.org/guidance" target = "_blank">Australien Research Councils</a>.
dmp.edit.providerRequirements=Auflagen eines Datengebers
dmp.edit.providerRequirements.help=Welche Auflagen liegen von Seiten der Datengeber oder von Repositorien, &uuml;ber die Daten bezogen werden, vor? Unter anderem kann der Datengeber &uuml;ber Lizenzen oder individuelle Terms of Use festlegen, wie und zu welchen Zwecken Sie seine Daten nutzen d&uuml;rfen, dar&uuml;ber hinaus sollten Sie die Vorgaben des Repositoriums, &uuml;ber das Sie die Daten bezogen haben beachten. Unter anderem erwachsen daraus besondere Anforderungen, z.B. zur Ver&ouml;ffentlichung der erg&auml;nzten Daten oder zur Information aller mit den Daten arbeitetenden Forscher (z.B. bez&uuml;glich Datenzitation, Information des Datengebers bei Publikation).
dmp.edit.repoPolicies="<b>Feld entfernen</b>"
dmp.edit.repoPolicies.help="<b>Feld entfernen</b>"
