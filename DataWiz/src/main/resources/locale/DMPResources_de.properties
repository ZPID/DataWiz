# DMP ethical data
dmp.edit.ethical.info=Zu den ethischen und rechtlichen Anforderungen, die an psychologische Forschung gestellt werden m&uuml;ssen, z&auml;hlt die Einhaltung der <a href="http://www.dgps.de/index.php?id=96422#c435" target = "_blank">ethischen Richtlinien der DGPs und des BDP</a>. Gleichzeitig muss bei der Erhebung personenbezogener Daten auch das <a href="http://www.gesetze-im-internet.de/bdsg_1990/BJNR029550990.html" target = "_blank">Bundesdatenschutzgesetz (BDSG)</a> ber&uuml;cksichtigt werden. Auch Anforderungen des <a href="https://www.gesetze-im-internet.de/urhg/" target = "_blank">Urheberrechts und verwandter Schutzrechte (UrhG)</a>  sind vor dem Hintergrund der Erhebung gesch&uuml;tzter Messinstrumente oder der Nutzung fremder Daten, die dem Urheberrecht oder Datenbankrecht unterliegen k&ouml;nnen, zu beachten. 
dmp.edit.dataProtection=Erhebung personenbezogener Daten
dmp.edit.dataProtection.help=Unterliegen die Forschungsdaten dem Datenschutz? Handelt es sich bei den Forschungsdaten um "personenbezogene Daten" im Sinne des Bundesdatenschutzgesetz (BDSG) &sect; 3 oder der <a href="http://eur-lex.europa.eu/legal-content/en/TXT/?uri=CELEX:31995L0046" target = "_blank">Richtlinie 95/46/EG des Europ&auml;ischen Parlaments (Artikel 2(a))</a>?
dmp.edit.protectionRequirements=Erf&uuml;llung der Anforderung des Datenschutzes
dmp.edit.protectionRequirements.help=Welche Anstrengungen wurden unternommen, um den Anforderungen des Datenschutzes zu gen&uuml;gen (z.B. Anonymisierung, Pseudonymisierung)? Beschreiben Sie das Vorgehen in der Anonymisierung (z.B. Entfernen von Variablen, Rekodierung extremer Werte, L&ouml;schung personenbezogener Daten). Nach deutschem und europ&auml;ischem Datenschutz sind besondere Arten/Kategorien personenbezogener Daten in besonderem Ma&szlig;e zu sch&uuml;tzen (BDSG &sect; 3 (9), Directive 95/46/EC of the European Parliament (Article 8(1))). Eine Liste mit <a href = "https://www.bfdi.bund.de/bfdi_wiki/index.php/3_BDSG_Kommentar_Absatz_9_Beispiele" target = "_blank"> Beispielen zu besonderen Arten personenbezogener Daten</a> wurde im Datenschutz-Wiki eingestellt. Nach dieser Liste fallen psychologische Daten, wie Charaktermerkmale oder Bildung nicht unter besondere Arten personenbezogener Daten, w&auml;hrend Angaben zu Krankheiten, Diagnose und Krankheitsschwere durchaus besondere Arten personenbezogener Daten sind und entsprechend behandelt werden sollten.  
dmp.edit.consentObtained=Informierte Einwilligung
dmp.edit.consentObtained.help=Wird eine Einwilligungserkl&auml;rung der Probanden eingeholt? Das Einholen einer Einwilligungserkl&auml;rung ist bis auf wenige Ausnahmen nach den Ethikrichtlinien der DGPs und des BDP zwingende Voraussetzung psychologischer Forschung am Menschen. Dar&uuml;ber hinaus setzt das Bundesdatenschutzgesetz bis auf wenige Ausnahmen das Einholen einer Einwilligungserkl&auml;rung bei der Erhebung und Verarbeitung personenbezogener Daten voraus. Sollen besondere Arten personenbezogener Daten erhoben werden, muss eine explizite Einwilligung der Teilnehmer vorliegen, die sich auf diese besonderen Arten personenbezogener Daten bezieht.
dmp.edit.consentObtainedTxt=Begr&uuml;ndung des Verzichts auf das Einholen einer Informierten Einwilligung
dmp.edit.consentObtainedTxt.help=
dmp.edit.sharingConsidered=Ber&uuml;cksichtigung des Data Sharing
dmp.edit.sharingConsidered.help=Wenn die Weitergabe der Daten an Dritte geplant ist, sollten diese Pl&auml;ne des Projekts den Probanden geschildert werden. Checklisten und Muster f&uuml;r solche Einwilligungen finden Sie auf folgenden Seiten: <a href="http://www.forschungsdaten-bildung.de/get_files.php?action=get_file&file=Einwilligung_Checkliste_20150508.pdf" target = "_blank">forschungsdaten-bildung</a> oder <a href="http://www.fak11.lmu.de/forschung/ethikkommission/" target = "_blank">Ethikkommission M&uuml;nchen</a>.
dmp.edit.irbApproval=Ethikvotum
dmp.edit.irbApproval.help=Zur Orientierung, wann ein Ethikvotum notwendig ist, k&ouml;nnen die <a href="http://dfg.de/foerderung/faq/geistes_sozialwissenschaften/" target = "_blank">F&ouml;rderkriterien der DFG</a> herangezogen werden, die das Vorliegen eines Risikos f&uuml;r Teilnehmer, hohe (k&ouml;rperliche oder emotionale) Belastungen oder eine nicht restlose Aufkl&auml;rung der Teilnehmer &uuml;er Ziele und Verfahren der Studie als Kriterien zum Einholen eines Ethikvotums nennen. Forschung an Patienten sollte immer von einer Ethikkommission bewilligt werden.
dmp.edit.irbApprovalTxt=Begr&uuml;ndung des Verzichts auf ein Ethikvotum
dmp.edit.irbApprovalTxt.help=z.B. "keine Neuerhebung von Daten", "Es lagen weder Risiko noch Belastung vor."
