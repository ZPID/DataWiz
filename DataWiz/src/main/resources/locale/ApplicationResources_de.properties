project.create.headline=Projekt anlegen
project.create.info=Um ein neues Projekt anzulegen, m&uuml;ssen Sie nur den Namen Ihres Projekts eintragen. Anschlie&szlig;end k&ouml;nnen Sie Mitarbeiter in Ihr Projekt einladen, Ihr Projekt dokumentieren und Datens&auml;tze oder andere Projektmaterialien hochladen. Alternativ k&ouml;nnen Sie auch direkt mit der Planung Ihres Projekts beginnen, indem Sie <b>Datenmanagementplanung</b> ausw&auml;hlen.
project.edit.headline=Projekt bearbeiten
project.edit.info=Hier k&ouml;nnen Sie Ihr Projekt dokumentieren und Ihre Daten verwalten, unter <b>Projekdaten</b> k&ouml;nnen Sie die Rahmendaten Ihres Projekts dokumentieren. Anschlie&szlig;end k&ouml;nnen Sie Mitarbeiter in Ihr Projekt einladen, Ihr Projekt dokumentieren und Datens&auml;tze oder andere Projektmaterialien hochladen. Das Datenmanagement Ihres Projekts k&ouml;nnen Sie unter <b>Datenmanagementplanung</b> planen.
dmp.create.headline=Datenmanagementplanung  anlegen
dmp.create.info=Bereits in der Projektplanung muss eine Vielzahl wichtiger Entscheidungen zum Umgang mit Forschugnsdaten getroffen werden. Bei diesen Entscheidungen m&ouml;gliche Konsequenzen abzusehen und alle wichtigen Aspekte zu beachten ist schwierig bis unm&ouml;glich. DataWiz bietet deswegen eine <strong>Planungshilfe f&uuml;r Forschende, die Best Practice Datenmanagement durchf&uuml;hren wollen</strong>. Diese Planungshilfe erlaubt es Ihnen sich (1) im Projekt zu Koordinieren, (2) fr&uuml;hzeitig wichtige rechtliche und organisatorische Aspekte zu beachten, beovr es zu sp&auml;t ist, (3) Auflagen Ihres F&ouml;rderers zu erf&uuml;llen. In Abh&auml;ngigkeit der des Ziels, das Sie mit Ihrem Datenmanagementplan verfolgen, m&uuml;ssen Sie nat&uuml;rlich nicht jedes einzelne Feld ausf&uuml;llen. Wir empfehlen Ihnen trotzdem die verschiedenen Bereiche durchzugehen, um eventuelle Schwierigkeiten fr&uuml;hzeitig zu identifizieren und sich, wenn Sie Unterst&uuml;tzung brauchen weitere Informationen durch externe Links oder die entsprechenden Inhalte unserer Wissensbasis einzuholen. Sie vermeiden so im Verlauf Ihrer Studie oder am Ende Ihrer Studie auf b&ouml;se &Uuml;berraschungen zu treffen. Planungsfehler sind erfahrungsgem&auml;&szlig; zu sp&auml;teren Zeitpunkten nicht mehr oder nur mit unverh&auml;ltnism&auml;&szlig;ig hohem Aufwand zu korrigieren. <br /> Sollte die Planung des Forschungsdatenmanagements durch Ihren <strong>F&ouml;rderer gefordert</strong> werden, haben Sie die M&ouml;glichkeit den Plan entsprechend anzupassen und nur die in den Richtlinien des F&ouml;rderers geforderten Felder anzuzeigen. <br /> Sie k&ouml;nnnen das Ergebnis Ihrer Planung dann anschlie&szlig;end mit oder ohne von uns vorformulierte Standardtexte exportieren und lokal weiterbearbeiten. <br /> Um Ihnen Ihre Arbeit zu erleichtern, &uuml;bernehmen wir die Informationen, die Sie bei der Planung Ihres Datenmanagements eingeben, soweit m&ouml;glich zur Dokumentation Ihrer Datenerhebung.
dmp.edit.headline=Datenmanagementplanung bearbeiten
dmp.edit.info=Bereits in der Projektplanung muss eine Vielzahl wichtiger Entscheidungen zum Umgang mit Forschugnsdaten getroffen werden. Bei diesen Entscheidungen m&ouml;gliche Konsequenzen abzusehen und alle wichtigen Aspekte zu beachten ist schwierig bis unm&ouml;glich. DataWiz bietet deswegen eine <strong>Planungshilfe f&uuml;r Forschende, die Best Practice Datenmanagement durchf&uuml;hren wollen</strong>. Diese Planungshilfe erlaubt es Ihnen sich (1) im Projekt zu Koordinieren, (2) fr&uuml;hzeitig wichtige rechtliche und organisatorische Aspekte zu beachten, beovr es zu sp&auml;t ist, (3) Auflagen Ihres F&ouml;rderers zu erf&uuml;llen. In Abh&auml;ngigkeit der des Ziels, das Sie mit Ihrem Datenmanagementplan verfolgen, m&uuml;ssen Sie nat&uuml;rlich nicht jedes einzelne Feld ausf&uuml;llen. Wir empfehlen Ihnen trotzdem die verschiedenen Bereiche durchzugehen, um eventuelle Schwierigkeiten fr&uuml;hzeitig zu identifizieren und sich, wenn Sie Unterst&uuml;tzung brauchen weitere Informationen durch externe Links oder die entsprechenden Inhalte unserer Wissensbasis einzuholen. Sie vermeiden so im Verlauf Ihrer Studie oder am Ende Ihrer Studie auf b&ouml;se &Uuml;berraschungen zu treffen. Planungsfehler sind erfahrungsgem&auml;&szlig; zu sp&auml;teren Zeitpunkten nicht mehr oder nur mit unverh&auml;ltnism&auml;&szlig;ig hohem Aufwand zu korrigieren. <br /> Sollte die Planung des Forschungsdatenmanagements durch Ihren <strong>F&ouml;rderer gefordert</strong> werden, haben Sie die M&ouml;glichkeit den Plan entsprechend anzupassen und nur die in den Richtlinien des F&ouml;rderers geforderten Felder anzuzeigen. <br /> Sie k&ouml;nnnen das Ergebnis Ihrer Planung dann anschlie&szlig;end mit oder ohne von uns vorformulierte Standardtexte exportieren und lokal weiterbearbeiten. <br /> Um Ihnen Ihre Arbeit zu erleichtern, &uuml;bernehmen wir die Informationen, die Sie bei der Planung Ihres Datenmanagements eingeben, soweit m&ouml;glich zur Dokumentation Ihrer Datenerhebung.
