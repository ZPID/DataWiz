# HEADLINES and INFO 
project.access.headline=Mitarbeiterverwaltung
project.access.info=Hier werden Ihnen alle Mitarbeiter angezeigt, die auf Ihr Projekt in DataWiz zugreifen k&ouml;nnen. Sie k&ouml;nnen hier auch neue Mitarbeiter einladen.<br>Beachten Sie, dass diese Seite nur angezeigt wird, wenn Sie &uuml;ber Administratorrechte verf&uuml;gen.<br>Bibliographische Mitarbeiter k&ouml;nnen Sie unter dem Men&uuml;punkt Projektdokumentation eintragen.
project.material.headline=Dateien hochladen
project.material.info=Sichern Sie wichtige Dateien zu Ihrem Projekt  (z.B. Projektantr&auml;ge, Projektberichte, F&ouml;rderauflagen, Hintergrundliteratur) und Teilen Sie sie mit Ihren Mitarbeitern.<br> Beachten Sie: F&uuml;r Datenmatrizen (z.B. .csv oder .sav) und studienspezifische Dateien (z.B. Einwilligungserkl&auml;rungen oder Rohdaten einer Erhebung) gibt es einen Upload auf Studienebene.
project.create.headline=Projekt anlegen
project.create.info=Legen Sie ein neues Projekt an. Nach dem erfolgreichen Speichern stehen Ihnen weitere Optionen zur Verf&uuml;gung! 
project.edit.headline=Projektdokumentation bearbeiten
project.edit.info=Hier k&ouml;nnen Sie Basisinformationen zu Ihrem Projekt dokumentieren.
dmp.create.headline=Datenmanagementplanung  anlegen
dmp.create.info=Hier k&ouml;nnen Sie Ihr Projekt anlegen, indem Sie mit der Datenmanagementplanung beginnen. Alternativ k&ouml;nnen Sie auch den Namen Ihres Projekts unter Projektdokumentation angeben, um ein neues Projekt zu beginnen.
dmp.edit.headline=Forschungsdatenmanagement planen
dmp.edit.info=In diesem Bereich unterst&uuml;tzen wir Sie in der Planung des Umgangs mit Forschungsdaten in Ihrem Projekt (weitere <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/data-management-plans/" target="_blank">Informationen zu Datenmanagementpl&auml;nen in unserer Wissensbasis</a>). Die exportierte Planung kann als Nachweis f&uuml;r Ihre F&ouml;rderorganisation dienen. <br><ul class="eng"> <li>Mit <img src="/DataWiz/static/images/H2020.png" style="width:12px;" /> gekennzeichnete Felder orientieren sich an den Anforderungen des Horizon 2020 Programms der EU.</li>    <li>Mit <img src="/DataWiz/static/images/BMBF.png" style="width:12px;" /> gekennzeichnete Felder orientieren sich an Anforderungen des Bundesministerium f&uuml;r Bildung- und Forschung.</li>    <li>Mit <img src="/DataWiz/static/images/DFG.png" style="width:12px;" /> gekennzeichnete Felder orientieren sich an den Anforderungen der Deutschen Forschungsgemeinschaft.</li></ul>
