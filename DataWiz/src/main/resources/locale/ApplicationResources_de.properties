project.edit.metadata.info=Sie befinden sich in der übergeordneten Dokumentation Ihres Forschungsprojekts. Geben Sie Basisinformationen zu Ihrem Projekt an.<br />Bitte beachten Sie, dass Sie unter Ko-Autoren zur Dokumentation alle am Projekt beteiligten Forscher/innen eintragen k&ouml;nnen, die in der Vergangenheit oder Gegenwart in einer Art und Weise substantiell zum Forschungsprojekt beigetragen haben, die eine Autorenschaft rechtfertigt.<br />Projektmitarbeiter, die zusammen mit Ihnen in DataWiz arbeiten sollen, k&ouml;nnen Sie im Tab Projektmitarbeiter verwalten.<br />Angaben in diesem Bereich sind nicht verpflichtend, um die restlichen Features nutzen zu können. Wenn Sie alle am Projekt beteiligten Forscher/innen dokumentieren, können Sie aber zusätzliche Funktionen auf Studienebene nutzen.<br /> Sollten Sie nur an der Arbeit mit Datenmatrizen oder der Dokumentation einer einzelnen Datenerhebung interessiert sein, legen Sie eine Studie im Tab "Studien" an. <a href="https://datawiz.zpid.de/index.php/project-start/#project_documentation" target="_blank">Zum User Guide.</a>
