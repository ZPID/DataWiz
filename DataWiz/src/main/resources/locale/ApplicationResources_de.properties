welcome.text.main=<p>DataWiz ist ein kostenfreies Open-Science Assistenzsystem, das Wissenschaftlern und Wissenschaftlerinnen dabei hilft, Forschungsdaten vom Beginn des Forschungsprozesses an fachgerecht aufzubereiten und zu dokumentieren.</p> <p> Die Erfahrung konnte zeigen, dass Datenmanagement am effizientesten ist, wenn es fr&uuml;h eingesetzt wird und dabei parallel zum Forschungsprozess fortgef&uuml;hrt wird. DataWiz unterst&uuml;tzt Sie dabei bereits bevor das Projekt startet, w&auml;hrend des Projekts und auch wenn das Projekt abgeschlossen ist und es darum geht zu entscheiden ob und wie Daten geteilt werden sollen. Das Tool hilft dabei <strong>Datenmanagementpl&auml;ne zu erstellen</strong> und eigene <strong>Forschungsdaten zu verwalten</strong> und zu <strong>dokumentieren</strong> und hat damit einen direkten Nutzen f&uuml;r Sie als Forscher. Gleichzeitig wird durch das Nutzen der standardisierten Eingabefelder zur Dokumentation eine hohe Qualit&auml;t der Metadaten erreicht, was eine erhebliche Arbeitsersparnis f&uuml;r Datenrepositorien bedeutet. Au&szlig;erdem kann DataWiz auch zum <strong>kollaborativen</strong> <strong>Arbeiten</strong> genutzt werden. Daten k&ouml;nnen im Team geteilt werden und spezifische Zugriffsrechte gew&auml;hrleisten einen adequaten Umgang mit den Daten. Das optimale, jedoch nicht obligatorische, Ziel der Nutzung von DataWiz ist, die Daten der psychologischen Fachgemeinschaft zur Nachnutzung bereitzustellen und damit <strong>Open-Science Praktiken in der Psychologie</strong> anzutreiben. </p> <p> Angegliedert an DataWiz finden Sie eine <strong>Wissensbasis </strong>(zu erreichen unter https://datawizkb.leibniz-psychology.org/), die kontextsensitiv Informationen zum Datenmanagement im Forschungsprozess liefert. Diese bietet durch Verlinkungen in DataWiz eine optimale Erg&auml;nzung zur Nutzung des Assistenzsystems. Neben diesen begleitenden Informationen liefert die Wissensbasis au&szlig;erdem einen &Uuml;berblick &uuml;ber verschiedene weiterf&uuml;hrende Tools und Ressourcen sowie einen User Guide, der Sie in der Nutzung von DataWiz unterst&uuml;tzt. </p> <p style="text-decoration: underline;"> Funktionen von DataWiz auf einen Blick: </p> <ul> <li>Organisation und Dokumentation von Forschungsprojekten und dazugeh&ouml;rigen Studien</li> <li>Eigene Forschungsdaten verwalten und dokumentieren</li> <li>Erstellen von Datenmanagementpl&auml;nen, angepasst an die Anforderungen verschiedener F&ouml;rderer (BMBF, Horizon2020, DFG)</li> <li>Export des ganzen Projekts oder einzelner Studien m&ouml;glich</li> <li>Export der Studiendokumentation in Abstimmung mit den Anforderungen f&uuml;r Pr&auml;registrierung oder Archivierung in PsychData</li> <li>Import und Export von Datens&auml;tzen</li> <li>Kollaboratives Arbeiten mit spezifischer Vergabe von Zugriffsrechten</li> </ul>
