# HEADLINES and INFO 
project.access.headline=Mitarbeiterverwaltung
project.access.info=Hier werden Ihnen <b>alle Mitarbeiter</b> angezeigt, die auf Ihr Projekt <b>in DataWiz</b> zugreifen k&ouml;nnen.<br /><b>Bibliographische Mitarbeiter</b> (Autoren) k&ouml;nnen Sie unter dem Men&uuml;punkt <b>Projektdokumentation</b> eintragen.<br /> Wenn Sie Administratorrechte besitzen, k&ouml;nnen Sie hier auch <b>neue Mitarbeiter einladen</b> und <b>Rechte vergeben</b>.<br /><a href="https://datawiz.zpid.de/index.php/project-start/#contributors" target="_blank">Zum User Guide.</a>
project.material.headline=Dateien hochladen
project.material.info=Sichern Sie wichtige Dateien und teilen Sie sie mit Ihren Kollegen.<br />Es gibt <b>getrennte Upload-Bereiche</b> f&uuml;r Materialien auf <b>Projektebene</b> (z.B. Projektantr&auml;ge, Projektberichte, F&ouml;rderauflagen, Hintergrundliteratur) und <b>Studienebene</b> (z.B. Vorlagen f&uuml;r Einwilligungserkl&auml;rungen oder Rohdaten einer Erhebung). <br /> <b>Datenmatrizen</b> (z.B. .csv oder .sav) sollten auf Studienebene unter <b>Datens&auml;tze</b> hochgeladen und dokumentiert werden.<br /> In der <b>Projekt- und Studiendokumentation</b> k&ouml;nnen Sie auf die hochgeladenen Dateien <b>verweisen</b>.<br /><a href="https://datawiz.zpid.de/index.php/project-start/#project_materials" target="_blank">Zum User Guide.</a>
project.create.headline=Projekt anlegen
project.create.info=Legen Sie ein neues Projekt an. Nach dem erfolgreichen Speichern stehen Ihnen weitere Optionen zur Verf&uuml;gung!<br /><a href="https://datawiz.zpid.de/index.php/project-start/#creating_projects" target="_blank">Zum User Guide.</a>
project.edit.headline=Projektdokumentation bearbeiten
project.edit.info=Sie befinden sich in der übergeordneten Dokumentation Ihres Forschungsprojekts. Geben Sie Basisinformationen zu Ihrem Projekt an.<br />Bitte beachten Sie, dass Sie unter Ko-Autoren zur Dokumentation alle am Projekt beteiligten Forscher/innen eintragen k&ouml;nnen, die substantiell zum Forschungsprojekt beigetragen haben oder beitragen.<br />Projektmitarbeiter, die zusammen mit Ihnen in DataWiz arbeiten sollen, k&ouml;nnen Sie im Tab Projektmitarbeiter verwalten.<br />Angaben in diesem Bereich sind nicht verpflichtend, um die restlichen Features nutzen zu können. Wenn Sie alle am Projekt beteiligten Forscher/innen dokumentieren, können Sie aber zusätzliche Funktionen auf Studienebene nutzen.<br /> Sollten Sie nur an der Arbeit mit Datenmatrizen oder der Dokumentation einer einzelnen Datenerhebung interessiert sein, legen Sie eine Studie im Tab "Studien" an. <a href="https://datawiz.zpid.de/index.php/project-start/#project_documentation" target="_blank">Zum User Guide.</a>
dmp.create.headline=Datenmanagementplanung  anlegen
dmp.create.info=Hier k&ouml;nnen Sie Ihr Projekt anlegen, indem Sie mit der Datenmanagementplanung beginnen. Alternativ k&ouml;nnen Sie auch den Namen Ihres Projekts unter Projektdokumentation angeben, um ein neues Projekt zu beginnen. <br /><a href="https://datawiz.zpid.de/index.php/project-start/#data_management_planning" target="_blank">Zum User Guide.</a>
dmp.edit.headline=Forschungsdatenmanagement planen
dmp.edit.info=In diesem Bereich unterst&uuml;tzen wir Sie vor dem eigentlichem Beginn eines Forschungsprojekts in der Planung des Umgangs mit Forschungsdaten in Ihrem Projekt. Dieser Bereich richtet sich damit vor allem an die Projektleiter/innen und hilft ihnen dabei vor dem eigentlichem Beginn eines Forschungsprojekts (1) einen Datenmanagementplan gemäß der Anforderungen von Forschungsförderern zu generieren oder (2) die Planung des Forschungsdatenmanagements Ihres Projekts als Best Practice durchzuführen. Die Planung k&ouml;nnen Sie anschlie&szlig;end als Datenmanagementplan exportieren (weitere <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/data-management-plans/" target="_blank">Informationen zu Datenmanagementpl&auml;nen in unserer Wissensbasis</a>). Die exportierte Planung kann als dann Nachweis f&uuml;r Ihre F&ouml;rderorganisation dienen. <br /><ul class="eng"> <li>Mit <img src="/DataWiz/static/images/H2020.png" style="height:16px;" /> gekennzeichnete Felder orientieren sich an den Anforderungen des Horizon 2020 Programms der EU.</li>    <li>Mit <img src="/DataWiz/static/images/BMBF.png" style="height:16px;" /> gekennzeichnete Felder orientieren sich an Anforderungen des Bundesministerium f&uuml;r Bildung- und Forschung.</li>    <li>Mit <img src="/DataWiz/static/images/DFG.png" style="height:16px;" /> gekennzeichnete Felder orientieren sich an den Anforderungen der Deutschen Forschungsgemeinschaft.</li></ul> <br /><a href="https://datawiz.zpid.de/index.php/project-start/#data_management_planning" target="_blank">Zum User Guide.</a>
project.export.headline=Export
project.export.info=Bereich in Arbeit...
user.settings.headline=Benutzerdaten bearbeiten
user.settings.info=Hier k&ouml;nnen Sie die Daten Ihres Nutzerprofils editieren. <br /><a href="https://datawiz.zpid.de/index.php/project-start/#how_to_get_access" target="_blank">Zum User Guide.</a>
project.studies.headline=Studien&uuml;bersicht
project.studies.info=Setzen Sie Ihre Arbeit an einer bestehenden Studie fort oder legen Sie eine neue Studie an.<br />Innerhalb einer Studie k&ouml;nnen Sie eine Datenerhebung beschreiben und zugeh&ouml;rige Forschungsdaten verwalten.<br /><a href="https://datawiz.zpid.de/index.php/project-start/#studies" target="_blank">Zum User Guide.</a>
record.overview.headline=Daten&uuml;bersicht
record.overview.info=Setzen Sie Ihre Arbeit an den hochgeladenen Forschungsdaten fort oder legen Sie einen neuen Datensatz an.<br />Innerhalb eines Datensatzes k&ouml;nnen Sie Datenmatrizen importieren und diese Daten in einem Codebook beschreiben.<br /><a href="https://datawiz.zpid.de/index.php/project-start/#datasets" target="_blank">Zum User Guide.</a>
