study.irbName.help=State location and name of the Institutional Review Board or Ethics Committee. If applicable, provide information on amendments to the initial proposal. List requirements on the study's data management, which resulted from the ethical review (if they were not already reported elsewhere). You can refer to files that were uploaded to <em>study materials</em>.
study.consent=Informed Consent
study.consent.help=Was informed consent obtained prior to collecting data for this study? More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/informed-consent/" target="_blank">informed consent</a>. 
study.consentShare=Provision for Data Sharing
study.consentShare.help=Was data sharing considered in the informed consent? More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/informed-consent/#you_should_not" target="_blank">considering data sharing in the informed consent</a>. 
study.persDataColl=Collection of personal data
study.persDataColl.help=State whether personal data were collected for this study. More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-privacy/#terms" target="_blank">privacy</a> and on <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-privacy/" target="_blank">privacy in data storing and publication</a>. 
study.persDataPres=Anonymization
study.persDataPres.help=State whether uploaded datasets include personal data. Single direct identifiers (e.g. names, full address, phone number) or a set of indirect identifiers (e.g. sex, age, profession, location) may allow the re-identification of subjects.
study.persDataPres.anonymous=Anonymized: Datasets of this study do not include personal data (i.e. less than three indirect identifiers and no direct identifiers).
study.persDataPres.non_anonymous=Not anonymized: Datasets of this study include personal data (i.e. at least one direct identifier or  at least three indirect identifiers).
study.anonymProc=Anonymization
study.anonymProc.help=Describe procedures used for anonymization (e.g. removal of variables, recoding of extreme values). You can refer to files that were uploaded to <em>study materials</em>. More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-privacy/#anonymization_techniques" target="_blank">anonymization techniques</a>.
study.copyright=Copyright on study outputs
study.copyright.help=Are research data, measurement instruments or software, which are created within this study, subject to copyright, patent law or other intellectual property rights? More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/copyright/data-ownership/" target="_blank">copyright and data-ownership</a>.
study.copyrightHolder=Licenses and rights on objects concerned 
study.copyrightHolder.help=List objects concerned and state who is holding or will be holding rights on objects concerned. Under what conditions can they be used? (e.g. restricted access, terms of use or licenses). More information on <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-licenses/" target="_blank">licences</a> and on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/copyright/data-ownership/" target="_blank">copyright and data ownership</a>.
study.thirdParty=Third party rights
study.thirdParty.help=Is any external research data, software or measurement instrument employed within this study, which is subject to copyright, patent law or other intellectual property rights? You can refer to files that were uploaded to <em>study materials</em>. More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/copyright/copyright-of-third-parties/" target="_blank">copyright of third parties</a>.
study.thirdPartyHolder=Licenses and rights on objects concerned 
study.thirdPartyHolder.help=List objects concerned and state who is holding or will be holding rights on objects concerned. Under what conditions can they be used? (e.g. restricted distribution or licenses on distribution, attribution, restrictions on the publication of certain elements like labels of measurement instruments). You can refer to files that were uploaded to <em>study materials</em>. More information on <a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-licenses/" target="_blank">licenses</a> and <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/copyright/copyright-of-third-parties/" target="_blank">copyright of third parties</a>.
