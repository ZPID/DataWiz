study.sampMethod=Sampling Method
study.sampMethod.help=<p><strong>Convenience sample</strong>: Subjects who are (conveniently) available at the time of data collection.</p> <p><strong>Census</strong>: All subjects belonging to the population are drawn.</p> <p><strong>Simple random sample</strong>: Random sampling based on the target population. Likelihood to be drawn does not differ between subjects.</p> <p><strong>Cluster Sample</strong>: The population is divided in groups (clusters). A random sample of clusters (groups) is drawn. All subjects within these clusters are sampled.</p> <p><strong>Stratified systematic sample</strong>: The population is split into sub-populations based on one or more criteria. In each of those sub-populations, a random sample is drawn.</p> <p><strong>Quota sample</strong>: The distribution of a set of variables is known for the population. Thus, subjects are non-randomly drawn in order to ensure that the sample distribution of these variables matches the distribution in the population.</p> <p><strong>Other</strong>: Please describe your sampling method.</p>
