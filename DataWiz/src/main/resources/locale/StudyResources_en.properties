study.instruments.validity.help=<b>This information is recommended for newly developed instruments only.</b> Information on validity (logical, content, curricular, differential, factor, internal, and external validity, construct validity, concurrent validity or empirical validity (criterion validity) as concurrent and predictive validity.
study.instruments.norm=Quality criteria: norm-referenced
study.instruments.norm.ph=
study.instruments.norm.help=<b>This information is recommended for newly developed instruments only.</b> Describes the existence and type of norms, mean or comparative values of different samples. Gives details on calibration samples, or rather on the representativeness of the sample used. More information on <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-metadata/#metadata_measurement_instruments" target="_blank">documentation of measurement instruments</a>.
study.description=Description of the research method
study.description.help=<b>Surveys:</b> You can provide information your survey instrument, that was not previously captured. Outline the item material that the participant receives as well as the order of presentation of measurement instrumentas. It is also possible to refer to an existing publication in order to describe the data collection instrument.<br /><b>Test development:</b>You can provide information on test development procedures in the measurement instrument dialogue.<br /> <b>Experiments:</b> Describe the structure of the experiment (study procedure, spatial and temporal conditions). Special attention should be paid to the description of applied control techniques (randomization, stabilization, parallel groups, etc.).<br /><b>Other research methods:</b> Please describe the research method that was employed by your study. 
