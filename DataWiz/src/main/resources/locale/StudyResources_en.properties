study.instruments.construction=Instrument development
study.instruments.construction.ph=
study.instruments.construction.help=<b>This information is recommended for newly developed instruments only.</b> Refers to the specific measurement model: classical or probabilistic test theory. Provides information on item pools, test pre-forms, item selection criteria and techniques, item parameter like item-total correlation or item difficulties, item and scale inter-correlations, person and item parameters, samples, factor analytical results, etc. More information on <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/copyright/copyright-of-third-parties/" target="_blank">copyright of third parties</a>.
