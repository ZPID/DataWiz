study.instruments.objectivity.help=<b>This information is recommended for newly developed instruments only.</b> Statement on the objectivity of the method regarding implementation, evaluation, and interpretation through rater/observer agreement. More information on <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-metadata/#metadata_measurement_instruments" target="_blank">documentation of measurement instruments</a>.
study.instruments.reliability=Quality criteria: Instrument reliability
