study.instruments.reliability.help=<b>This information is recommended for newly developed instruments only.</b> Information regarding internal consistency, homogeneity, stability, parallel-forms reliability, split-half reliability, retest reliability, inter-rater reliability, etc. More information on <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-metadata/#metadata_measurement_instruments" target="_blank">documentation of measurement instruments</a>.
study.instruments.validity=Quality Criteria: Instrument validity
