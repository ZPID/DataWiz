study.generaldata.info=Hier können Sie allgemeine Informationen zu den Rahmenbedingungen Ihrer Studie. Das Ausf&uuml;llen dieser Informationen wird empfohlen, da sie Nutzern, die nicht mit Ihrer Studie vertraut sind, einen schnellen Einstieg erm&ouml;glichen.
study.designdata.info=Eine gute Dokumentation des Designs Ihrer Studie erlaubt es Ihnen und Nachnutzern jederzeit mühelos nachzufollziehen, was wann wie wozu erhoben wurde. Eine transparente Dokumentation des Studiendesigns ist integraler Teil der nachvollziehbaren Dokumentation des wissenschaftlichen Workflows.
study.sampledata.info=Hier können Sie dokumentieren, nach welchen Kriterien ihre Versuchspersonen ausgewählt wurden. Eine transparente Darstellung der Stichprobe ist für Nachnutzer unverzichtbar. 
study.surveydata.info=Hinweise zum Erhebungskontext erlauben es anderen Forschern nachzuvollziehen, wie Forschungsprimärdatne sich aus Originalaufzeichnungen ergaben. Informationen zu Besonderheiten in der Erhebungssituation können außerdem später unverzichtbare Informationen, um eine Verzerrung der Ergebnisse auszuschließen.
study.ethicaldata.info=Die Auseinandersetzung mit ethischen und rechtlichen Aspekten Ihrer Daten ist wichtig für Sie selbst, um festzustellen, wie Sie Ihre Daten potenziellen Nachnutzern zur Verfügung stellen können. Gleichzeitig ist eine explizite Dokumentation der rechtlichen Eigenschaften der Daten zur Koordination im Projekt unverzichtbar um etwaigen unbeabsichtigten Rechtsbrüchen aufgrund von Unkenntnis vorzubeugen.

