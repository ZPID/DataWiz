study.repMeasures.help=Geben Sie an, ob es sich um eine querschnittliche Erhebung oder eine l&auml;ngsschnittliche Erhebung handelt. Auch eine querschnittliche Erhebung kann sich &uuml;ber einen l&auml;ngeren Zeitraum erstrecken. Kodieren Sie eine Erhebung nur dann als L&auml;ngsschnitt, wenn mindestens zwei Testzeitpunkte einer Versuchsperson voneinander abzugrenzen sind. Mehr Informationen zu den <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/tansparent-science-and-data-provenance/#essentials_of_transparent_science" target="_blank">Grundlagen transparenter Wissenschaft</a>.
