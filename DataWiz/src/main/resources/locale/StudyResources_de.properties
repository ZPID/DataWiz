study.create.basis.headline=Studie anlegen
study.create.basis.info=Legen Sie eine neue Studie an. Nach dem erfolgreichen Speichern stehen Ihnen weitere Optionen zur Verf&uuml;gung!<br />Felder mit <img src="/DataWiz/static/images/check-mark-20px.png" style="width:12px;" /> orientieren sich an Anforderungen an die Pr&auml;registrierung von Studien und sind damit in der Regel vor Beginn der Datenerhebung beantwortbar.<br />Felder mit <img src="/DataWiz/static/images/zpid.png" style="width:12px;" /> sind erforderlich, wenn Sie die Daten an PsychData &uuml;bergeben m&ouml;chten. Wir empfehlen diese Felder zu beantworten, wenn Sie die Daten langfristig interpretierbar machen wollen.<br /> <a href="https://datawiz.zpid.de/index.php/project-start/#creating_studies" target="_blank">Zum User Guide.</a>
study.edit.basis.headline="{0}" bearbeiten
study.edit.basis.info=Um die Bearbeitung freizuschalten, klicken Sie auf <strong>Bearbeitung aktivieren</strong>.<br />Beschreiben Sie den Datenerhebungsprozess und rechtliche Aspekte der erhobenen Forschungsdaten. Felder mit <img src="/DataWiz/static/images/check-mark-20px.png" style="width:12px;" /> orientieren sich an Anforderungen an die Pr&auml;registrierung von Studien und sind damit in der Regel vor Beginn der Datenerhebung beantwortbar.<br />Felder mit <img src="/DataWiz/static/images/zpid.png" style="width:12px;" /> sind erforderlich, wenn Sie die Daten an PsychData &uuml;bergeben m&ouml;chten. Wir empfehlen diese Felder zu beantworten, wenn Sie die Daten langfristig interpretierbar machen wollen.<br /> <a href="https://datawiz.zpid.de/index.php/project-start/#study_documentation" target="_blank">Zum User Guide.</a>
study.generaldata.info=Geben Sie allgemeine Informationen zu den Rahmenbedingungen Ihrer Studie.
study.designdata.info=Beschreiben Sie das Design Ihrer Studie.
study.sampledata.info=Dokumentieren Sie, nach welchen Kriterien Ihre Versuchspersonen ausgewählt wurden und welche Eigenschaften die Stichprobe aufweist.
study.surveydata.info=Hinweise zum Erhebungskontext erlauben es anderen Forschern nachzuvollziehen, wie Forschungsprimärdaten aus Originalaufzeichnungen abgeleitet wurden. Besonderheiten in der Erhebungssituation sollten jedem Nutzer der Daten kommuniziert werden.
study.ethicaldata.info=Die Auseinandersetzung mit ethischen und rechtlichen Aspekten Ihrer Daten ist wichtig für Sie selbst, um festzustellen, wie Sie Ihre Daten potenziellen Nachnutzern zur Verfügung stellen können. Gleichzeitig ist eine explizite Dokumentation der rechtlichen Eigenschaften der Daten zur Koordination im Projekt unverzichtbar um etwaigen unbeabsichtigten Rechtsbrüchen aufgrund von Unkenntnis vorzubeugen.
