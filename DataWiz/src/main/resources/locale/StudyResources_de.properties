study.instruments.construction.ph=Diese Information wird für Neuentwicklungen von Messinstrumenten empfohlen.
study.instruments.construction.help=Legt die zugrunde liegende messtheoretische Orientierung dar: klassische, probabilistische Testtheorie. Gibt Auskunft über Itempools, Testvorformen, Itemselektionskriterien und -techniken, Itemkennwerte wie Trennschärfen und Schwierigkeiten, Item- und Skaleninterkorrelationen, Personen- und Itemparameter, Stichproben, faktorenanalytische Befunde usw.
