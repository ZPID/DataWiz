study.instruments.summary=Abstract
study.instruments.summary.ph=
study.instruments.summary.help=<b>Diese Information wird nur f&uuml;r Neuentwicklungen von Messinstrumenten empfohlen.</b> Zusammenfassende Verfahrensbeschreibung. Mehr Informationen zum <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/copyright/copyright-of-third-parties/" target="_blank">Urheberrecht Dritter</a>.
study.instruments.theoHint=Testkonzept: Theoretischer Hintergrund
study.instruments.theoHint.ph= 
study.instruments.theoHint.help=<b>Diese Information wird nur f&uuml;r Neuentwicklungen von Messinstrumenten empfohlen.</b> Angaben zu den theoretischen Grundlagen des Verfahrens und zugrunde liegenden theoretischen Modellen, dem Forschungskontext und Zielen des Verfahrens. Mehr Informationen zum <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/copyright/copyright-of-third-parties/" target="_blank">Urheberrecht Dritter</a>.
study.instruments.structure=Testkonzept: Testaufbau
study.instruments.structure.ph=
study.instruments.structure.help=<b>Diese Information wird nur f&uuml;r Neuentwicklungen von Messinstrumenten empfohlen.</b> Angaben zu Anzahl der Items, vorhandenen Subskalen, dem Beantwortungsmodus, dem Prozedere der Auswertung, weitere Informationen zum Vorgehen bei der Auswertung f&uuml;r Nicht-Fragebogenverfahren. Mehr Informationen zum <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/copyright/copyright-of-third-parties/" target="_blank">Urheberrecht Dritter</a>.
study.instruments.construction=Testkonstruktion
study.instruments.construction.ph=
study.instruments.construction.help=<b>Diese Information wird nur f&uuml;r Neuentwicklungen von Messinstrumenten empfohlen.</b> Legt die zugrunde liegende messtheoretische Orientierung dar: klassische, probabilistische Testtheorie. Gibt Auskunft &uuml;ber Itempools, Testvorformen, Itemselektionskriterien und -techniken, Itemkennwerte wie Trennsch&auml;rfen und Schwierigkeiten, Item- und Skaleninterkorrelationen, Personen- und Itemparameter, Stichproben, faktorenanalytische Befunde usw. Mehr Informationen zum <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/copyright/copyright-of-third-parties/" target="_blank">Urheberrecht Dritter</a>.
study.instruments.objectivity=G&uuml;tekriterien: Objektivit&auml;t
study.instruments.objectivity.ph=
study.instruments.objectivity.help=<b>Diese Information wird nur f&uuml;r Neuentwicklungen von Messinstrumenten empfohlen.</b> Gibt Hinweise auf die Objektivit&auml;t des Verfahrens hinsichtlich Durchf&uuml;hrung, Auswertung und Interpretation  &uuml;ber die Beurteiler-/Beobachter&uuml;bereinstimmung. Mehr Informationen zur <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-metadata/#metadata_measurement_instruments" target="_blank">Dokumentation von Messinstrumenten</a>.
study.instruments.reliability=G&uuml;tekriterien: Reliabilit&auml;t
study.instruments.reliability.ph=
study.instruments.reliability.help=<b>Diese Information wird nur f&uuml;r Neuentwicklungen von Messinstrumenten empfohlen.</b> Informationen zur internen Konsistenz, Homogenit&auml;t, Stabilit&auml;t, Paralleltestreliabilit&auml;t, Split-half-Reliabilit&auml;t, Wiederholungsreliabilit&auml;t, Interraterreliabilit&auml;t, etc. Mehr Informationen zur <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-metadata/#metadata_measurement_instruments" target="_blank">Dokumentation von Messinstrumenten</a>.
study.instruments.validity=G&uuml;tekriterien: Validit&auml;t
study.instruments.validity.ph=
study.instruments.validity.help=<b>Diese Information wird nur f&uuml;r Neuentwicklungen von Messinstrumenten empfohlen.</b> Aspekte und Befunde der G&uuml;ltigkeit im Hinblick auf logische, inhaltliche, curriculare, differentielle, faktorielle, interne und externe Validit&auml;t, Konstruktvalidit&auml;t, &uuml;bereinstimmungsvalidit&auml;t oder die empirische Validit&auml;t als Gleichzeitigkeits- und Vorhersagevalidit&auml;t.
study.instruments.norm=G&uuml;tekriterien: Normierung
study.instruments.norm.ph=
study.instruments.norm.help=<b>Diese Information wird nur f&uuml;r Neuentwicklungen von Messinstrumenten empfohlen.</b> Beschreibt das Vorhandensein und die Art der angegebenen Normen oder Mittel- oder Vergleichswerte unterschiedlicher Stichproben, macht Angaben zur Eichstichprobe bzw. zur Repr&auml;sentativit&auml;t der verwendeten Stichproben. Mehr Informationen zur <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-metadata/#metadata_measurement_instruments" target="_blank">Dokumentation von Messinstrumenten</a>.
study.description=Beschreibung der Forschungsform
study.description.help=<b>Befragung:</b> Bitte beschreiben Sie das Befragungsinstrument. Geben Sie hierbei Informationen zur Abfolge der einzelnen Messinstrumente und machen Sie Angaben zu weiteren Aspekten des Befragungsinstruments, die nicht bereits in den vorangegangenen Feldern dokumentiert werden konnten. Zur Beschreibung des Erhebungsinstrumentariums k&ouml;nnen Sie auch auf eine existierende Publikation verweisen.<br /><b>Testentwicklungen:</b> Informationen zu Testentwicklungen k&ouml;nnen im Messinstrumente-Dialog gegeben werden. <br /><b>Experiment:</b> Beschreiben Sie den Aufbau des Experiments (Ablauf der Untersuchung, r&auml;umliche und zeitliche Bedingungen). Geben Sie insbesondere Hinweise zur Umsetzung der verwendeten Kontrolltechniken (Randomisierung, Konstanthaltung, Parallelisierung, etc.).<br /><b>Andere Forschungsform:</b> Beschreiben Sie bitte die genutzte Forschungsmethode. 
