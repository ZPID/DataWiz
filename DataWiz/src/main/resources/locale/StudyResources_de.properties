study.instruments.reliability.help=Informationen zur internen Konsistenz, Homogenität, Stabilität, Paralleltestreliabilität, Split-half-Reliabilität, Wiederholungsreliabilität, Interraterreliabilität, etc.
study.instruments.validity=Gütekriterien: Validität
study.instruments.validity.ph=Diese Information wird für Neuentwicklungen von Messinstrumenten empfohlen.
study.instruments.validity.help=Aspekte und Befunde der Gültigkeit im Hinblick auf logische, inhaltliche, curriculare, differentielle, faktorielle, interne und externe Validität, Konstruktvalidität, Übereinstimmungsvalidität oder die empirische Validität als Gleichzeitigkeits- und Vorhersagevalidität.
study.instruments.norm=Gütekriterien: Normierung
study.instruments.norm.ph=Diese Information wird für Neuentwicklungen von Messinstrumenten empfohlen.
study.instruments.norm.help=Beschreibt das Vorhandensein und die Art der angegebenen Normen oder Mittel- oder Vergleichswerte unterschiedlicher Stichproben, macht Angaben zur Eichstichprobe bzw. zur Repräsentativität der verwendeten Stichproben.
study.description=Beschreibung der Forschungsform
study.description.help=Experimente/Interventionen: Beschreiben Sie den Aufbau des Experiments (Ablauf der Untersuchung, räumliche und zeitliche Bedingungen). Geben Sie insbesondere Hinweise zu den verwendeten Kontrolltechniken (Randomisierung, Konstanthaltung, Parallelisierung, etc.).<br> Befragungen: Bitte beschreiben Sie das Verfahren unter Rückgriff auf die zugrundeliegenden Konzepte. Kennzeichnen Sie grob das der Versuchsperson vorgelegte Itemmaterial und die Art der erbetenen Antwort (z.B. 14 Aussagensätze, auf die bejahend oder verneinend reagiert werden soll). Geben Sie an, welche Skalenwerte aus den Angaben abgeleitet werden können. Zur Beschreibung des Erhebungsinstrumentariums können Sie auch auf eine existierende Publikation verweisen.
