study.sampMethodOther=
study.sampMethodOther.help= <p><strong>Anfallende Stichprobe</strong> (Ad-hoc- oder Gelegenheitsstichprobe): Untersuchung von Personen, die gerade zur Verf&uuml;gung stehen oder leicht zug&auml;nglich sind.</p> <p><strong>Vollerhebung</strong>: Die Stichprobe stimmt mit der Population &uuml;berein; es findet kein Sampling statt.</p> <p><strong>Einfache Zufallsstichprobe</strong> (Random Sample): Aus allen Personen der zugrundeliegenden Population wird nach dem Zufallsprinzip eine Stichprobe ausgew&auml;hlt, wobei die Auswahlwahrscheinlichkeit jeder einzelnen Personen gleich ist.</p> <p><strong>Clusterstichprobe</strong> (Cluster Sample): Aus einer in nat&uuml;rliche Gruppen gegliederten Population wird nach dem Zufallsprinzip zun&auml;chst eine Anzahl von Clustern ausgew&auml;hlt. Alle in den ausgew&auml;hlten Clustern enthaltenen Personen werden untersucht.</p> <p><strong>Stratifizierte, systematische Zufallsstichprobe</strong> (Geschichtete Stichprobe): Die Population wird auf Basis eines oder mehrerer Merkmale in Teilpopulationen (Schichten) eingeteilt. Aus jeder dieser Schichten wird eine Zufallsstichprobe entnommen.</p> <p><strong>Quotenstichprobe</strong>: Die Zusammensetzung der Stichprobe wird durch bewusste Auswahl &bdquo;passender&ldquo; Personen den Populationsverh&auml;ltnissen angeglichen. Die Auswahl der innerhalb der quotierten Gruppen ber&uuml;cksichtigten Personen erfolgt nicht nach dem Zufallsprinzip.</p> <p><strong>Andere</strong>: Beschreiben Sie bitte die Stichprobenziehung in offener Form.</p>
