study.instruments.structure.help=Angaben zu Anzahl der Items, vorhandenen Subskalen, dem Beantwortungsmodus, dem Prozedere der Auswertung, weitere Informationen zum Vorgehen bei der Auswertung f&uuml;r Nicht-Fragebogenverfahren.
