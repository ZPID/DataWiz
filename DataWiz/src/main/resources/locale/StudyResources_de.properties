study.persDataPres=Anonymisierung
study.persDataPres.help=Sind personenbezogene Angaben in den hochgeladenen Dateien vorhanden? Das Vorliegen einzelner direkter Identifikatoren (z.B. Namen, Adressen, Telefonnummern) oder eine Vielzahl indirekter Identifikatoren (z.B. Geschlecht, Alter, Beruf, Wohnort) kann einen Personenbezug ermöglichen. Mehr Informationen zu <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-privacy/#terms" target="_blank">Privacy und wichtigen Begrifflichkeiten</a>.
