study.sAbstract=Abstract
study.sAbstract.help=Eine kurze Zusammenfassung der Studie. In der Regel sollte diese Zusammenfassung Aussagen zum theoretischen Hintergrund, den wichtigsten Fragestellungen, der empirischen Methode, den Ergebnissen der Studie und deren Interpretation enthalten. Sie k&ouml;nnen auch auf eine entsprechende Publikation verweisen (in diesem Fall, sollten Sie die Publikation als Studienmaterial bereitstellen). Mehr Informationen zu <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-metadata/#descriptive_metadata" target="_blank">deskriptiven Metadaten</a>.
