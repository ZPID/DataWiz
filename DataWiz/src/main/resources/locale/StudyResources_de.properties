study.surveydata.info=Hinweise zum Erhebungskontext erlauben es anderen Forschern nachzuvollziehen, wie Forschungsprimärdaten aus Originalaufzeichnungen abgeleitet wurden. Besonderheiten in der Erhebungssituation sollten jedem Nutzer der Daten kommuniziert werden.<br><ul class="eng"><li><a href="https://datawiz.zpid.de/index.php/before-my-project-starts/responsibilities/" target="_blank">Informationen der Wissensbasis zu Responsibilities abrufen</a></li><li><a href="https://datawiz.zpid.de/index.php/before-my-project-starts/tansparent-science-and-data-provenance/" target="_blank">Informationen der Wissensbasis zu Transparent Science abrufen</a></li> <li><a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-file-formats/" target="_blank">Informationen der Wissensbasis zu Dateiformaten abrufen</a></li><li><a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-data-cleaning/" target="_blank">Informationen der Wissensbasis zu Data Cleaning abrufen</a></li><li><a href="http://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-the-organization-of-datasets/" target="_blank">Informationen der Wissensbasis zur Datenorganisation abrufen</a></li> <li><a href="https://datawiz.zpid.de/index.php/before-my-project-starts/what-should-i-know-about-data-selection/" target="_blank">Informationen der Wissensbasis zur Selektion von Daten abrufen</a></li><li><a href="https://datawiz.zpid.de/index.php/before-my-project-starts/data-integrity/"target="_blank">Informationen der Wissensbasis zu Datenintegrität abrufen</a></li></ul>
study.ethicaldata.info=Die Auseinandersetzung mit ethischen und rechtlichen Aspekten Ihrer Daten ist wichtig für Sie selbst, um festzustellen, wie Sie Ihre Daten potenziellen Nachnutzern zur Verfügung stellen können. Gleichzeitig ist eine explizite Dokumentation der rechtlichen Eigenschaften der Daten zur Koordination im Projekt unverzichtbar um etwaigen unbeabsichtigten Rechtsbrüchen aufgrund von Unkenntnis vorzubeugen. <br><ul class="eng"><li><a href=" https://datawiz.zpid.de /index.php/before-my-project-starts/what-should-i-know-about-ethics/" target="_blank">Informationen der Wissensbasis zu Ethikkommissionen abrufen</a></li> <li><a href="https://datawiz.zpid.de/index.php/before-my-project-starts/informed-consent/"_blank">Informationen der Wissensbasis zu Einverständniserklärung abrufen</a></li>  <li><a href="https://datawiz.zpid.de/index.php/before-my-project-starts/copyright/"_blank">Informationen der Wissensbasis zu Copyright abrufen</a></li><li><a href="https://datawiz.zpid.de/index.php/after-collection/what-should-i-know-about-licenses/"_blank">Informationen der Wissensbasis zu Lizenzen abrufen</a></li> </ul>
