study.intervention=Forschungsform
study.intervention.help=Beschreiben der Studienart nach genutzter Forschungsmethode (Mehrfachantworten sind m&ouml;glich): <br /> Befragungen erfassen das Erleben und Verhalten von Personen (keine Invervention). <br /> Testdaten dienen der Entwicklung, Weiterentwicklung oder Normierung eines psychologischen Testverfahrens. <br /> (Quasi-)Experimente manipulieren oder kontrollieren Bedingungen, um (Kausal-)Zusammenh&auml;nge zu analysieren.<br />Mehr Informationen zu den <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/tansparent-science-and-data-provenance/#essentials_of_transparent_science" target="_blank">Grundlagen transparenter Wissenschaft</a>.
