study.instruments.theoHint.ph=Diese Information wird für Neuentwicklungen von Messinstrumenten empfohlen. 
study.instruments.theoHint.help=Angaben zu den theoretischen Grundlagen des Verfahrens und zugrunde liegenden theoretischen Modellen, dem Forschungskontext und Zielen des Verfahrens.Mehr Informationen zum <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/copyright/copyright-of-third-parties/" target="_blank">Urheberrecht Dritter</a>.
study.instruments.structure=Testkonzept: Testaufbau
study.instruments.structure.ph=Diese Information wird für Neuentwicklungen von Messinstrumenten empfohlen.
study.instruments.structure.help=Angaben zu Anzahl der Items, vorhandenen Subskalen, dem Beantwortungsmodus, dem Prozedere der Auswertung, weitere Informationen zum Vorgehen bei der Auswertung f&uuml;r Nicht-Fragebogenverfahren. Mehr Informationen zum <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/copyright/copyright-of-third-parties/" target="_blank">Urheberrecht Dritter</a>.
study.instruments.construction=Testkonstruktion
study.instruments.construction.ph=Diese Information wird für Neuentwicklungen von Messinstrumenten empfohlen.
study.instruments.construction.help=Legt die zugrunde liegende messtheoretische Orientierung dar: klassische, probabilistische Testtheorie. Gibt Auskunft über Itempools, Testvorformen, Itemselektionskriterien und -techniken, Itemkennwerte wie Trennschärfen und Schwierigkeiten, Item- und Skaleninterkorrelationen, Personen- und Itemparameter, Stichproben, faktorenanalytische Befunde usw. Mehr Informationen zum <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/copyright/copyright-of-third-parties/" target="_blank">Urheberrecht Dritter</a>.
study.instruments.objectivity=Gütekriterien: Objektivität
study.instruments.objectivity.ph=Diese Information wird für Neuentwicklungen von Messinstrumenten empfohlen.
study.instruments.objectivity.help=Gibt Hinweise auf die Objektivität des Verfahrens hinsichtlich Durchführung, Auswertung und Interpretation  über die Beurteiler-/Beobachterübereinstimmung. Mehr Informationen zur <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-metadata/#metadata_measurement_instruments" target="_blank">Dokumentation von Messinstrumenten</a>.
study.instruments.reliability=Gütekriterien: Reliabilität
study.instruments.reliability.ph=Diese Information wird für Neuentwicklungen von Messinstrumenten empfohlen.
study.instruments.reliability.help=Informationen zur internen Konsistenz, Homogenität, Stabilität, Paralleltestreliabilität, Split-half-Reliabilität, Wiederholungsreliabilität, Interraterreliabilität, etc. Mehr Informationen zur <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-metadata/#metadata_measurement_instruments" target="_blank">Dokumentation von Messinstrumenten</a>.
study.instruments.validity=Gütekriterien: Validität
study.instruments.validity.ph=Diese Information wird für Neuentwicklungen von Messinstrumenten empfohlen.
study.instruments.validity.help=Aspekte und Befunde der Gültigkeit im Hinblick auf logische, inhaltliche, curriculare, differentielle, faktorielle, interne und externe Validität, Konstruktvalidität, Übereinstimmungsvalidität oder die empirische Validität als Gleichzeitigkeits- und Vorhersagevalidität.
study.instruments.norm=Gütekriterien: Normierung
study.instruments.norm.ph=Diese Information wird für Neuentwicklungen von Messinstrumenten empfohlen.
study.instruments.norm.help=Beschreibt das Vorhandensein und die Art der angegebenen Normen oder Mittel- oder Vergleichswerte unterschiedlicher Stichproben, macht Angaben zur Eichstichprobe bzw. zur Repräsentativität der verwendeten Stichproben. Mehr Informationen zur <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-metadata/#metadata_measurement_instruments" target="_blank">Dokumentation von Messinstrumenten</a>.
study.description=Beschreibung der Forschungsform
study.description.help=Experimente/Interventionen: Beschreiben Sie den Aufbau des Experiments (Ablauf der Untersuchung, räumliche und zeitliche Bedingungen). Geben Sie insbesondere Hinweise zu den verwendeten Kontrolltechniken (Randomisierung, Konstanthaltung, Parallelisierung, etc.).<br /> Befragungen: Bitte beschreiben Sie das Verfahren unter Rückgriff auf die zugrundeliegenden Konzepte. Kennzeichnen Sie grob das der Versuchsperson vorgelegte Itemmaterial und die Art der erbetenen Antwort (z.B. 14 Aussagensätze, auf die bejahend oder verneinend reagiert werden soll). Geben Sie an, welche Skalenwerte aus den Angaben abgeleitet werden können. Zur Beschreibung des Erhebungsinstrumentariums können Sie auch auf eine existierende Publikation verweisen. Mehr Informationen zu den <a href="https://datawiz.zpid.de/index.php/before-my-project-starts/tansparent-science-and-data-provenance/#essentials_of_transparent_science" target="_blank">Grundlagen transparenter Wissenschaft</a> und <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-metadata/" target="_blank">Metadaten</a>.
