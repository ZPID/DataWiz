record.codebook.modal.value.info.number=Die Variable ist numerisch, deswegen sind nur Zahlen zulässig. Dezimalstellen sind mit Punkt zu trennen! Wenn Sie die Konsistenz Ihrer Daten in DataWiz pr&uuml;fen lassen wollen oder eine &Uuml;bergabe der Daten an PsychData planen, halten Sie sich bitte an folgende Regeln: <br /><ul><li>F&uuml;r kategoriale Variablen oder ordinale Variablen mit distinkten Werten  (bsp.: Likert-Skalen): Weisen Sie allen fehlenden Werten und allen gültigen Werten ein Wertelabel zu. </li><li>Für alle ordinale oder metrische Variablen, die über einen klar definierten Wertebereich verfügen (bsp.: Leistungstestaufgaben): Weisen Sie allen fehlenden Werten ein Wertelabel zu und definieren Sie das Minimum und das Maximum des Wertebereichs.</li><li>Für alle ordinale oder metrische Variablen, die nicht über einen vorab bekannten Wertebereich verfügen (bsp.: z-Scores): Weisen Sie allen fehlenden Werten ein Wertelabel zu.</li></ul>Weitere Informationen dazu, welche Informationen von Werte-Labeln dokumentiert werden sollten, finden Sie in <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-codebooks/" target="_blank">der Wissensbasis</a> und praktische Hilfe beim Setzen von Werte-Labeln in DataWiz im <a href="https://datawiz.zpid.de/index.php/project-start/#codebook" target="_blank">User Guide</a>.
record.codebook.modal.value.info.date=Die Variable ist vom Typ Datum! Zulässige Formate im Wertebereich sind <br /><ul><li>dd.mm.yyyy (bsp.: 23.04.2012)</li><li>dd.mm.yyyy hh:mm (bsp.: 23.04.2012 08:12)</li><li>dd.mm.yyyy hh:mm:ss(bsp.: 23.04.2012 08:12:23)</li><li>hh:mm (bsp.: 09:34)</li><li>hh:mm:ss (bsp.: 09:34:45)</li></ul> Wenn Sie die Konsistenz Ihrer Daten in DataWiz pr&uuml;fen lassen wollen oder eine &Uuml;bergabe der Daten an PsychData planen, halten Sie sich bitte an folgende Regeln: <br /><ul><li>F&uuml;r Datumsvariablen mit einer klar begrenzten Anzahl distinkter Werte  (bsp.: abtrennbare Erhebungszeitpunkte, die für alle Personen gleich sind): Weisen Sie allen fehlenden Werten und allen gültigen Werten ein Wertelabel zu. </li><li>Für Datumsvariablen, die über einen klar definierten Wertebereich verfügen (bsp.: individuelle Zeitpunkte, die je nach Person variieren, aber innerhalb einer bestimmten Zeitspanne stattfinden): Weisen Sie allen fehlenden Werten ein Wertelabel zu und definieren Sie das Minimum und das Maximum des Wertebereichs.</li><li>Für alle Datumsvariablen, die nicht über einen vorab bekannten Wertebereich verfügen: Weisen Sie allen fehlenden Werten ein Wertelabel zu.</li></ul>Weitere Informationen dazu, welche Informationen von Werte-Labeln dokumentiert werden sollten, finden Sie in <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-codebooks/" target="_blank">der Wissensbasis</a> und praktische Hilfe beim Setzen von Werte-Labeln in DataWiz im <a href="a href="https://datawiz.zpid.de/index.php/project-start/#codebook" target="_blank">User Guide</a>. Informationen dazu, welche Informationen von Werte-Labeln dokumentiert werden sollten, finden Sie in <a href="https://datawiz.zpid.de/index.php/during-data-collection/what-should-i-know-about-codebooks/" target="_blank">der Wissensbasis</a> und praktische Hilfe beim Setzen von Werte-Labeln in DataWiz im <a href="a href="https://datawiz.zpid.de/index.php/project-start/#codebook" target="_blank">User Guide</a>.
